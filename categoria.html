<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    body{font-family:'Poppins',sans-serif;background:#f8f6f2}
    .serif{font-family:'Cinzel',serif}
    .gold{color:#A68966}
    .card{ background:#fff; border-radius:16px; border:1px solid #eee; transition:.3s; height: 100%; display: flex; flex-direction: column; }
    #modalCompra { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:100; align-items:center; justify-content:center; padding:20px; }
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }
</style>
</head>
<body>

<header class="bg-white border-b sticky top-0 z-40 text-center py-6">
    <h1 class="serif text-2xl gold">Abella Joias</h1>
    <div class="flex justify-center flex-wrap gap-2 mt-4 px-4">
        <a href="index.html" class="bg-white border border-gray-300 text-gray-600 px-4 py-2 rounded-full text-[9px] font-bold uppercase">← Voltar</a>
        <a href="index.html" class="bg-black text-white px-4 py-2 rounded-full text-[9px] font-bold uppercase">Categorias</a>
        <a href="galvanicas.html" class="bg-white border border-gray-300 text-gray-600 px-4 py-2 rounded-full text-[9px] font-bold uppercase">Galvânicas</a>
        <a href="https://abellajoiasim-maker.github.io/abellajoias/checkout_premium.html" class="bg-[#A68966] text-white px-4 py-2 rounded-full text-[9px] font-bold uppercase">Carrinho (<span id="cartCount">0</span>)</a>
    </div>
</header>

<main class="max-w-7xl mx-auto p-6">
    <h2 id="tituloCategoria" class="serif text-xl text-center mb-10 text-gray-700 uppercase tracking-widest font-bold border-b border-gray-200 pb-4"></h2>
    <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
</main>

<div id="modalCompra">
    <div class="bg-white p-8 rounded-3xl w-full max-w-sm text-center relative shadow-2xl">
        <button onclick="fecharModal()" class="absolute top-5 right-5 text-gray-400 text-3xl font-light hover:text-black">&times;</button>
        
        <div class="aspect-square w-40 mx-auto mb-4 border rounded-2xl overflow-hidden bg-gray-50 flex items-center justify-center">
            <img id="mImg" src="" class="max-h-full max-w-full object-contain">
        </div>
        
        <h3 id="mNome" class="font-bold gold text-sm uppercase px-2 mb-1 leading-tight"></h3>
        <p id="mSku" class="text-[10px] text-gray-400 mb-8 font-bold tracking-widest"></p>
        
        <div class="mb-10">
            <label class="text-[10px] block mb-4 font-bold text-gray-400 uppercase tracking-[0.2em]">Quantidade Desejada</label>
            <div class="flex items-center justify-center">
                <input type="number" id="mQtd" value="1" min="1" 
                       class="w-32 text-center text-4xl font-bold bg-gray-50 border-b-4 border-black p-3 outline-none focus:bg-yellow-50 focus:border-[#A68966] transition-all rounded-t-lg"
                       inputmode="numeric"> 
            </div>
        </div>
        
        <button id="btnConfirmar" class="w-full bg-black text-white py-5 rounded-2xl font-bold text-[11px] uppercase tracking-[0.2em] transition-all active:scale-95 shadow-lg">
            Adicionar ao Pedido
        </button>
    </div>
</div>

<script>
const firebaseConfig = { 
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", 
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" 
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const params = new URLSearchParams(window.location.search);
const catSlug = params.get('cat');
let itemSelecionado = null;
let configEmpresa = { desconto_pix: 5, parcelas: 6 };

if(!catSlug) location.href = 'index.html';

// BUSCAR REGRAS DA EMPRESA
db.ref('empresa').once('value', s => {
    if(s.exists()){
        const d = s.val();
        configEmpresa.desconto_pix = parseFloat(d.desconto_pix) || 5;
        configEmpresa.parcelas = parseInt(d.parcelas_sem_juros) || 6;
    }
});

db.ref('categories/' + catSlug).once('value', s => { 
    if(s.exists()) document.getElementById('tituloCategoria').innerText = s.val().name; 
});

db.ref('products').orderByChild('category').equalTo(catSlug).on('value', snap => {
    const grid = document.getElementById('gridProdutos');
    grid.innerHTML = '';
    
    snap.forEach(p => {
        const prod = p.val();
        if(prod.paused) return;

        const preco = parseFloat(prod.price);
        const precoPix = preco * (1 - (configEmpresa.desconto_pix / 100));
        const valorParc = preco / configEmpresa.parcelas;

        grid.innerHTML += `
            <div class="card p-4 shadow-sm border border-gray-100">
                <div class="aspect-square flex items-center justify-center mb-4 bg-white rounded-lg overflow-hidden">
                    <img src="${prod.image || 'https://via.placeholder.com/400'}" class="object-contain max-h-full w-full hover:scale-110 transition-transform duration-500">
                </div>
                <div class="flex-grow">
                    <p class="text-[9px] text-gray-400 font-bold uppercase mb-1">SKU: ${prod.sku}</p>
                    <h3 class="text-[11px] font-bold uppercase mb-3 leading-tight text-gray-800 h-8 overflow-hidden">${prod.name}</h3>
                    <div class="border-t border-gray-50 pt-3 space-y-1">
                        <div class="flex justify-between items-baseline">
                            <span class="text-[10px] text-gray-400 uppercase">Bruto:</span>
                            <span class="text-xs font-bold text-gray-900">R$ ${preco.toFixed(2)}</span>
                        </div>
                        <div class="flex justify-between items-baseline text-green-600">
                            <span class="text-[9px] font-bold uppercase tracking-tighter">PIX (-${configEmpresa.desconto_pix}%):</span>
                            <span class="text-xs font-bold">R$ ${precoPix.toFixed(2)}</span>
                        </div>
                        <p class="text-[9px] text-gray-400 text-right">${configEmpresa.parcelas}x de R$ ${valorParc.toFixed(2)}</p>
                        <p class="text-[9px] text-gray-400 font-medium italic mt-2 text-right">Peso: ${prod.weight}g</p>
                    </div>
                </div>
                <button onclick="abrirModal('${p.key}')" class="w-full bg-black text-white py-3 rounded-full text-[10px] font-bold mt-4 uppercase tracking-[0.15em] hover:bg-[#A68966] transition-all">
                    Selecionar
                </button>
            </div>`;
    });
});

async function abrirModal(id) {
    const snap = await db.ref('products/' + id).once('value');
    const p = snap.val();
    itemSelecionado = { ...p, id: id };
    document.getElementById('mImg').src = p.image || 'https://via.placeholder.com/400';
    document.getElementById('mNome').innerText = p.name;
    document.getElementById('mSku').innerText = "SKU: " + p.sku;
    const inputQtd = document.getElementById('mQtd');
    inputQtd.value = 1;
    document.getElementById('modalCompra').style.display = 'flex';
    setTimeout(() => { inputQtd.focus(); inputQtd.select(); }, 100);
}

function fecharModal() { document.getElementById('modalCompra').style.display = 'none'; }

document.getElementById('btnConfirmar').onclick = () => {
    let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    const inputQtd = document.getElementById('mQtd');
    const qtd = parseInt(inputQtd.value);
    
    if(isNaN(qtd) || qtd < 1) {
        alert("Digite uma quantidade válida.");
        return;
    }
    
    carrinho.push({
        id: itemSelecionado.id, nome: itemSelecionado.name, sku: itemSelecionado.sku,
        preco: parseFloat(itemSelecionado.price), qtd: qtd,
        image: itemSelecionado.image, peso: itemSelecionado.weight
    });

    localStorage.setItem('carrinho', JSON.stringify(carrinho));
    
    // Feedback visual e fechamento automático (Sem Alerta)
    const btn = document.getElementById('btnConfirmar');
    const originalText = btn.innerText;
    btn.innerText = "ADICIONADO!";
    btn.style.backgroundColor = "#16a34a"; // Verde

    setTimeout(() => {
        fecharModal();
        atualizarContador();
        btn.innerText = originalText;
        btn.style.backgroundColor = "#000";
    }, 600);
};

function atualizarContador() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    document.getElementById('cartCount').innerText = carrinho.length;
}
atualizarContador();
</script>
</body>
</html>

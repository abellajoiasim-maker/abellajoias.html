<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Categoria | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{font-family:'Poppins',sans-serif;background:#f8f6f2}
.serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.card{background:#fff;border-radius:16px;border:1px solid #eee;transition:.3s}
.card:hover{transform:translateY(-4px);border-color:#A68966}
</style>
</head>

<body>

<!-- HEADER -->
<header class="bg-white border-b sticky top-0 z-40">
  <div class="text-center py-8">
    <h1 class="serif text-3xl gold">Abella Joias</h1>
    <p class="text-[10px] tracking-[0.3em] text-gray-500 uppercase">
      Catálogo Atacado
    </p>
  </div>

  <!-- BOTÕES RESTAURADOS -->
  <div class="flex justify-center gap-2 pb-4">
    <a href="index.html"
       class="bg-black text-white px-6 py-2 rounded-full text-[10px] font-bold">
       CATEGORIAS
    </a>

    <a href="galvanicas.html"
       class="bg-white border px-6 py-2 rounded-full text-[10px] font-bold text-gray-500">
       GALVÂNICAS
    </a>

    <a href="checkout_premium.html"
       class="bg-[#A68966] text-white px-6 py-2 rounded-full text-[10px] font-bold">
       CARRINHO
    </a>
  </div>
</header>

<!-- CONTEÚDO -->
<main class="max-w-7xl mx-auto p-6">
  <h2 id="tituloCategoria"
      class="serif text-xl text-center mb-10 text-gray-700"></h2>

  <div id="gridProdutos"
       class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
</main>

<!-- MODAL DE QUANTIDADE -->
<div id="modal"
     style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:9999;align-items:center;justify-content:center">

  <div class="bg-white p-6 rounded-xl w-full max-w-sm text-center">
    <h3 id="modalNome" class="serif gold text-lg mb-2"></h3>
    <p id="modalSku" class="text-xs text-gray-400 mb-3"></p>

    <input id="modalQtd" type="number" min="1" value="1"
      class="w-full border-2 p-3 text-center text-xl font-bold rounded-lg mb-4">

    <div class="flex gap-2">
      <button onclick="fecharModal()"
        class="flex-1 bg-gray-200 py-2 rounded font-bold text-sm">
        CANCELAR
      </button>

      <button onclick="confirmar()"
        class="flex-1 bg-black text-white py-2 rounded font-bold text-sm">
        ADICIONAR
      </button>
    </div>
  </div>
</div>

<script>
/* FIREBASE */
const firebaseConfig={
 apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
 databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com"
}
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig)
const db=firebase.database()

/* SLUG */
const params=new URLSearchParams(window.location.search)
const slug=params.get('cat')
if(!slug){
 document.body.innerHTML='<p style="padding:40px;text-align:center">Categoria inválida</p>'
 throw 'slug ausente'
}

/* BUSCA PRODUTOS — CORRETA */
db.ref('products').once('value').then(snap=>{
 const grid=document.getElementById('gridProdutos')
 let tituloDefinido=false
 grid.innerHTML=''

 snap.forEach(p=>{
  const v=p.val()
  if(v.paused) return
  if(v.category!==slug) return

  if(!tituloDefinido){
    tituloCategoria.innerText=v.category
    tituloDefinido=true
  }

  grid.innerHTML+=`
  <div class="card p-4 shadow-sm">
    <div class="aspect-square flex items-center justify-center mb-4">
      <img src="${v.image||'https://via.placeholder.com/400'}"
           class="object-contain max-h-full">
    </div>

    <h3 class="text-xs font-bold uppercase tracking-widest mb-1">
      ${v.name}
    </h3>

    <p class="text-[11px] text-gray-500 mb-1">SKU: ${v.sku}</p>
    <p class="text-sm font-semibold mb-1">R$ ${Number(v.price).toFixed(2)}</p>
    <p class="text-[11px] text-gray-500 mb-3">${v.weight||''}</p>

    <button onclick="abrirModal('${v.name}','${v.sku}',${v.price},${v.weight||0})"
      class="w-full bg-black text-white py-2 rounded-full text-[10px] font-bold">
      ADICIONAR
    </button>
  </div>`
 })

 if(!tituloDefinido)
   tituloCategoria.innerText='Categoria sem produtos'
})

/* MODAL / CARRINHO */
let produtoAtual=null

function abrirModal(nome,sku,preco,peso){
 produtoAtual={nome,sku,preco,peso}
 modalNome.innerText=nome
 modalSku.innerText='SKU: '+sku
 modalQtd.value=1
 modal.style.display='flex'
}

function fecharModal(){
 modal.style.display='none'
}

function confirmar(){
 const qtd=Number(modalQtd.value)
 if(qtd<=0) return alert('Quantidade inválida')

 let carrinho=JSON.parse(localStorage.getItem('carrinho')||'[]')
 carrinho.push({...produtoAtual,qtd})
 localStorage.setItem('carrinho',JSON.stringify(carrinho))

 fecharModal()
}

/* FECHAR CLICANDO FORA */
modal.onclick=e=>{
 if(e.target.id==='modal') fecharModal()
}
</script>

</body>
</html>

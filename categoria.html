<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Categoria | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
body{font-family:Poppins,sans-serif;background:#fdfcf9}
.serif{font-family:Cinzel,serif}
.gold{color:#A68966}

.card{
 background:#fff;
 border:1px solid #eee;
 border-radius:18px;
 padding:14px;
 position:relative;
}
.img-box{
 aspect-ratio:1/1;
 display:flex;
 align-items:center;
 justify-content:center;
}
.img-box img{
 width:100%;
 height:100%;
 object-fit:contain;
}
.badge{
 position:absolute;
 top:10px;left:10px;
 background:#c53030;
 color:#fff;
 font-size:9px;
 padding:4px 8px;
 border-radius:99px;
}
</style>
</head>

<body>

<header class="bg-white border-b p-6 sticky top-0">
 <div class="max-w-7xl mx-auto flex justify-between items-center">
  <a href="index.html" class="text-xs font-bold">Categorias</a>
  <h1 id="titulo" class="serif gold text-sm uppercase">...</h1>
  <a href="carrinho.html" class="text-xs font-bold">Carrinho</a>
 </div>
</header>

<main class="max-w-7xl mx-auto p-6">
 <div id="grid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
</main>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
 databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com"
});
const db=firebase.database();

function moeda(v){
 return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

const catId=new URLSearchParams(location.search).get("id");

db.ref("categories/"+catId).once("value",s=>{
 document.getElementById("titulo").innerText=s.val()?.name||"Produtos";
});

db.ref("products").on("value",snap=>{
 const grid=document.getElementById("grid");
 grid.innerHTML="";
 snap.forEach(s=>{
  const p=s.val();
  if(p.paused||p.category!==catId) return;

  let desconto=p.discount||0;
  let precoFinal=desconto?p.price*(1-desconto/100):p.price;

  grid.innerHTML+=`
  <div class="card">
   ${desconto?`<div class="badge">-${desconto}%</div>`:""}
   <div class="img-box mb-3">
     <img src="${p.image||''}">
   </div>
   <div class="text-[10px] text-gray-400">SKU: ${p.sku}</div>
   <div class="text-xs font-bold uppercase mb-2">${p.name}</div>
   ${desconto?`<div class="text-[11px] line-through">${moeda(p.price)}</div>`:""}
   <div class="font-bold gold">${moeda(precoFinal)}</div>
   <button onclick="addCarrinho(${JSON.stringify({...p,precoFinal}).replace(/"/g,'&quot;')})"
    class="w-full mt-3 bg-black text-white py-2 rounded text-[10px] font-bold">
    Adicionar
   </button>
  </div>`;
 });
});

function addCarrinho(p){
 let c=JSON.parse(localStorage.getItem("carrinho")||"[]");
 c.push({...p,quantidade:1});
 localStorage.setItem("carrinho",JSON.stringify(c));
 alert("Adicionado ao carrinho");
}
</script>

</body>
</html>

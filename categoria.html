<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat√°logo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    body{font-family:'Poppins',sans-serif;background:#f8f6f2;color:#333}
    .serif{font-family:'Cinzel',serif}
    .gold{color:#A68966}
    
    .card-produto {
        background:#fff;
        border-radius:20px;
        border:1px solid #eee;
        transition:.3s;
        position:relative;
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 15px;
    }
    .card-produto:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    .badge-promo {
        position: absolute;
        top: 10px;
        right: 10px;
        background: linear-gradient(135deg, #A68966 0%, #d4bc9c 100%);
        color: #fff;
        font-size: 10px;
        padding: 3px 10px;
        border-radius: 99px;
        font-weight: 800;
        z-index: 10;
    }
    .tag-tecnica {
        background: #f4f4f4;
        color: #888;
        font-size: 9px;
        padding: 3px 8px;
        border-radius: 6px;
        font-weight: 700;
        text-transform: uppercase;
    }
    .riscado { text-decoration: line-through; color: #bbb; font-size: 11px; }
    .preco-principal { color: #333; font-size: 16px; font-weight: 700; }
    .preco-pix { color: #15803d; font-size: 13px; font-weight: 700; }

    #modalQtde { backdrop-filter: blur(4px); }
</style>
</head>
<body>

<header class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col items-center gap-4">
        <h1 class="serif text-2xl gold tracking-widest uppercase">Abella Joias</h1>
        
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-[10px] font-bold uppercase tracking-widest text-gray-400">‚Üê Voltar</a>
            <div class="h-4 w-px bg-gray-200"></div>
            <p id="nomeCategoriaTopo" class="text-[10px] font-bold uppercase tracking-widest gold italic">Carregando...</p>
            <div class="h-4 w-px bg-gray-200"></div>
            <a href="checkout_premium.html" class="flex items-center gap-2 bg-black text-white px-4 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest">
                üõí Carrinho (<span id="cartCount">0</span>)
            </a>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto p-4 md:p-10">
    <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6"></div>
</main>

<div id="modalQtde" class="fixed inset-0 bg-black/70 z-[100] hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl max-w-sm w-full overflow-hidden shadow-2xl">
        <div class="aspect-square bg-white flex items-center justify-center p-6">
            <img id="modalImg" src="" class="max-h-full object-contain">
        </div>
        <div class="p-6 text-center">
            <h3 id="modalNome" class="serif text-lg gold mb-1 uppercase"></h3>
            <p id="modalPreco" class="text-gray-900 font-bold mb-6"></p>
            
            <label class="text-[10px] uppercase font-black text-gray-400 block mb-2 tracking-widest">Digite a Quantidade</label>
            <div class="flex items-center justify-center gap-6 mb-8">
                <button onclick="alterarQtde(-1)" class="w-10 h-10 rounded-full border border-gray-200 text-xl font-bold hover:bg-gray-50">-</button>
                <input type="number" id="displayQtde" value="1" min="1" class="text-2xl font-black w-16 text-center bg-transparent border-none outline-none">
                <button onclick="alterarQtde(1)" class="w-10 h-10 rounded-full border-2 border-[#A68966] text-[#A68966] text-xl font-bold hover:bg-[#A68966] hover:text-white transition-all">+</button>
            </div>

            <button id="btnConfirmarAdd" class="w-full bg-black text-white py-4 rounded-xl font-bold uppercase tracking-widest text-xs hover:bg-[#A68966] transition-all">
                Confirmar no Carrinho
            </button>
            <button onclick="fecharModal()" class="mt-4 text-gray-400 text-[9px] font-bold uppercase tracking-widest hover:text-red-500">Cancelar</button>
        </div>
    </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const urlParams = new URLSearchParams(window.location.search);
const catId = urlParams.get('cat');

let produtoAtual = null;

function atualizarContadorCarrinho() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    document.getElementById('cartCount').innerText = carrinho.length;
}

db.ref('categories/' + catId).once('value', snapshot => {
  const catData = snapshot.val();
  if (catData) {
    document.getElementById('nomeCategoriaTopo').innerText = catData.name;
    renderizarProdutos(catData);
  }
});

function renderizarProdutos(catData) {
  db.ref('products').on('value', snap => {
    const grid = document.getElementById('gridProdutos');
    grid.innerHTML = '';

    snap.forEach(s => {
      const p = s.val();
      if (p.category !== catId || p.paused) return;

      const precoOriginal = Number(p.price || 0);
      const maiorDesc = Math.max(Number(p.discount || 0), Number(catData.discount || 0));
      const precoComDesconto = precoOriginal * (1 - maiorDesc / 100);
      const precoPix = precoComDesconto * 0.95;
      const valorParcela = precoComDesconto / 3;

      grid.innerHTML += `
        <div class="card-produto">
          ${maiorDesc > 0 ? `<div class="badge-promo">-${maiorDesc}%</div>` : ''}
          
          <div class="aspect-square mb-4 bg-white flex items-center justify-center border border-gray-50 rounded-xl overflow-hidden">
            <img src="${p.image || 'https://via.placeholder.com/400'}" class="max-h-full object-contain">
          </div>

          <div class="flex flex-wrap gap-1 mb-2">
            <span class="tag-tecnica">SKU: ${p.sku || '---'}</span>
            ${p.weight ? `<span class="tag-tecnica">${p.weight}G</span>` : ''}
          </div>

          <h3 class="text-[11px] font-bold uppercase tracking-tight text-gray-800 mb-2 h-8 overflow-hidden leading-tight">
            ${p.name}
          </h3>

          <div class="mt-auto pt-3 border-t border-gray-50">
            <div class="flex items-center gap-2">
                ${maiorDesc > 0 ? `<span class="riscado">R$ ${precoOriginal.toFixed(2)}</span>` : ''}
                <span class="preco-principal">R$ ${precoComDesconto.toFixed(2)}</span>
            </div>
            
            <div class="mt-1">
                <p class="preco-pix">R$ ${precoPix.toFixed(2)} <span class="text-[9px] font-normal text-gray-500">no PIX</span></p>
                <p class="text-[10px] text-gray-400">ou 3x de R$ ${valorParcela.toFixed(2)}</p>
            </div>

            <button onclick="prepararAdicao('${s.key}', ${precoComDesconto})"
              class="w-full bg-black hover:bg-[#A68966] text-white py-3 rounded-xl text-[10px] font-bold uppercase mt-4 transition-all tracking-widest shadow-lg">
              Adicionar
            </button>
          </div>
        </div>`;
    });
  });
}

function prepararAdicao(id, precoVenda) {
  db.ref('products/' + id).once('value').then(s => {
    const p = s.val();
    produtoAtual = { ...p, id: id, precoVenda: precoVenda };
    
    document.getElementById('modalImg').src = p.image || 'https://via.placeholder.com/400';
    document.getElementById('modalNome').innerText = p.name;
    document.getElementById('modalPreco').innerText = 'R$ ' + precoVenda.toFixed(2);
    document.getElementById('displayQtde').value = 1;
    
    document.getElementById('modalQtde').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  });
}

function alterarQtde(val) {
    const input = document.getElementById('displayQtde');
    let novaQtde = parseInt(input.value) + val;
    input.value = novaQtde < 1 ? 1 : novaQtde;
}

function fecharModal() {
    document.getElementById('modalQtde').classList.add('hidden');
    document.body.style.overflow = 'auto';
}

function finalizarAdicao() {
  let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
  const qtde = parseInt(document.getElementById('displayQtde').value);

  carrinho.push({
    sku: produtoAtual.sku || '---',
    nome: produtoAtual.name,
    preco: produtoAtual.precoVenda,
    peso: produtoAtual.weight || 0,
    image: produtoAtual.image || '',
    qtd: qtde
  });

  localStorage.setItem('carrinho', JSON.stringify(carrinho));
  atualizarContadorCarrinho();
  fecharModal();
  alert('‚úÖ ' + qtde + 'x ' + produtoAtual.name + ' adicionado!');
}

document.getElementById('btnConfirmarAdd').onclick = finalizarAdicao;
atualizarContadorCarrinho();

</script>
</body>
</html>

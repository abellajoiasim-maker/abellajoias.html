<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abella Joias | Categorias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    body { font-family: 'Poppins', sans-serif !important; background: #f8f6f2 !important; color: #333; }
    .FONTE-LUXO { font-family: 'Cinzel', serif !important; color: #A68966 !important; }
    .LINHA-OURO { height: 1px; background: #A68966; width: 80px; margin: 10px auto; }
    
    /* ESTILO DO PESO QUE VOC√ä PEDIU */
    .ETIQUETA-PESO { 
        background: #1a1a1a !important; 
        color: #fff !important; 
        font-size: 10px !important; 
        font-weight: 700; 
        padding: 4px 10px; 
        border-radius: 6px; 
        display: inline-block;
        margin: 8px 0;
    }

    .CARD-PRODUTO { background: #fff; border-radius: 20px; border: 1px solid #eee; padding: 15px; transition: 0.3s; position: relative; display: flex; flex-direction: column; }
    .BTN-NAV { background: white; border: 1px solid #ddd; padding: 8px 15px; border-radius: 50px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
</style>
</head>

<body>

<header class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <a href="index.html" class="BTN-NAV">‚Üê Voltar</a>
        <a href="checkout_premium.html" class="BTN-NAV">üõí Carrinho (<span id="cartNum">0</span>)</a>
    </div>
    
    <div class="text-center py-6">
        <h1 class="FONTE-LUXO text-4xl tracking-widest">Abella Joias</h1>
        <div class="LINHA-OURO"></div>
        <p class="text-[10px] text-gray-500 uppercase tracking-[0.3em] font-medium mt-2">Atacado de Joias no Bruto</p>
        <h2 id="nomeDaCategoria" class="serif text-sm mt-4 text-gray-400 uppercase tracking-widest"></h2>
    </div>
</header>

<main class="max-w-7xl mx-auto p-4">
    <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8">
        </div>
</main>

<script>
const firebaseConfig = { apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" };
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Pega o ?cat=nome-da-categoria da URL
const urlParams = new URLSearchParams(window.location.search);
const catSlug = urlParams.get('cat');

let catInfo = {};
let promoGlobal = {};

function carregarTudo() {
    if(!catSlug) {
        document.getElementById('gridProdutos').innerHTML = "<p class='col-span-full text-center py-20'>Escolha uma categoria na p√°gina inicial.</p>";
        return;
    }

    // Busca promo√ß√µes e categorias para os c√°lculos de desconto
    db.ref('settings/promocao').on('value', s => { promoGlobal = s.val() || {}; });
    
    db.ref('categories').orderByChild('slug').equalTo(catSlug).on('value', snap => {
        snap.forEach(child => {
            catInfo = child.val();
            document.getElementById('nomeDaCategoria').innerText = catInfo.name;
        });
        buscarProdutos();
    });
    
    atualizarContador();
}

function atualizarContador() {
    const c = JSON.parse(localStorage.getItem('carrinho') || '[]');
    document.getElementById('cartNum').innerText = c.length;
}

function buscarProdutos() {
    db.ref('products').orderByChild('category').equalTo(catSlug).on('value', snap => {
        const grid = document.getElementById('gridProdutos');
        grid.innerHTML = '';
        
        snap.forEach(sp => {
            const p = sp.val();
            if(p.paused) return;

            // L√≥gica de Pre√ßo e Desconto
            const dCat = parseInt(catInfo.discount || 0);
            const dGlob = promoGlobal.ativa ? parseInt(promoGlobal.porcentagem) : 0;
            const maiorD = Math.max(dCat, dGlob);
            const vOrig = parseFloat(p.price || 0);
            const vFinal = maiorD > 0 ? vOrig * (1 - maiorD/100) : vOrig;

            // TEXTO DO PESO COM 'g'
            const pesoTexto = p.weight ? `PESO: ${p.weight}g` : "PESO: --";

            grid.innerHTML += `
                <div class="CARD-PRODUTO">
                    ${maiorD > 0 ? `<div class="absolute top-3 right-3 bg-red-600 text-white text-[9px] px-2 py-1 rounded-full font-bold animate-pulse z-10">${maiorD}% OFF</div>` : ''}
                    
                    <img src="${p.image}" class="w-full aspect-square object-cover rounded-xl mb-3">
                    
                    <span class="text-[8px] text-gray-400 font-bold uppercase">REF: ${p.sku || '---'}</span>
                    <h3 class="text-[11px] font-bold text-gray-800 leading-tight mb-1 h-8 overflow-hidden">${p.name}</h3>
                    
                    <div>
                        <span class="ETIQUETA-PESO">${pesoTexto}</span>
                    </div>
                    <p class="text-[8px] text-gold font-bold uppercase italic mb-3 tracking-tighter">Joia no Bruto</p>

                    <div class="mt-auto border-t pt-3">
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-bold gold">R$ ${vFinal.toFixed(2)}</span>
                            ${maiorD > 0 ? `<span class="text-[9px] text-gray-300 line-through">R$ ${vOrig.toFixed(2)}</span>` : ''}
                        </div>
                        <p class="text-[9px] text-green-600 font-bold mt-1 uppercase italic">R$ ${(vFinal*0.95).toFixed(2)} no PIX</p>
                    </div>

                    <button onclick="adicionar('${sp.key}', ${vFinal})" class="w-full bg-black text-white py-3 rounded-xl text-[10px] font-bold uppercase mt-3 hover:bg-gold transition-all shadow-md">
                        Adicionar
                    </button>
                </div>`;
        });
    });
}

function adicionar(id, preco) {
    db.ref('products/' + id).once('value', s => {
        const item = s.val();
        let cart = JSON.parse(localStorage.getItem('carrinho') || '[]');
        cart.push({ nome: item.name, sku: item.sku, preco: preco, qtd: 1, image: item.image, peso: item.weight });
        localStorage.setItem('carrinho', JSON.stringify(cart));
        atualizarContador();
        alert("Adicionado ao pedido!");
    });
}

carregarTudo();
</script>
</body>
</html>

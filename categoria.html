<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos | Abella Joias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fcfaf7; }
        .product-card { transition: transform 0.2s; }
        .product-card:hover { transform: scale(1.02); }
    </style>
</head>
<body>
    <header class="p-6 flex items-center justify-between bg-white border-b">
        <a href="index.html" class="text-sm font-bold text-gray-400">‚Üê VOLTAR</a>
        <h1 id="catTitle" class="text-lg font-bold uppercase tracking-widest text-[#b8860b]">Categoria</h1>
        <a href="cart.html" class="bg-black text-white p-2 rounded-full relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
        </a>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        <div id="listaProdutos" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            </div>
    </main>

    <script>
        firebase.initializeApp({
            databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
        });
        const db = firebase.database();
        const params = new URLSearchParams(window.location.search);
        const catId = params.get('id');
        document.getElementById('catTitle').innerText = params.get('name');

        let settings = {};
        db.ref('settings').on('value', s => settings = s.val());

        db.ref('products').orderByChild('category').equalTo(catId).on('value', snap => {
            const container = document.getElementById('listaProdutos');
            container.innerHTML = '';
            
            snap.forEach(s => {
                const p = s.val();
                const precoPix = p.price - (p.price * (settings.pix || 0) / 100);
                
                container.innerHTML += `
                    <div class="product-card bg-white rounded-xl border border-gray-100 overflow-hidden shadow-sm">
                        <img src="${p.image}" class="w-full aspect-square object-cover">
                        <div class="p-3">
                            <p class="text-[10px] text-gray-400 font-bold uppercase">SKU: ${p.sku}</p>
                            <h3 class="text-sm font-semibold text-gray-800 truncate">${p.name}</h3>
                            <div class="mt-2">
                                <p class="text-xs text-gray-400 line-through">R$ ${p.price.toFixed(2)}</p>
                                <p class="text-md font-bold text-[#b8860b]">R$ ${precoPix.toFixed(2)} <span class="text-[10px] text-green-600">(PIX)</span></p>
                            </div>
                            <button onclick='addCart(${JSON.stringify({...p, id: s.key})})' class="w-full mt-3 bg-gray-900 text-white py-2 rounded-lg text-xs font-bold hover:bg-[#d4af37] transition">ADICIONAR</button>
                        </div>
                    </div>
                `;
            });
        });

        function addCart(item) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert("Adicionado ao carrinho!");
        }
    </script>
</body>
</html>

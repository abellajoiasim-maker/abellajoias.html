<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | Abella Joias</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
:root{--gold:#d4af37;--bg:#0b0b0b}
body{margin:0;background:var(--bg);color:#fff;font-family:Poppins,Arial}
header{text-align:center;padding:18px;border-bottom:1px solid #222}
header h1{margin:0;color:var(--gold)}
.container{max-width:1200px;margin:auto;padding:30px 20px}

.item{
  display:grid;
  grid-template-columns:90px 1fr 140px 140px;
  gap:16px;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid #222;
}
.item img{width:90px;height:90px;object-fit:cover;border-radius:12px}
.qty{display:flex;gap:8px;align-items:center}
.qty button{
  width:30px;height:30px;border:none;border-radius:50%;
  font-weight:900;background:var(--gold);cursor:pointer
}

.box{
  background:#111;border:2px solid var(--gold);
  border-radius:20px;padding:20px;margin-top:30px
}
.total-line{display:flex;justify-content:space-between;margin:8px 0}
.pix{color:#00ff9c;font-weight:800}

button.main{
  width:100%;padding:14px;margin-top:18px;border:none;
  border-radius:28px;font-weight:900;
  background:linear-gradient(135deg,#ffd700,#b8860b);
  cursor:pointer
}

.floating{
  position:fixed;bottom:22px;left:22px
}
.floating button{
  padding:12px 16px;border:none;border-radius:26px;
  font-weight:800;background:linear-gradient(135deg,#ffd700,#b8860b);
}
</style>
</head>

<body>

<header>
  <h1>Finalizar Pedido</h1>
</header>

<div class="container">

  <div id="lista"></div>

  <div class="box">
    <div class="total-line">
      <span>Forma de pagamento</span>
      <select id="pagamento" onchange="render()">
        <option value="pix">PIX</option>
        <option value="cartao">Cart√£o</option>
      </select>
    </div>

    <div class="total-line">
      <span>Total cheio</span>
      <strong>R$ <span id="totalCheio">0.00</span></strong>
    </div>

    <div class="total-line">
      <span>Desconto PIX</span>
      <strong class="pix">- R$ <span id="descontoPix">0.00</span></strong>
    </div>

    <div class="total-line">
      <span>Total final</span>
      <strong>R$ <span id="totalFinal">0.00</span></strong>
    </div>

    <div class="total-line" id="parcelasInfo"></div>

    <button class="main" onclick="finalizar()">FINALIZAR COMPRA</button>
  </div>

</div>

<div class="floating">
  <button onclick="history.back()">‚¨Ö Voltar</button>
</div>

<script>
/* üî• FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias"
});
const db = firebase.database();

/* CARRINHO */
const getCart=()=>JSON.parse(localStorage.getItem("cart"))||[];
const saveCart=c=>localStorage.setItem("cart",JSON.stringify(c));

function render(){
  const lista=document.getElementById("lista");
  const pagamento=document.getElementById("pagamento").value;
  const cart=getCart();
  lista.innerHTML="";

  let total=0, desconto=0, pesoTotal=0, parcelas=1;

  cart.forEach((p,i)=>{
    total+=p.preco*p.qtd;
    desconto+=(p.preco*(p.descontoPix||0)/100)*p.qtd;
    pesoTotal+= (p.peso||0)*p.qtd;
    parcelas=p.parcelas||parcelas;

    lista.innerHTML+=`
      <div class="item">
        <img src="${p.imagem}">
        <div>
          <strong>${p.nome}</strong><br>
          <small>SKU ${p.sku}</small>
        </div>
        <div class="qty">
          <button onclick="qtd(${i},-1)">‚àí</button>
          <strong>${p.qtd}</strong>
          <button onclick="qtd(${i},1)">+</button>
        </div>
        <div>R$ ${(p.preco*p.qtd).toFixed(2)}</div>
      </div>`;
  });

  totalCheio.innerText=total.toFixed(2);

  if(pagamento==="pix"){
    descontoPix.innerText=desconto.toFixed(2);
    totalFinal.innerText=(total-desconto).toFixed(2);
    parcelasInfo.innerHTML="";
  }else{
    descontoPix.innerText="0.00";
    totalFinal.innerText=total.toFixed(2);
    parcelasInfo.innerHTML=`${parcelas}x de R$ ${(total/parcelas).toFixed(2)} sem acr√©scimo`;
  }
}

function qtd(i,v){
  let c=getCart();
  c[i].qtd+=v;
  if(c[i].qtd<=0) c.splice(i,1);
  saveCart(c);render();
}

/* FINALIZAR PEDIDO */
function finalizar(){
  const cart=getCart();
  if(cart.length===0){alert("Carrinho vazio");return;}

  const pagamento=document.getElementById("pagamento").value;
  let total=0, desconto=0, peso=0;

  cart.forEach(i=>{
    total+=i.preco*i.qtd;
    desconto+=(i.preco*(i.descontoPix||0)/100)*i.qtd;
    peso+=(i.peso||0)*i.qtd;
  });

  const pedido={
    cliente:"Cliente Loja",
    whatsapp:"",
    data:new Date().toLocaleString(),
    pagamento,
    status:"Novo",
    peso,
    total: pagamento==="pix"? total-desconto : total,
    totalCheio: total,
    descontoPix: pagamento==="pix"? desconto:0,
    itens:cart
  };

  db.ref("orders").push(pedido);

  alert("Pedido enviado com sucesso!\nEm instantes a Abella Joias entrar√° em contato para finaliza√ß√£o.");
  localStorage.removeItem("cart");
  window.location.href="index.html";
}

render();
</script>

</body>
</html>

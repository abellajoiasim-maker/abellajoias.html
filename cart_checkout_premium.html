<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | Abella Joias</title>

<style>
:root{--gold:#d4af37;--bg:#0b0b0b}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:'Poppins',Arial,sans-serif;
}
header{
  padding:18px;
  text-align:center;
  border-bottom:1px solid #222;
}
header h1{margin:0;color:var(--gold)}
.container{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
}

/* GRID */
.item{
  display:grid;
  grid-template-columns:90px 1fr 140px 140px;
  gap:16px;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid #222;
}
.item img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:12px;
}
.qty{
  display:flex;
  align-items:center;
  gap:8px;
}
.qty button{
  background:var(--gold);
  border:none;
  font-weight:800;
  width:30px;
  height:30px;
  border-radius:50%;
  cursor:pointer;
}

/* TOTAIS */
.box{
  background:#111;
  border:2px solid var(--gold);
  border-radius:20px;
  padding:20px;
  margin-top:30px;
}
.total-line{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
  font-size:15px;
}
.pix{color:#00ff9c;font-weight:800}

/* BOTÕES */
button.main{
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:28px;
  font-weight:900;
  background:linear-gradient(135deg,#ffd700,#b8860b);
  cursor:pointer;
}

/* FLUTUANTE */
.floating{
  position:fixed;
  bottom:22px;
  left:22px;
}
.floating button{
  padding:12px 16px;
  border-radius:26px;
  border:none;
  font-weight:800;
  background:linear-gradient(135deg,#ffd700,#b8860b);
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>Checkout</h1>
</header>

<div class="container">

  <div id="lista"></div>

  <div class="box">
    <div class="total-line">
      <span>Forma de pagamento:</span>
      <select id="pagamento" onchange="render()">
        <option value="pix">PIX</option>
        <option value="cartao">Cartão</option>
      </select>
    </div>

    <div class="total-line">
      <span>Total cheio:</span>
      <strong>R$ <span id="totalCheio">0.00</span></strong>
    </div>

    <div class="total-line">
      <span>Desconto PIX:</span>
      <strong class="pix">- R$ <span id="descontoPix">0.00</span></strong>
    </div>

    <div class="total-line">
      <span>Total a pagar:</span>
      <strong>R$ <span id="totalFinal">0.00</span></strong>
    </div>

    <div class="total-line" id="parcelasInfo"></div>

    <button class="main" onclick="finalizar()">FINALIZAR COMPRA</button>
  </div>

</div>

<div class="floating">
  <button onclick="history.back()">⬅ Voltar</button>
</div>

<script>
function getCart(){
  return JSON.parse(localStorage.getItem("cart")) || [];
}
function saveCart(cart){
  localStorage.setItem("cart", JSON.stringify(cart));
}

/* RENDER */
function render(){
  const lista = document.getElementById("lista");
  const pagamento = document.getElementById("pagamento").value;
  const cart = getCart();
  lista.innerHTML="";

  let total=0, desconto=0, parcelas=1;

  cart.forEach((p,i)=>{
    total += p.preco * p.qtd;
    desconto += (p.preco * (p.descontoPix||0)/100) * p.qtd;
    parcelas = p.parcelas || parcelas;

    lista.innerHTML += `
      <div class="item">
        <img src="${p.imagem}">
        <div>
          <strong>${p.nome}</strong><br>
          <small>SKU: ${p.sku}</small>
        </div>
        <div class="qty">
          <button onclick="alterar(${i},-1)">−</button>
          <strong>${p.qtd}</strong>
          <button onclick="alterar(${i},1)">+</button>
        </div>
        <div>R$ ${(p.preco * p.qtd).toFixed(2)}</div>
      </div>`;
  });

  document.getElementById("totalCheio").innerText = total.toFixed(2);

  if(pagamento==="pix"){
    document.getElementById("descontoPix").innerText = desconto.toFixed(2);
    document.getElementById("totalFinal").innerText = (total-desconto).toFixed(2);
    document.getElementById("parcelasInfo").innerHTML="";
  }else{
    document.getElementById("descontoPix").innerText = "0.00";
    document.getElementById("totalFinal").innerText = total.toFixed(2);
    document.getElementById("parcelasInfo").innerHTML =
      `${parcelas}x de R$ ${(total/parcelas).toFixed(2)} sem acréscimo`;
  }
}

function alterar(i,v){
  let cart = getCart();
  cart[i].qtd += v;
  if(cart[i].qtd<=0) cart.splice(i,1);
  saveCart(cart);
  render();
}

/* FINALIZAR */
function finalizar(){
  if(getCart().length===0){
    alert("Carrinho vazio");
    return;
  }
  alert("Pedido enviado com sucesso!\nEm instantes a Abella Joias entrará em contato para finalização.");
  localStorage.removeItem("cart");
  window.location.href="index.html";
}

render();
</script>

</body>
</html>

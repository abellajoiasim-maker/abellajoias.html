<!DOCTYPE html>
<html lang="pt-BR">
<head>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --gold-border:#d4af37;
  --gold-text:#b8860b;
  --card-shadow:rgba(212,175,55,.25);
}
body{
  font-family:'Poppins',sans-serif;
  background:#fcfaf7;
}
.card-galv{
  border:2px solid var(--gold-border);
  border-radius:18px;
  transition:.3s;
  position:relative;
}
.card-galv:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 35px var(--card-shadow);
}
.selo{
  position:absolute;
  top:-12px;
  right:-12px;
  background:linear-gradient(135deg,#ffd700,#ffec8b);
  color:#6b4f00;
  font-size:10px;
  font-weight:800;
  padding:10px;
  border-radius:50%;
  border:2px solid white;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  text-transform:uppercase;
  text-align:center;
  min-width:64px;
  min-height:64px;
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<header class="text-center py-10 space-y-4 bg-white border-b sticky top-0 z-50">
    <h1 class="serif text-4xl gold tracking-widest">Abella Joias</h1>
    <div class="h-px bg-[#A68966] w-20 mx-auto"></div>
    <p class="tracking-[0.3em] text-[10px] text-gray-500 font-medium">GALV√ÇNICAS PARCEIRAS</p>
    
    <div class="flex justify-center gap-2 mt-4 px-4">
        <a href="index.html" class="bg-black text-white px-8 py-2 rounded-full text-[10px] font-bold tracking-widest shadow-md">
            VOLTAR PARA A LOJA
        </a>
    </div>
</header>

<main class="max-w-6xl mx-auto p-6">
  <div id="listaGalvanicas" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>

  <!-- BANNER INSTITUCIONAL (OPCIONAL) -->
  <div class="mt-14 text-center">
    <a href="https://wa.me/5519988207658">
      <img src="https://abellajoias.com.br/wp-content/uploads/2025/10/Gemini_Generated_Image_56v05c56v05c56v0.png"
      class="w-full max-w-4xl mx-auto rounded-2xl shadow-2xl border-4 border-[var(--gold-border)]">
    </a>
  </div>
</main>

<script>
/* üî• FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias"
});

const db = firebase.database();
const lista = document.getElementById("listaGalvanicas");

db.ref("galvanicas").on("value", snap => {
  lista.innerHTML = "";

  snap.forEach(s => {
    const g = s.val();
    const whatsapp = g.whatsapp ? g.whatsapp.replace(/\D/g,'') : "";

    lista.innerHTML += `
      <div class="card-galv bg-white p-6 flex flex-col items-center text-center">
        
        ${g.selo ? `<div class="selo">${g.selo}</div>` : ``}

        <img src="${g.imagem || 'https://via.placeholder.com/200x100?text=Galv√¢nica'}"
          class="h-24 object-contain mb-4">

        <h2 class="text-lg font-bold text-gray-800">${g.nome || ''}</h2>

        <p class="text-xs text-gray-500 mb-4">
          ${g.descricao || ''}
        </p>

        <div class="text-left w-full text-xs space-y-1 mb-4">
          ${g.endereco ? `<p><strong>üìç Endere√ßo:</strong> ${g.endereco}</p>` : ``}
          ${g.telefone ? `<p><strong>üìû Tel:</strong> ${g.telefone}</p>` : ``}
        </div>

        ${whatsapp ? `
        <a href="https://wa.me/55${whatsapp}"
          target="_blank"
          class="w-full bg-[#25d366] text-white py-3 rounded-full font-bold text-sm shadow-lg hover:opacity-90 transition">
          FALAR NO WHATSAPP üì≤
        </a>` : ``}

      </div>
    `;
  });

  if(!lista.innerHTML){
    lista.innerHTML = `<p class="text-center col-span-full text-gray-400">Nenhuma galv√¢nica cadastrada.</p>`;
  }
});
</script>

</body>
</html>

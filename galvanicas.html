<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<style>
body{font-family:'Poppins',sans-serif;background:#fcfaf7;margin:0;padding:2rem;}
h1{text-align:center;color:#b8860b;font-weight:800;margin-bottom:2rem;}
.grid-gal{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;}
.card{border:2px solid #d4af37;border-radius:18px;padding:1rem;box-shadow:0 6px 22px rgba(212,175,55,0.3);position:relative;}
.card h2{color:#b8860b;font-weight:800;margin:0.5rem 0;}
.card p{font-size:14px;margin:0.2rem 0;}
.btn-whats{background:#25d366;color:white;padding:0.5rem 1rem;border-radius:9999px;font-weight:700;display:inline-block;text-decoration:none;margin-top:0.5rem;}
</style>
</head>
<body>
<h1>Galv√¢nicas Parceiras da Abella Joias</h1>
<div class="grid-gal" id="galvanicasGrid"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias",
  storageBucket: "catalogo-abella-joias.firebasestorage.app",
  messagingSenderId: "727568435294",
  appId: "1:727568435294:web:442c0179ecf0686dff4ccf"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

db.ref('galvanicas').on('value',snap=>{
  const div=document.getElementById('galvanicasGrid');
  div.innerHTML='';
  snap.forEach(s=>{
    const g=s.val();
    div.innerHTML+=`
      <div class="card">
        <h2>${g.name}</h2>
        <p><strong>Endere√ßo:</strong> ${g.endereco}</p>
        <p><strong>Telefone:</strong> ${g.telefone}</p>
        <a href="https://wa.me/${g.whatsapp}" target="_blank" class="btn-whats">Falar no WhatsApp üì≤</a>
      </div>
    `;
  });
});
</script>
</body>
</html>

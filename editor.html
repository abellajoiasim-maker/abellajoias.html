<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editor Full Master ‚Ä¢ Abella Joias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body { background: #0b0b0b; color: #eee; font-family: 'Inter', sans-serif; }
        .input-dark { background: #1a1a1a; border: 1px solid #333; color: white; padding: 6px; border-radius: 6px; width: 100%; font-size: 11px; }
        .input-dark:focus { border-color: #caa85c; outline: none; background: #222; }
        tr.is-paused { opacity: 0.4; background: #2a1010 !important; }
        .btn-status { font-size: 9px; font-weight: 800; text-transform: uppercase; padding: 5px 10px; border-radius: 5px; cursor: pointer; width: 75px; text-align: center; }
        .status-on { background: #15803d; color: white; }
        .status-off { background: #b91c1c; color: white; }
        .sticky-header th { position: sticky; top: 0; background: #0b0b0b; z-index: 10; border-bottom: 2px solid #caa85c; padding: 12px; }
        .img-preview { width: 45px; height: 45px; object-fit: contain; background: #000; border-radius: 6px; border: 1px solid #333; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-[99%] mx-auto">
        <header class="flex flex-col xl:flex-row justify-between items-center mb-6 gap-6 bg-[#141414] p-6 rounded-2xl border border-[#2a2a2a] shadow-xl">
            <div>
                <h1 class="text-2xl font-bold text-[#caa85c]">Editor Full Master</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest font-semibold">Abella Joias ‚Ä¢ Sincroniza√ß√£o e Estoque</p>
            </div>
            
            <div class="flex flex-wrap gap-3 w-full xl:w-auto">
                <input id="filtroSku" placeholder="Prefixo SKU (ex: ABS-7)" class="bg-[#0b0b0b] border border-[#333] px-4 py-2 rounded-xl text-sm w-full md:w-48 outline-none focus:border-[#caa85c]">
                <button onclick="carregarProdutos()" class="bg-[#caa85c] text-black font-bold px-6 py-2 rounded-xl text-sm hover:bg-[#b8964d] transition-all">üîç FILTRAR</button>
                <button onclick="sincronizarFotosComStorage()" class="bg-blue-600 text-white font-bold px-6 py-2 rounded-xl text-sm hover:bg-blue-700 transition-all">üîÑ SYNC FOTOS</button>
            </div>
        </header>

        <div class="bg-[#141414] border border-[#2a2a2a] rounded-2xl overflow-hidden shadow-2xl">
            <div class="overflow-x-auto overflow-y-auto" style="max-height: 70vh;">
                <table class="w-full text-left text-[11px] border-collapse">
                    <thead class="sticky-header">
                        <tr class="text-[#caa85c] uppercase text-[9px] tracking-wider">
                            <th class="w-20">Status</th>
                            <th class="w-16">Foto</th>
                            <th class="w-28">SKU</th>
                            <th>Nome do Produto</th>
                            <th class="w-40">Categoria</th>
                            <th class="w-40">Varia√ß√£o</th>
                            <th class="w-24">Pre√ßo</th>
                            <th class="w-20">Peso</th>
                            <th>Link da Imagem</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaCorpo">
                        <tr><td colspan="9" class="p-20 text-center text-gray-500 italic">Digite o prefixo e clique em Filtrar...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 flex justify-between items-center bg-[#141414] p-5 rounded-2xl border border-[#2a2a2a]">
            <div id="statusInfo" class="text-xs text-gray-400 font-medium"></div>
            <button id="btnSalvar" onclick="salvarAlteracoes()" class="hidden bg-green-600 hover:bg-green-700 text-white font-black px-16 py-4 rounded-xl shadow-lg transition-all uppercase tracking-widest text-sm">
                üíæ Salvar Altera√ß√µes
            </button>
        </div>
    </div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let categoriasCache = {};

async function carregarCacheCategorias() {
    const snap = await db.ref('categories').once('value');
    categoriasCache = snap.val() || {};
}

function atualizarSelectVariacao(selectCat) {
    const tr = selectCat.closest('tr');
    const catId = selectCat.value;
    const selectVar = tr.querySelector('.edit-var');
    let opts = '<option value="">Sem Varia√ß√£o</option>';
    if (categoriasCache[catId] && categoriasCache[catId].variacoes) {
        Object.entries(categoriasCache[catId].variacoes).forEach(([key, val]) => {
            opts += `<option value="${key}">${val.label || key}</option>`;
        });
    }
    selectVar.innerHTML = opts;
}

function toggleStatus(btn) {
    const tr = btn.closest('tr');
    const isActive = btn.classList.contains('status-on');
    btn.classList.toggle('status-on', !isActive);
    btn.classList.toggle('status-off', isActive);
    btn.innerText = isActive ? 'Pausado' : 'Ativo';
    tr.classList.toggle('is-paused', isActive);
}

async function carregarProdutos() {
    await carregarCacheCategorias();
    const prefixo = document.getElementById('filtroSku').value.trim().toUpperCase();
    const corpo = document.getElementById('tabelaCorpo');
    const btnSalvar = document.getElementById('btnSalvar');

    corpo.innerHTML = '<tr><td colspan="9" class="p-20 text-center">Buscando dados...</td></tr>';

    db.ref('products').once('value', snapshot => {
        let html = '';
        let contador = 0;
        let catOptions = '';
        Object.entries(categoriasCache).forEach(([id, dados]) => {
            catOptions += `<option value="${id}">${dados.name || id}</option>`;
        });

        snapshot.forEach(child => {
            const p = child.val();
            const sku = String(p.sku || "").toUpperCase();

            if (prefixo === "" || sku.startsWith(prefixo)) {
                contador++;
                let varOptions = `<option value="">Sem Varia√ß√£o</option>`;
                const varsDaCat = categoriasCache[p.category]?.variacoes || {};
                Object.entries(varsDaCat).forEach(([key, val]) => {
                    varOptions += `<option value="${key}" ${p.variacao === key ? 'selected' : ''}>${val.label || key}</option>`;
                });

                html += `
                <tr data-id="${child.key}" class="border-b border-[#222] ${p.paused ? 'is-paused' : ''}">
                    <td class="p-2 text-center">
                        <button class="btn-status ${p.paused ? 'status-off' : 'status-on'}" onclick="toggleStatus(this)">${p.paused ? 'Pausado' : 'Ativo'}</button>
                    </td>
                    <td class="p-2"><img src="${p.image}" class="img-preview" onerror="this.src='https://via.placeholder.com/45?text=OFF'"></td>
                    <td class="p-2 font-mono text-[#caa85c] font-bold">${sku}</td>
                    <td class="p-1"><input class="input-dark edit-name" value="${p.name || ''}"></td>
                    <td class="p-1"><select class="input-dark edit-cat" onchange="atualizarSelectVariacao(this)">
                        ${catOptions.replace(`value="${p.category}"`, `value="${p.category}" selected`)}
                    </select></td>
                    <td class="p-1"><select class="input-dark edit-var">${varOptions}</select></td>
                    <td class="p-1"><input class="input-dark edit-price text-green-500 font-bold" type="number" step="0.01" value="${p.price || 0}"></td>
                    <td class="p-1"><input class="input-dark edit-weight" value="${p.weight || 0}"></td>
                    <td class="p-1"><input class="input-dark edit-img" value="${p.image || ''}" onchange="this.closest('tr').querySelector('.img-preview').src=this.value"></td>
                </tr>`;
            }
        });

        corpo.innerHTML = contador > 0 ? html : '<tr><td colspan="9" class="p-20 text-center text-red-500">Nenhum produto encontrado.</td></tr>';
        btnSalvar.classList.toggle('hidden', contador === 0);
        document.getElementById('statusInfo').innerText = `${contador} itens carregados.`;
    });
}

function sincronizarFotosComStorage() {
    // Dom√≠nio atualizado conforme seu link 1
    const dominio = "catalogo-abella-joias.firebasestorage.app";
    const pasta = "produtos"; 
    
    let syncCount = 0;
    const linhas = document.querySelectorAll('#tabelaCorpo tr[data-id]');

    if (linhas.length === 0) return alert("Filtre os produtos primeiro!");

    linhas.forEach(tr => {
        const sku = tr.querySelector('.font-mono').innerText.trim();
        const inputImg = tr.querySelector('.edit-img');
        const preview = tr.querySelector('.img-preview');

        if (sku && (inputImg.value === "" || inputImg.value.includes("appspot.com") || inputImg.value.includes("placeholder"))) {
            
            // Tentamos primeiro com .png (que √© o que voc√™ usa no PL-0001)
            const urlFinal = `https://firebasestorage.googleapis.com/v0/b/${dominio}/o/${pasta}%2F${sku}.png?alt=media`;
            
            inputImg.value = urlFinal;
            preview.src = urlFinal;

            // Se o .png falhar (n√£o existir), o navegador tentar√° o .jpg
            preview.onerror = function() {
                if (this.src.includes(".png")) {
                    const novaUrl = this.src.replace(".png", ".jpg");
                    this.src = novaUrl;
                    inputImg.value = novaUrl;
                } else {
                    this.src = 'https://via.placeholder.com/45?text=OFF';
                }
            };
            
            syncCount++;
        }
    });
    alert(`‚úÖ Links gerados! IMPORTANTE: Se a foto n√£o aparecer, voc√™ PRECISA liberar o acesso nas Regras do Storage.`);
}

function salvarAlteracoes() {
    const btn = document.getElementById('btnSalvar');
    const updates = {};
    btn.innerText = "‚è≥ SALVANDO...";
    btn.disabled = true;

    document.querySelectorAll('#tabelaCorpo tr[data-id]').forEach(tr => {
        const id = tr.dataset.id;
        updates[`/products/${id}/name`] = tr.querySelector('.edit-name').value;
        updates[`/products/${id}/category`] = tr.querySelector('.edit-cat').value;
        updates[`/products/${id}/variacao`] = tr.querySelector('.edit-var').value;
        updates[`/products/${id}/price`] = tr.querySelector('.edit-price').value;
        updates[`/products/${id}/weight`] = tr.querySelector('.edit-weight').value;
        updates[`/products/${id}/image`] = tr.querySelector('.edit-img').value;
        updates[`/products/${id}/paused`] = tr.querySelector('.btn-status').classList.contains('status-off');
    });

    db.ref().update(updates).then(() => {
        alert("‚úÖ Banco de dados atualizado!");
        btn.innerText = "üíæ Salvar Altera√ß√µes";
        btn.disabled = false;
    });
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro em Massa - Produtos</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 40px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th { background-color: #2c3e50; color: white; padding: 12px; text-align: left; font-size: 14px; }
        td { border: 1px solid #ddd; padding: 8px; }
        
        input { width: 100%; border: none; outline: none; background: transparent; font-size: 14px; color: #333; }
        tr:hover { background-color: #f9f9f9; }

        .actions { display: flex; gap: 10px; margin-bottom: 20px; }
        button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        
        .btn-add { background-color: #27ae60; color: white; }
        .btn-save { background-color: #2980b9; color: white; }
        .btn-back { background-color: #6c757d; color: white; text-decoration: none; font-size: 13px; display: inline-flex; align-items: center; justify-content: center; }
        
        .delete-row { color: #e74c3c; cursor: pointer; font-weight: bold; text-align: center; width: 30px; }
    </style>
</head>
<body>

<div class="container">
    <a href="javascript:history.back()" class="btn-back" style="margin-bottom: 15px; width: 80px; height: 30px;">â¬… Voltar</a>
    <h2>Planilha de Cadastro em Massa</h2>
    
    <div class="actions">
        <button class="btn-add" onclick="addRow()">+ Adicionar Linha</button>
        <button class="btn-save" onclick="collectData()">ðŸ’¾ Finalizar e Salvar</button>
    </div>

    <table id="productTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>SKU</th>
                <th>Peso (kg)</th>
                <th>Valor (R$)</th>
                <th>Categoria</th>
                <th>Link da Imagem</th>
                <th style="width: 40px;"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="Ex: Anel Ouro"></td>
                <td><input type="text" placeholder="SKU123"></td>
                <td><input type="number" placeholder="0.500"></td>
                <td><input type="number" placeholder="150.00"></td>
                <td><input type="text" placeholder="Geral"></td>
                <td><input type="text" placeholder="http://..."></td>
                <td class="delete-row" onclick="removeRow(this)">Ã—</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function addRow() {
        const table = document.getElementById("productTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.innerHTML = `
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td class="delete-row" onclick="removeRow(this)">Ã—</td>
        `;
    }

    function removeRow(btn) {
        const row = btn.parentNode;
        row.parentNode.removeChild(row);
    }

    function collectData() {
        const rows = document.querySelectorAll("#productTable tbody tr");
        const products = [];

        rows.forEach(row => {
            const inputs = row.querySelectorAll("input");
            if(inputs[0].value) { // SÃ³ adiciona se tiver nome
                products.push({
                    nome: inputs[0].value,
                    sku: inputs[1].value,
                    peso: inputs[2].value,
                    valor: inputs[3].value,
                    categoria: inputs[4].value,
                    imagem: inputs[5].value
                });
            }
        });

        console.log("Dados prontos para envio:", products);
        alert("Sucesso! Verifique o console (F12) para ver os " + products.length + " produtos estruturados.");
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
    body{font-family:'Poppins',sans-serif;background:#f8f6f2;color:#333}
    .serif{font-family:'Cinzel',serif}
    .gold{color:#A68966}
    .card{ background:#fff; border-radius:20px; border:1px solid #eee; transition:0.3s; position:relative; overflow:hidden; }
    .card:hover{ transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
    #modalCompra { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:1000; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(5px); }
    .modal-content { background:#fff; width:100%; max-width:450px; border-radius:30px; overflow:hidden; position:relative; }
    input { background:#f9f9f9; border:1px solid #eee; padding:12px; border-radius:12px; text-align:center; outline:none; font-weight:bold; }
</style>
</head>
<body class="pb-24">

<header class="p-6 bg-white border-b border-gray-100 sticky top-0 z-50 flex justify-between items-center">
    <button onclick="history.back()" class="p-2 bg-gray-50 rounded-full">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <h1 id="tituloCategoria" class="serif text-lg gold tracking-widest uppercase">Carregando...</h1>
    <a href="carrinho.html" class="relative p-2 bg-gray-50 rounded-full">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke-width="2"/></svg>
        <span id="cartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold">0</span>
    </a>
</header>

<main class="p-4 max-w-7xl mx-auto">
    <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
        </div>
</main>

<div id="modalCompra">
    <div class="modal-content">
        <button onclick="fecharModal()" class="absolute top-4 right-4 z-10 bg-white/80 p-2 rounded-full shadow-lg">&times;</button>
        <img id="mFoto" class="w-full aspect-square object-cover" src="">
        <div class="p-6">
            <h2 id="mNome" class="serif text-xl mb-2">Nome do Produto</h2>
            
            <div id="mFicha" class="grid grid-cols-3 gap-2 py-3 border-y border-gray-100 mb-4 text-center">
                <div><p class="text-[9px] text-gray-400 uppercase">Ref</p><p id="mSku" class="text-xs font-bold">---</p></div>
                <div><p class="text-[9px] text-gray-400 uppercase">Peso</p><p id="mPeso" class="text-xs font-bold">0g</p></div>
                <div><p class="text-[9px] text-gray-400 uppercase">Banho</p><p class="text-xs font-bold">Premium</p></div>
            </div>

            <div class="flex items-center justify-between mb-6">
                <div>
                    <p class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Preço Atacado</p>
                    <p id="mPreco" class="text-2xl font-bold gold">R$ 0,00</p>
                </div>
                <div class="w-24">
                    <p class="text-[9px] text-gray-400 uppercase mb-1 text-center">Quantidade</p>
                    <input type="number" id="mQtd" value="1" min="1">
                </div>
            </div>

            <button id="btnConfirmar" class="w-full bg-black text-white py-5 rounded-2xl font-bold text-[11px] uppercase tracking-[0.2em] transition-all active:scale-95 shadow-lg">
                Adicionar ao Pedido
            </button>
        </div>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const urlParams = new URLSearchParams(window.location.search);
const slugCat = urlParams.get('cat');
let itemSelecionado = null;
let categoriasDados = {};
let promoGlobal = { ativa: false, porcentagem: 0 };

// Carrega as configurações de promoção e categorias primeiro
async function inicializar() {
    const [snapCats, snapPromo] = await Promise.all([
        db.ref('categories').once('value'),
        db.ref('settings/promocao').once('value')
    ]);
    
    categoriasDados = snapCats.val() || {};
    promoGlobal = snapPromo.val() || { ativa: false, porcentagem: 0 };
    
    // Encontrar nome da categoria pelo slug
    const catAtual = Object.values(categoriasDados).find(c => c.slug === slugCat);
    if(catAtual) document.getElementById('tituloCategoria').innerText = catAtual.name;

    carregarProdutos();
    atualizarContador();
}

function carregarProdutos() {
    db.ref('products').orderByChild('category_slug').equalTo(slugCat).on('value', snap => {
        const grid = document.getElementById('gridProdutos');
        grid.innerHTML = '';
        
        if(!snap.exists()) {
            grid.innerHTML = "<p class='col-span-full text-center p-10 text-gray-400'>Nenhum produto encontrado nesta categoria.</p>";
            return;
        }

        snap.forEach(sp => {
            const p = sp.val();
            p.id = sp.key;

            // Lógica do Melhor Desconto
            const dProd = parseInt(p.discount || 0);
            const dCat = parseInt(categoriasDados[p.category]?.discount || 0);
            const dGlob = promoGlobal.ativa ? parseInt(promoGlobal.porcentagem) : 0;
            const melhorDesc = Math.max(dProd, dCat, dGlob);

            const pOriginal = parseFloat(p.price);
            const pFinal = melhorDesc > 0 ? pOriginal * (1 - melhorDesc/100) : pOriginal;

            grid.innerHTML += `
                <div class="card p-3" onclick="abrirModalCompra('${p.id}')">
                    ${melhorDesc > 0 ? `<div class="absolute top-2 left-2 bg-green-600 text-white text-[9px] font-bold px-2 py-1 rounded-lg z-10">-${melhorDesc}% OFF</div>` : ''}
                    <img src="${p.image}" class="w-full aspect-square object-cover rounded-xl mb-3">
                    <p class="text-[9px] text-gray-400 uppercase mb-1">REF: ${p.sku || '---'}</p>
                    <h3 class="font-bold text-[11px] leading-tight mb-2 h-7 overflow-hidden text-gray-700">${p.name}</h3>
                    <div class="mt-auto">
                        <div class="flex items-center gap-2">
                            <span class="gold font-bold text-sm">R$ ${pFinal.toFixed(2)}</span>
                            ${melhorDesc > 0 ? `<span class="text-gray-400 line-through text-[9px]">R$ ${pOriginal.toFixed(2)}</span>` : ''}
                        </div>
                        <p class="text-[9px] text-gray-400 mt-1">${p.weight || p.peso || 0}g | Atacado</p>
                    </div>
                </div>`;
        });
    });
}

function abrirModalCompra(id) {
    db.ref('products/' + id).once('value').then(snap => {
        itemSelecionado = snap.val();
        itemSelecionado.id = snap.key;

        document.getElementById('mFoto').src = itemSelecionado.image;
        document.getElementById('mNome').innerText = itemSelecionado.name;
        document.getElementById('mSku').innerText = itemSelecionado.sku || 'S/N';
        document.getElementById('mPeso').innerText = (itemSelecionado.weight || itemSelecionado.peso || 0) + 'g';
        
        const dProd = parseInt(itemSelecionado.discount || 0);
        const dCat = parseInt(categoriasDados[itemSelecionado.category]?.discount || 0);
        const dGlob = promoGlobal.ativa ? parseInt(promoGlobal.porcentagem) : 0;
        const melhorDesc = Math.max(dProd, dCat, dGlob);
        const pFinal = melhorDesc > 0 ? itemSelecionado.price * (1 - melhorDesc/100) : itemSelecionado.price;

        document.getElementById('mPreco').innerText = `R$ ${parseFloat(pFinal).toFixed(2)}`;
        document.getElementById('mQtd').value = 1;
        document.getElementById('modalCompra').style.display = 'flex';
    });
}

function fecharModal() { document.getElementById('modalCompra').style.display = 'none'; }

document.getElementById('btnConfirmar').onclick = () => {
    let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    const qtd = parseInt(document.getElementById('mQtd').value);
    
    if(isNaN(qtd) || qtd < 1) return;

    // Repete o cálculo de desconto para salvar o preço final correto no carrinho
    const dProd = parseInt(itemSelecionado.discount || 0);
    const dCat = parseInt(categoriasDados[itemSelecionado.category]?.discount || 0);
    const dGlob = promoGlobal.ativa ? parseInt(promoGlobal.porcentagem) : 0;
    const melhorDesc = Math.max(dProd, dCat, dGlob);
    const precoFinalNoCarrinho = melhorDesc > 0 ? itemSelecionado.price * (1 - melhorDesc/100) : itemSelecionado.price;

    carrinho.push({
        id: itemSelecionado.id,
        nome: itemSelecionado.name,
        sku: itemSelecionado.sku || "S/N",
        preco: precoFinalNoCarrinho,
        qtd: qtd,
        image: itemSelecionado.image,
        peso: itemSelecionado.weight || itemSelecionado.peso || 0,
        category: itemSelecionado.category
    });

    localStorage.setItem('carrinho', JSON.stringify(carrinho));
    
    const btn = document.getElementById('btnConfirmar');
    btn.innerText = "✓ ADICIONADO!";
    btn.style.background = "#16a34a";

    setTimeout(() => {
        fecharModal();
        atualizarContador();
        btn.innerText = "ADICIONAR AO PEDIDO";
        btn.style.background = "black";
    }, 800);
};

function atualizarContador() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    const total = carrinho.reduce((sum, item) => sum + item.qtd, 0);
    document.getElementById('cartCount').innerText = total;
}

inicializar();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
    body{font-family:'Poppins',sans-serif;background:#f8f6f2;color:#333}
    .serif{font-family:'Cinzel',serif}
    .gold{color:#A68966}
    .card{ background:#fff; border-radius:20px; border:1px solid #eee; transition:0.3s; position:relative; overflow:hidden; display: flex; flex-direction: column; }
    .card:hover{ transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
    #modalCompra { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:1000; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(5px); }
</style>
</head>
<body class="pb-24">

<header class="p-6 bg-white border-b border-gray-100 sticky top-0 z-50 flex justify-between items-center text-center">
    <button onclick="history.back()" class="p-2 bg-gray-50 rounded-full">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <h1 id="tituloCategoria" class="serif text-lg gold tracking-widest uppercase">Carregando...</h1>
    <div class="w-10"></div>
</header>

<main class="p-4 max-w-7xl mx-auto">
    <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
        </div>
</main>

<div id="modalCompra">
    <div class="bg-white p-6 rounded-3xl w-full max-w-sm text-center relative shadow-2xl">
        <button onclick="fecharModal()" class="absolute top-4 right-4 text-gray-400 text-2xl">&times;</button>
        <img id="mFoto" class="w-32 h-32 mx-auto object-cover rounded-xl mb-4" src="">
        <h3 id="mNome" class="serif text-sm gold mb-1 uppercase font-bold"></h3>
        <p id="mSku" class="text-[10px] text-gray-400 mb-6 font-bold"></p>
        
        <label class="text-[10px] block mb-2 font-bold text-gray-400 uppercase tracking-widest">Quantidade</label>
        <input type="number" id="mQtd" value="1" min="1" class="w-20 text-center text-2xl font-bold border-b-2 border-black mb-8 outline-none">
        
        <button id="btnConfirmar" class="w-full bg-black text-white py-4 rounded-xl font-bold text-[11px] uppercase tracking-widest transition-all active:scale-95">
            Adicionar ao Pedido
        </button>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const urlParams = new URLSearchParams(window.location.search);
const slugCat = urlParams.get('cat');
let itemSelecionado = null;
let categoriasDados = {};
let promoGlobal = { ativa: false, porcentagem: 0 };

async function inicializar() {
    const [snapCats, snapPromo] = await Promise.all([
        db.ref('categories').once('value'),
        db.ref('settings/promocao').once('value')
    ]);
    
    categoriasDados = snapCats.val() || {};
    promoGlobal = snapPromo.val() || { ativa: false, porcentagem: 0 };
    
    const catAtual = Object.values(categoriasDados).find(c => c.slug === slugCat);
    if(catAtual) document.getElementById('tituloCategoria').innerText = catAtual.name;

    carregarProdutos();
}

function carregarProdutos() {
    db.ref('products').orderByChild('category').equalTo(slugCat).on('value', snap => {
        const grid = document.getElementById('gridProdutos');
        grid.innerHTML = '';
        
        snap.forEach(sp => {
            const p = sp.val();
            p.id = sp.key;
            if(p.paused) return;

            // 1. LÓGICA DE DESCONTOS (Busca o maior desconto disponível)
            const dProd = parseInt(p.discount || 0);
            const dCat = parseInt(categoriasDados[p.category]?.discount || 0);
            const dGlob = (promoGlobal && promoGlobal.ativa) ? parseInt(promoGlobal.porcentagem) : 0;
            
            const melhorDesc = Math.max(dProd, dCat, dGlob);

            // 2. CÁLCULO DE PREÇOS
            const pOriginal = parseFloat(p.price || 0);
            const pFinal = melhorDesc > 0 ? pOriginal * (1 - melhorDesc/100) : pOriginal;
            
            // Pix com 5% de desconto sobre o valor já com promoção
            const pPix = pFinal * 0.95; 
            // Parcelamento em 3x sem juros
            const parcela = pFinal / 3;

            // 3. INJEÇÃO DO HTML NO GRID
            grid.innerHTML += `
                <div class="card p-3 relative flex flex-col h-full bg-white rounded-2xl border border-gray-100 shadow-sm transition-all hover:-translate-y-1 hover:shadow-md cursor-pointer" onclick="abrirModalCompra('${p.id}')">
                    
                    ${melhorDesc > 0 ? `
                        <div class="absolute top-2 right-2 bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded-lg z-10 shadow-lg animate-pulse">
                            ${melhorDesc}% OFF
                        </div>
                    ` : ''}
                    
                    <img src="${p.image}" class="w-full aspect-square object-cover rounded-xl mb-3 bg-gray-50">
                    <span class="text-[8px] text-gray-400 font-bold uppercase tracking-wider">REF: ${p.sku || '---'}</span>
                    <h3 class="font-bold text-[11px] leading-tight mb-2 h-7 overflow-hidden text-gray-700">${p.name}</h3>
                    
                    <div class="mt-auto border-t border-gray-50 pt-2">
                        <div class="flex items-center gap-1 flex-wrap">
                            <span class="gold font-bold text-sm">R$ ${pFinal.toFixed(2)}</span>
                            ${melhorDesc > 0 ? `
                                <span class="text-gray-400 line-through text-[9px]">R$ ${pOriginal.toFixed(2)}</span>
                            ` : ''}
                        </div>
                        
                        <p class="text-[10px] text-green-600 font-bold mt-1 leading-none">
                            R$ ${pPix.toFixed(2)} 
                            <span class="text-[7px] font-normal uppercase text-gray-400">no PIX (-5%)</span>
                        </p>
                        
                        <p class="text-[9px] text-gray-500 mt-1">
                            ou 3x de <span class="font-bold text-gray-700">R$ ${parcela.toFixed(2)}</span>
                        </p>
                    </div>
                </div>`;
        });
    });
}

function abrirModalCompra(id) {
    db.ref('products/' + id).once('value').then(snap => {
        itemSelecionado = snap.val();
        itemSelecionado.id = snap.key;
        document.getElementById('mFoto').src = itemSelecionado.image;
        document.getElementById('mNome').innerText = itemSelecionado.name;
        document.getElementById('mSku').innerText = 'REF: ' + (itemSelecionado.sku || '---');
        document.getElementById('modalCompra').style.display = 'flex';
    });
}

function fecharModal() { document.getElementById('modalCompra').style.display = 'none'; }

document.getElementById('btnConfirmar').onclick = () => {
    let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    const qtd = parseInt(document.getElementById('mQtd').value);
    
    // Cálculo de desconto para o carrinho
    const dProd = parseInt(itemSelecionado.discount || 0);
    const dCat = parseInt(categoriasDados[itemSelecionado.category]?.discount || 0);
    const dGlob = promoGlobal.ativa ? parseInt(promoGlobal.porcentagem) : 0;
    const melhorDesc = Math.max(dProd, dCat, dGlob);
    const precoFinal = melhorDesc > 0 ? itemSelecionado.price * (1 - melhorDesc/100) : itemSelecionado.price;

    carrinho.push({
        id: itemSelecionado.id,
        nome: itemSelecionado.name,
        sku: itemSelecionado.sku || "S/N",
        preco: precoFinal,
        qtd: qtd,
        image: itemSelecionado.image,
        peso: itemSelecionado.weight || 0
    });

    localStorage.setItem('carrinho', JSON.stringify(carrinho));
    fecharModal();
    alert("Produto adicionado!");
};

inicializar();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Abella Joias | Enterprise Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #caa85c;
            --gold-dark: #a68a4a;
            --bg-dark: #080808;
            --card-bg: #111111;
            --border: #222222;
        }

        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: #f0f0f0; margin:0; overflow-x: hidden; }
        .serif { font-family: 'Cinzel', serif; }
        
        /* Glassmorphism Header */
        header { 
            background: rgba(0, 0, 0, 0.8); 
            backdrop-filter: blur(12px); 
            border-bottom: 1px solid var(--border); 
            position: sticky; top: 0; z-index: 100;
        }

        /* Buttons Enterprise */
        .btn-premium {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 10px 24px;
            border-radius: 4px;
        }
        .btn-premium:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 15px rgba(202, 168, 92, 0.3);
        }

        /* Views */
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Card Enterprise */
        .card-ent {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .card-ent:hover {
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .img-box {
            width: 100%;
            aspect-ratio: 1/1;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center; justify-content: center;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .card-ent:hover .img-box img { transform: scale(1.1); }

        /* Modal Enterprise */
        .modal { 
            display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); 
            z-index: 200; align-items:center; justify-content:center; padding: 20px;
        }
        .modal.active { display:flex; }
        .modal-content { 
            background: #0f0f0f; border: 1px solid var(--gold); padding: 30px; 
            border-radius: 4px; width: 100%; max-width: 500px; position: relative;
        }

        .grid-variacoes { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 20px 0; 
        }
        .item-var { 
            background: #151515; border: 1px solid #333; padding: 10px; border-radius: 4px;
            text-align: center; transition: 0.2s;
        }
        .item-var:focus-within { border-color: var(--gold); }
        .item-var span { display: block; font-size: 10px; color: var(--gold); margin-bottom: 5px; font-weight: bold; }
        .item-var input { background: transparent; border: none; color: #fff; text-align: center; width: 100%; outline: none; font-size: 16px; }

        /* Badge Oferta */
        .badge-promo {
            position: absolute; top: 12px; left: 12px;
            background: var(--gold); color: #000; font-size: 9px; font-weight: 800;
            padding: 3px 10px; border-radius: 2px; text-transform: uppercase; z-index: 10;
        }
    </style>
</head>
<body>

<header>
    <div class="max-w-7xl mx-auto px-6 py-6 flex flex-col items-center">
        <h1 class="serif text-3xl gold-text tracking-[8px] uppercase" id="nomeLoja">Abella Joias</h1>
        <div class="w-12 h-[1px] bg-[#caa85c] my-3"></div>
        <p class="text-[9px] tracking-[5px] text-gray-500 font-light mb-6 uppercase" id="sloganLoja">Enterprise Wholesale</p>
        
        <nav class="flex gap-4 flex-wrap justify-center">
            <button onclick="changeView('categorias')" class="btn-premium">Categorias</button>
            <a href="galvanicas.html" class="btn-premium" style="border-style: dashed;">Galvânicas</a>
            <a href="carrinho.html" class="btn-premium flex items-center gap-3">
                <span>Pedido</span>
                <span id="valorCarrinho" class="text-white">R$ 0,00</span>
            </a>
        </nav>
    </div>
</header>

<main class="max-w-7xl mx-auto p-6 min-h-screen">
    
    <section id="viewCategorias" class="view active">
        <div class="flex items-center justify-between mb-10">
            <h2 class="serif text-xl gold-text uppercase tracking-widest">Nossas Coleções</h2>
        </div>
        <div id="gridCategorias" class="grid grid-cols-2 md:grid-cols-4 gap-6">
            </div>
    </section>

    <section id="viewProdutos" class="view">
        <div class="flex items-center gap-4 mb-8">
            <button onclick="changeView('categorias')" class="text-gray-500 hover:text-white text-[10px] uppercase tracking-widest">← Voltar</button>
            <h2 id="tituloCategoria" class="serif text-xl gold-text uppercase tracking-widest">Produtos</h2>
        </div>
        <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-4 gap-6">
            </div>
    </section>

</main>

<div id="modalVariacao" class="modal">
    <div class="modal-content">
        <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white text-2xl">&times;</button>
        <h3 id="mNome" class="serif gold-text text-xl mb-2">Nome do Produto</h3>
        <p id="mSku" class="text-[10px] text-gray-600 tracking-widest mb-4 uppercase">SKU: 000</p>
        
        <div class="img-box rounded-lg mb-6 max-w-[250px] mx-auto shadow-2xl border border-[#222]">
            <img id="mImg" src="">
        </div>

        <p id="mInstrucao" class="text-[10px] text-gray-400 uppercase tracking-widest mb-4">Selecione as Quantidades</p>
        
        <div id="mContainer"></div>

        <button id="mConfirmar" class="w-full bg-[#caa85c] text-black font-bold py-4 rounded-sm uppercase text-[11px] tracking-widest mt-6 hover:bg-[#a68a4a] transition shadow-lg">
            Confirmar e Adicionar
        </button>
    </div>
</div>

<script>
// CONFIG FIREBASE
const firebaseConfig = {
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// STATE
let localState = {
    categorias: [],
    produtos: [],
    settings: {},
    carrinho: JSON.parse(localStorage.getItem('carrinho') || '[]')
};

// INITIALIZE
async function start() {
    // 1. Carregar Settings
    db.ref('settings').on('value', s => {
        localState.settings = s.val();
        if(s.val() && s.val().empresa) {
            document.getElementById('nomeLoja').innerText = s.val().empresa.nome;
        }
        updateCartDisplay();
    });

    // 2. Carregar Categorias
    db.ref('categories').on('value', s => {
        const grid = document.getElementById('gridCategorias');
        grid.innerHTML = '';
        s.forEach(cat => {
            const data = { id: cat.key, ...cat.val() };
            if(!data.paused) {
                grid.innerHTML += `
                <div class="card-ent cursor-pointer" onclick="openCategory('${data.id}', '${data.name}', ${data.promoPct || 0})">
                    <div class="img-box"><img src="${data.image}"></div>
                    <div class="p-4 text-center border-t border-[#222]">
                        <span class="serif text-[11px] gold-text uppercase tracking-widest">${data.name}</span>
                    </div>
                </div>`;
            }
        });
    });

    // 3. Carregar Produtos
    db.ref('products').on('value', s => {
        localState.produtos = [];
        s.forEach(p => { localState.produtos.push({ id: p.key, ...p.val() }); });
    });
}

// NAVIGATION
function changeView(viewId) {
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    document.getElementById('view' + viewId.charAt(0).toUpperCase() + viewId.slice(1)).classList.add('active');
    window.scrollTo(0,0);
}

function openCategory(id, name, pct) {
    const grid = document.getElementById('gridProdutos');
    document.getElementById('tituloCategoria').innerText = name;
    grid.innerHTML = '';

    const filter = localState.produtos.filter(p => String(p.category) === String(id) && !p.paused);
    
    filter.forEach(p => {
        const promo = pct || p.promoPct || 0;
        const precoFinal = promo > 0 ? p.price * (1 - promo/100) : p.price;

        grid.innerHTML += `
            <div class="card-ent p-4 flex flex-col h-full" onclick='openProductModal(${JSON.stringify({...p, precoFinal}).replace(/'/g,"&apos;")})'>
                <div class="img-box rounded mb-4 relative">
                    ${promo > 0 ? `<div class="badge-promo">-${promo}%</div>` : ''}
                    <img src="${p.image}">
                </div>
                <div class="flex-1">
                    <p class="text-[9px] text-gray-500 font-bold mb-1 uppercase">SKU: ${p.sku || '---'}</p>
                    <h3 class="text-[11px] font-bold uppercase mb-2 tracking-tighter leading-tight">${p.name}</h3>
                    <div class="flex items-center gap-2">
                        <span class="text-sm font-bold gold-text">${precoFinal.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</span>
                    </div>
                </div>
                <button class="w-full border border-[#333] text-gray-400 py-2 mt-4 text-[9px] uppercase tracking-widest hover:border-[#caa85c] hover:text-white transition">Detalhes</button>
            </div>`;
    });
    changeView('produtos');
}

// MODAL & VARIATIONS
let currentProd = null;

function openProductModal(p) {
    currentProd = p;
    document.getElementById('mNome').innerText = p.name;
    document.getElementById('mSku').innerText = `SKU: ${p.sku || '---'}`;
    document.getElementById('mImg').src = p.image;
    
    const container = document.getElementById('mContainer');
    container.innerHTML = '';

    // Lógica Enterprise de Variações
    let vars = [];
    if (p.variacaoTipo === 'Aro') vars = ["10","12","14","16","18","20","22","24","26"];
    else if (p.opcoesPersonalizadas) vars = p.opcoesPersonalizadas.split(',').map(v => v.trim());
    else if (p.letras) vars = p.letras.split(',').map(v => v.trim());

    if(vars.length > 0) {
        let html = '<div class="grid-variacoes">';
        vars.forEach(v => {
            html += `
            <div class="item-var">
                <span>${v}</span>
                <input type="number" min="0" value="0" data-opt="${v}" class="in-var" onfocus="if(this.value=='0')this.value=''">
            </div>`;
        });
        container.innerHTML = html + '</div>';
    } else {
        container.innerHTML = `
        <div class="flex justify-center mt-4">
            <input type="number" id="qSimples" value="1" min="1" class="w-24 p-4 text-center text-xl bg-[#151515] border border-var-gold gold-text font-bold rounded">
        </div>`;
    }

    document.getElementById('modalVariacao').classList.add('active');
}

document.getElementById('mConfirmar').onclick = () => {
    const inputs = document.querySelectorAll('.in-var');
    let addedSomething = false;

    if(inputs.length > 0) {
        inputs.forEach(i => {
            const q = parseInt(i.value);
            if(q > 0) {
                localState.carrinho.push({
                    ...currentProd,
                    name: `${currentProd.name} (${i.dataset.opt})`,
                    quantidade: q
                });
                addedSomething = true;
            }
        });
    } else {
        const q = parseInt(document.getElementById('qSimples').value);
        if(q > 0) {
            localState.carrinho.push({ ...currentProd, quantidade: q });
            addedSomething = true;
        }
    }

    if(addedSomething) {
        localStorage.setItem('carrinho', JSON.stringify(localState.carrinho));
        updateCartDisplay();
        closeModal();
    }
};

function closeModal() { document.getElementById('modalVariacao').classList.remove('active'); }

function updateCartDisplay() {
    const total = localState.carrinho.reduce((acc, i) => acc + (i.precoFinal * i.quantidade), 0);
    document.getElementById('valorCarrinho').innerText = total.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
}

window.onload = start;
</script>

</body>
</html>

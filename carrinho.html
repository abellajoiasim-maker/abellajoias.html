<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Pedido | Abella Joias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Poppins',sans-serif;background:#fdfcf9;color:#333}
        .serif{font-family:'Cinzel',serif}
        .gold{color:#A68966}
        .item-card { background:#fff; border-radius:12px; border:1px solid #eee; padding: 15px; margin-bottom: 10px;}
        .btn-pagamento { border: 2px solid #eee; transition: 0.3s; cursor: pointer; background: #fdfdfd; border-radius: 12px; padding: 15px; text-align: center; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .btn-pagamento.active { border-color: #A68966; background: #fffaf5; color: #A68966; }
        input.dados { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; outline: none; }
        input.qtd-input { width: 60px; border: 1px solid #A68966; border-radius: 6px; text-align: center; font-weight: bold; padding: 4px; }
    </style>
</head>
<body>

<header class="bg-white border-b p-6 mb-6 sticky top-0 z-50 shadow-sm">
    <div class="max-w-xl mx-auto flex justify-between items-center">
        <button onclick="window.history.back()" class="text-[10px] font-bold uppercase tracking-widest">‚Üê Voltar</button>
        <h1 class="serif text-xl gold uppercase tracking-widest">Meu Pedido</h1>
        <div class="w-10"></div>
    </div>
</header>

<main class="max-w-xl mx-auto p-4 pb-32">
    <h2 class="serif mb-4 text-gray-700 border-b pb-2">Itens no Carrinho</h2>
    <div id="listaItens" class="mb-8"></div>

    <section class="mb-8 bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
        <h2 class="serif mb-4 text-gray-700 border-b pb-2">Seus Dados</h2>
        <input type="text" id="nome" class="dados" placeholder="Nome Completo *">
        <input type="tel" id="contato" class="dados" placeholder="WhatsApp *">
        
        <div class="mt-4 pt-4 border-t">
            <p class="text-[10px] gold uppercase font-bold mb-3 tracking-widest">Endere√ßo de Entrega (Opcional)</p>
            <input type="text" id="rua" class="dados" placeholder="Rua / Avenida">
            <div class="grid grid-cols-2 gap-2">
                <input type="text" id="num" class="dados" placeholder="N¬∫">
                <input type="text" id="bairro" class="dados" placeholder="Bairro">
            </div>
            <input type="text" id="cidade" class="dados" placeholder="Cidade">
        </div>
    </section>

    <section class="mb-8">
        <h2 class="serif mb-4 text-gray-700">Forma de Pagamento</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="btn-pagamento" onclick="setPagamento('Pix', this)">Pix</div>
            <div class="btn-pagamento" onclick="setPagamento('Cart√£o', this)">Cart√£o</div>
        </div>
    </section>

    <div class="bg-white p-6 rounded-2xl border border-gray-200 shadow-inner">
        <div class="flex justify-between items-center text-xl font-bold gold">
            <span>Total do Pedido</span>
            <span id="totalGeral">R$ 0,00</span>
        </div>
    </div>
</main>

<footer class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t shadow-lg">
    <div class="max-w-xl mx-auto">
        <button onclick="enviarPedido()" class="w-full bg-black text-white py-4 rounded-xl font-bold uppercase tracking-widest hover:bg-[#A68966] transition-all">
            Finalizar via WhatsApp
        </button>
    </div>
</footer>

<script>
    // Inicializa√ß√£o do Firebase
    const firebaseConfig = { 
        apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", 
        databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" 
    };
    if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fun√ß√£o auxiliar para formatar moeda (Global)
    function formatarMoeda(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    // LER CARRINHO DO LOCALSTORAGE
    let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    let formaPagamento = "";
    let foneLoja = "5511999999999"; 

    // Busca o telefone configurado no painel
    db.ref('settings/whatsapp').on('value', s => {
        let rawFone = s.val();
        if(rawFone) {
            foneLoja = rawFone.replace(/\D/g, ''); 
            if(foneLoja.length <= 11 && !foneLoja.startsWith('55')) foneLoja = "55" + foneLoja;
        }
    });

    function setPagamento(tipo, el) {
        formaPagamento = tipo;
        document.querySelectorAll('.btn-pagamento').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    // FUN√á√ÉO PRINCIPAL: MOSTRAR OS ITENS
    function carregarCarrinho() {
        const lista = document.getElementById('listaItens');
        let total = 0;
        lista.innerHTML = "";

        if(carrinho.length === 0) {
            lista.innerHTML = "<div class='text-center py-10 text-gray-400'>Seu carrinho est√° vazio.</div>";
            document.getElementById('totalGeral').innerText = "R$ 0,00";
            return;
        }

        carrinho.forEach((item, index) => {
            const preco = parseFloat(item.precoFinal || item.price || 0);
            const qtd = parseInt(item.quantidade || 1);
            const subtotal = preco * qtd;
            total += subtotal;

            lista.innerHTML += `
                <div class="item-card flex gap-4 items-center">
                    <img src="${item.image}" class="w-16 h-16 object-contain rounded-lg border bg-white">
                    <div class="flex-1">
                        <h3 class="text-[11px] font-bold uppercase">${item.name}</h3>
                        <p class="text-[10px] text-gray-500">${formatarMoeda(preco)} cada</p>
                        <div class="mt-2 flex items-center gap-2">
                            <span class="text-[9px] font-bold text-gray-400 uppercase">Qtd:</span>
                            <input type="number" value="${qtd}" min="1" 
                                onchange="atualizarQuantidade(${index}, this.value)" 
                                class="qtd-input text-xs">
                        </div>
                    </div>
                    <div class="text-right">
                        <button onclick="removerItem(${index})" class="text-red-400 text-[10px] font-bold uppercase mb-2">Remover</button>
                        <p class="font-bold text-sm gold">${formatarMoeda(subtotal)}</p>
                    </div>
                </div>`;
        });

        document.getElementById('totalGeral').innerText = formatarMoeda(total);
    }

    function atualizarQuantidade(index, valor) {
        let nVal = parseInt(valor);
        if(isNaN(nVal) || nVal < 1) nVal = 1;
        carrinho[index].quantidade = nVal;
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        carregarCarrinho();
    }

    function removerItem(index) {
        carrinho.splice(index, 1);
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        carregarCarrinho();
    }

    async function enviarPedido() {
        const nome = document.getElementById('nome').value.trim();
        const contato = document.getElementById('contato').value.trim();
        const totalString = document.getElementById('totalGeral').innerText;

        if(!nome || !contato || !formaPagamento || carrinho.length === 0) {
            alert("Por favor, preencha o nome, contato e escolha a forma de pagamento.");
            return;
        }

        const pedidoDB = {
            cliente: nome,
            whatsapp: contato,
            total: totalString, // J√° vai formatado R$ 0.000,00
            pagamento: formaPagamento,
            data: new Date().toLocaleString('pt-BR'),
            itens: carrinho,
            endereco: {
                rua: document.getElementById('rua').value,
                num: document.getElementById('num').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value
            }
        };

        try {
            // Salva no banco (isso gera o romaneio no seu painel)
            await db.ref('orders').push(pedidoDB);

            // Mensagem de WhatsApp formatada
            let msg = `Ol√°, meu nome √© *${nome}*!\n\n`;
            msg += `Acabei de fazer um pedido pelo cat√°logo da *Abella Joias*.\n\n`;
            msg += `üí∞ *Total:* ${totalString}\n`;
            msg += `üí≥ *Pagamento:* ${formaPagamento}\n\n`;
            msg += `_Aguardando seu retorno para finalizar!_`;

            window.location.href = `https://api.whatsapp.com/send?phone=${foneLoja}&text=${encodeURIComponent(msg)}`;
            
            localStorage.removeItem('carrinho');
        } catch (e) {
            alert("Erro ao processar pedido. Verifique sua conex√£o.");
        }
    }

    carregarCarrinho();
</script>
</body>
</html>

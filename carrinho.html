<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Finalizar Pedido ‚Ä¢ Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body { font-family: 'Poppins', sans-serif; background: #0b0b0b; color: #eee; margin:0; }
    .serif { font-family: 'Cinzel', serif; }
    .gold-text { color: #caa85c; }
    .gold-bg { background: #caa85c; }
    header { background: #000; border-bottom: 1px solid #222; }
    .card { background: #141414; border-radius: 18px; border: 1px solid #2a2a2a; padding: 20px; margin-bottom: 20px; }
    .item { display: flex; gap: 14px; border: 1px solid #222; border-radius: 14px; padding: 12px; align-items: center; background: #0d0d0d; margin-bottom: 10px;}
    .item img { width: 60px; height: 60px; object-fit: cover; border-radius: 10px; border: 1px solid #333; }
    .qtd-btn { background: #222; color: #caa85c; border: 1px solid #caa85c; width: 28px; height: 28px; border-radius: 6px; font-weight: bold; }
    .remove-btn { color: #ff4444; font-size: 10px; font-weight: bold; margin-top: 8px; cursor: pointer; text-transform: uppercase; }
    .pay-btn { border: 1px solid #333; border-radius: 14px; padding: 16px; text-align: center; cursor: pointer; font-weight: bold; text-transform: uppercase; color: #888; transition: all 0.3s; }
    .pay-btn.active { border-color: #caa85c; color: #caa85c; background: #1a1610; transform: scale(1.02); }
    input { background: #000 !important; border: 1px solid #333 !important; color: #fff !important; padding: 12px; border-radius: 10px; width: 100%; outline: none; margin-bottom: 12px; }
    input:focus { border-color: #caa85c !important; }
</style>
</head>

<body>

<header class="sticky top-0 z-50 bg-black/90 backdrop-blur-md">
    <div class="max-w-xl mx-auto p-4 flex justify-between items-center">
        <button onclick="history.back()" class="text-[10px] font-bold uppercase gold-text">‚Üê Voltar</button>
        <h1 class="serif gold-text uppercase text-sm tracking-widest">Finalizar Pedido</h1>
    </div>
</header>

<main class="max-w-xl mx-auto p-4 pb-40">

    <div class="card">
        <h2 class="serif gold-text uppercase text-xs mb-4 tracking-widest border-b border-[#222] pb-2">Seus Itens</h2>
        <div id="listaItens"></div>
    </div>

    <div class="card">
        <h2 class="serif gold-text uppercase text-xs mb-4 tracking-widest border-b border-[#222] pb-2">Dados de Entrega</h2>
        <input id="nomeCliente" placeholder="Seu Nome Completo *">
        <input id="telefoneCliente" placeholder="WhatsApp (DDD + N√∫mero) *">
        <p class="mt-4 text-[10px] uppercase gold-text font-bold mb-2 text-center opacity-50 italic">Endere√ßo de Envio (Opcional)</p>
        <input id="nomeEntrega" placeholder="Nome do Destinat√°rio">
        <input id="cepEntrega" placeholder="CEP">
        <input id="rua" placeholder="Rua / Avenida">
        <div class="grid grid-cols-3 gap-2">
            <input id="num" placeholder="N¬∫">
            <input id="bairro" placeholder="Bairro" class="col-span-2">
        </div>
        <input id="cidade" placeholder="Cidade">
    </div>

    <div class="card">
        <h2 class="serif gold-text uppercase text-xs mb-4 tracking-widest border-b border-[#222] pb-2">Forma de Pagamento</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="pay-btn" onclick="setPagamento('Pix', this)">
                <span class="block text-lg">Pix</span>
                <span class="text-[9px] text-green-500 font-bold tracking-widest italic">Aproveitar Desconto</span>
            </div>
            <div class="pay-btn" onclick="setPagamento('Cart√£o', this)">
                <span class="block text-lg">Cart√£o</span>
                <span class="text-[9px] text-blue-400 font-bold tracking-widest">At√© 3x s/ Juros</span>
            </div>
        </div>
    </div>

    <div class="card space-y-4">
        <h2 class="serif gold-text uppercase text-xs mb-2 tracking-widest border-b border-[#222] pb-2">Resumo Final</h2>
        
        <div class="space-y-3 text-sm">
            <div class="flex justify-between items-center bg-[#0d0d0d] px-4 py-3 rounded-xl border border-[#222]">
                <span class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">Peso Total:</span>
                <b id="pesoTotal" class="text-lg font-mono text-white">0,00g</b>
            </div>
            
            <div class="flex justify-between text-gray-400 px-1 pt-2">
                <span>Subtotal Itens:</span>
                <b id="subtotalTxt" class="text-white">R$ 0,00</b>
            </div>

            <div id="boxEconomia" class="bg-green-900/10 border border-green-500/20 p-3 rounded-xl hidden">
                <div class="flex justify-between items-center">
                    <span class="text-green-500 text-[11px] font-bold uppercase italic">‚ú® Ganho no Pix:</span>
                    <b id="economiaValor" class="text-green-500 text-lg">- R$ 0,00</b>
                </div>
            </div>

            <div id="boxParcelas" class="bg-blue-900/10 border border-blue-500/20 p-3 rounded-xl hidden">
                <div class="flex justify-between items-center">
                    <span class="text-blue-400 text-[11px] font-bold uppercase italic tracking-tighter">üí≥ Parcelamento:</span>
                    <b id="parcelaDestaque" class="text-blue-400 text-lg">0x de R$ 0,00</b>
                </div>
            </div>

            <div class="flex justify-between text-xl font-bold gold-text mt-4 pt-3 border-t-2 border-[#caa85c]">
                <span id="labelTotal">TOTAL:</span>
                <span id="totalTxt">R$ 0,00</span>
            </div>
        </div>
    </div>

</main>

<footer class="fixed bottom-0 left-0 right-0 p-4 bg-black/80 backdrop-blur-lg border-t border-[#222] z-50">
    <div class="max-w-xl mx-auto">
        <button onclick="finalizarPedido()" class="w-full gold-bg text-black py-4 rounded-xl font-bold uppercase tracking-widest shadow-lg active:scale-95 transition">
            Finalizar via WhatsApp
        </button>
    </div>
</footer>

<script>
if (!firebase.apps.length) {
    firebase.initializeApp({
        apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
        databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com"
    });
}
const db=firebase.database();

let carrinho = JSON.parse(localStorage.getItem('carrinho')||'[]');
let pagamento = '';
let foneLoja = '';
let configEmpresa = { descontoPix: 0, parcelas: 3 };

// FORMATADORES PT-BR
const fM = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
const fP = (v) => v.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + 'g';

db.ref('settings/empresa').once('value', s => { 
    const v = s.val();
    if(v) {
        foneLoja = v.whats ? v.whats.replace(/\D/g,'') : '';
        configEmpresa.descontoPix = parseFloat(v.descontoPix) || 0;
        configEmpresa.parcelas = parseInt(v.parcelas) || 3;
    }
    carregarCarrinho();
});

function carregarCarrinho(){
    let box = document.getElementById('listaItens');
    box.innerHTML = '';
    let subtotalItens = 0;
    let pesoTotal = 0;

    carrinho.forEach((i, index) => {
        let q = parseInt(i.quantidade) || 1;
        let pFinal = parseFloat(i.precoFinal || i.price || 0);
        let pUnit = i.peso || i.weight || 0;
        if(typeof pUnit === 'string') pUnit = parseFloat(pUnit.replace(',', '.')) || 0;

        subtotalItens += (pFinal * q);
        pesoTotal += (pUnit * q);

        box.innerHTML += `
            <div class="item">
                <img src="${i.image || ''}">
                <div class="flex-1">
                    <b class="text-[12px] uppercase text-white">${i.name}</b><br>
                    <small class="text-gray-500 text-[10px]">Peso: ${fP(pUnit)}</small>
                    <div class="flex items-center gap-3 mt-2">
                        <button class="qtd-btn" onclick="alterarQtd(${index},-1)">-</button>
                        <span class="font-bold text-sm">${q}</span>
                        <button class="qtd-btn" onclick="alterarQtd(${index},1)">+</button>
                    </div>
                </div>
                <b class="gold-text text-sm">${fM(pFinal * q)}</b>
            </div>`;
    });

    const economiaPix = subtotalItens * (configEmpresa.descontoPix / 100);
    const valorFinal = (pagamento === 'Pix') ? subtotalItens - economiaPix : subtotalItens;

    document.getElementById('subtotalTxt').innerText = fM(subtotalItens);
    document.getElementById('pesoTotal').innerText = fP(pesoTotal);
    document.getElementById('totalTxt').innerText = fM(valorFinal);
    
    const boxEco = document.getElementById('boxEconomia');
    const boxParc = document.getElementById('boxParcelas');
    
    if(pagamento === 'Pix'){
        boxEco.classList.remove('hidden'); boxParc.classList.add('hidden');
        document.getElementById('economiaValor').innerText = `- ${fM(economiaPix)}`;
    } else if(pagamento === 'Cart√£o'){
        boxParc.classList.remove('hidden'); boxEco.classList.add('hidden');
        document.getElementById('parcelaDestaque').innerText = `${configEmpresa.parcelas}x de ${fM(subtotalItens/configEmpresa.parcelas)}`;
    }

    window.pesoTotalFinal = pesoTotal;
    window.economiaReal = economiaPix;
}

function setPagamento(p, el){
    pagamento = p;
    document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active'));
    el.classList.add('active');
    carregarCarrinho();
}

function alterarQtd(index, delta){
    carrinho[index].quantidade = (carrinho[index].quantidade || 1) + delta;
    if(carrinho[index].quantidade < 1) {
        if(confirm("Remover item?")) { carrinho.splice(index, 1); }
        else { carrinho[index].quantidade = 1; }
    }
    localStorage.setItem('carrinho', JSON.stringify(carrinho));
    carregarCarrinho();
}

async function finalizarPedido(){
    const nome = document.getElementById('nomeCliente').value;
    const totalTexto = document.getElementById('totalTxt').innerText;
    const foneCliente = document.getElementById('telefoneCliente').value;

    if(!nome || !pagamento) return alert("Por favor, preencha seu Nome e escolha o Pagamento.");
    if(carrinho.length === 0) return alert("Carrinho vazio!");

    const enderecoDB = {
        cidade: document.getElementById('cidade').value || 'N√£o informado',
        rua: document.getElementById('rua').value || '',
        num: document.getElementById('num').value || ''
    };

    try {
        await db.ref('orders').push({
            cliente: nome,
            whats: foneCliente,
            total: totalTexto,
            pagamento: pagamento,
            peso: fP(window.pesoTotalFinal),
            data: new Date().toLocaleString('pt-BR')
        });

        // MENSAGEM DO WHATSAPP CONFORME SEU PADR√ÉO
        let msg = `Ol√°, meu nome √© *${nome}*!\n\n`;
        msg += `Acabei de fazer um pedido pelo cat√°logo da Abella Joias.\n\n`;
        msg += `‚öñÔ∏è *Peso Total:* ${fP(window.pesoTotalFinal)}\n`;
        msg += `üí∞ *Total:* ${totalTexto}\n`;
        msg += `üí≥ *Pagamento:* ${pagamento}\n`;
        
        if(pagamento === 'Pix') {
            msg += `‚ú® *Economia Pix:* ${fM(window.economiaReal)}\n`;
        } else {
            msg += `‚è≥ *Parcelado:* ${configEmpresa.parcelas}x sem juros\n`;
        }
        
        msg += `üìç *Cidade:* ${enderecoDB.cidade}\n\n`;
        msg += `Aguardando seu retorno para finalizar!`;

        localStorage.removeItem('carrinho');
        window.location.href = `https://api.whatsapp.com/send?phone=${foneLoja}&text=${encodeURIComponent(msg)}`;
    } catch(e) { alert("Erro ao enviar pedido."); }
}
</script>
</body>
</html>

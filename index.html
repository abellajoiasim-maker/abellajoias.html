<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abella Joias | Catálogo de Categorias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.gold{color:#A68966}
.font-serif{font-family:'Cinzel',serif}
.float-btn{
 position:fixed;right:20px;bottom:20px;
 background:#000;color:#fff;padding:12px 16px;
 border-radius:999px;font-size:12px;z-index:50
}
</style>
</head>

<body class="p-6 max-w-7xl mx-auto">

<h1 class="font-serif text-3xl gold mb-8 text-center">
Catálogo Abella Joias
</h1>

<div id="listaCategorias"
 class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
</div>

<a href="galvanicas.html" class="float-btn">
Galvânicas Parceiras
</a>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias"
});
const db=firebase.database();

db.ref('categories').on('value',snap=>{
  listaCategorias.innerHTML='';
  snap.forEach(s=>{
    const c=s.val();
    listaCategorias.innerHTML+=`
      <a href="categoria.html?cat=${s.key}"
       class="bg-white border rounded overflow-hidden hover:shadow-lg transition">
        <img src="images/categorias/${c.image}"
         class="aspect-square object-cover w-full">
        <div class="p-3 text-center font-semibold">
          ${c.name}
        </div>
      </a>`;
  });
});
</script>

</body>
</html>

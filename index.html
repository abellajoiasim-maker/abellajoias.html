<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abella Joias | Atacado</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{font-family:'Poppins',sans-serif;background:#f8f6f2}
.serif{font-family:'Cinzel',serif}
.gold{color:#A68966}

.card{
  background:#fff;
  border-radius:18px;
  border:1px solid #eee;
  transition:.3s;
  overflow:hidden
}
.card:hover{
  transform:translateY(-6px);
  border-color:#A68966;
  box-shadow:0 20px 40px rgba(0,0,0,.08)
}
</style>
</head>

<body>

<!-- HEADER PADRÃO -->
<header class="bg-white border-b sticky top-0 z-50">
  <div class="text-center py-8 space-y-2">
    <h1 class="serif text-4xl gold tracking-widest">Abella Joias</h1>
    <p class="tracking-[0.35em] text-[10px] text-gray-500 font-semibold">
      ATACADO DE JOIAS NO BRUTO
    </p>

    <div class="flex justify-center gap-2 mt-4">
      <a href="index.html"
        class="bg-black text-white px-6 py-2 rounded-full text-[10px] font-bold tracking-widest">
        CATEGORIAS
      </a>

      <a href="galvanicas.html"
        class="bg-white border px-6 py-2 rounded-full text-[10px] font-bold text-gray-600">
        GALVÂNICAS
      </a>

      <a href="checkout_premium.html"
        class="bg-[#A68966] text-white px-6 py-2 rounded-full text-[10px] font-bold tracking-widest">
        CARRINHO <span id="contadorCarrinho">(0)</span>
      </a>
    </div>
  </div>
</header>

<main class="max-w-7xl mx-auto p-6">
  <div id="gridCategorias" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
</main>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com"
});
const db = firebase.database();

/* CONTADOR */
function atualizarContador(){
  const c = JSON.parse(localStorage.getItem('carrinho')||'[]');
  document.getElementById('contadorCarrinho').innerText = `(${c.length})`;
}
atualizarContador();

/* CATEGORIAS */
db.ref('categories').on('value',snap=>{
  const grid = document.getElementById('gridCategorias');
  grid.innerHTML='';

  let lista=[];
  snap.forEach(s=>lista.push({id:s.key,...s.val()}));
  lista.sort((a,b)=>a.name.localeCompare(b.name));

  lista.forEach(c=>{
    if(c.paused) return;

    grid.innerHTML+=`
    <a href="categoria.html?cat=${c.id}" class="card">
      <div class="aspect-square flex items-center justify-center p-6">
        <img src="${c.image||'https://via.placeholder.com/500'}"
             class="object-contain max-h-full">
      </div>
      <div class="border-t p-4 text-center">
        <span class="text-xs font-bold tracking-widest uppercase">
          ${c.name}
        </span>
      </div>
    </a>`;
  });
});
</script>

</body>
</html>

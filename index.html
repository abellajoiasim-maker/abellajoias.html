<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abella Joias | Catálogo Atacado</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{font-family:'Poppins',sans-serif;background:#f8f6f2}
.serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.card{background:#fff;border-radius:18px;border:1px solid #eee;transition:.3s}
.card:hover{transform:translateY(-5px);border-color:#A68966}
</style>
</head>

<body>

<!-- HEADER -->
<header class="bg-white border-b sticky top-0 z-50">
  <div class="text-center py-8 space-y-3">
    <h1 class="serif text-4xl gold">Abella Joias</h1>
    <p class="text-[10px] tracking-[0.3em] text-gray-500 uppercase">
      ATACADO DE JOIAS NO BRUTO
    </p>

    <div class="flex justify-center gap-2 mt-4">
      <a href="index.html" class="bg-black text-white px-6 py-2 rounded-full text-[10px] font-bold">CATEGORIAS</a>
      <a href="galvanicas.html" class="bg-white border px-6 py-2 rounded-full text-[10px] font-bold text-gray-500">GALVÂNICAS</a>
      <a href="carrinho.html" class="bg-[#A68966] text-white px-6 py-2 rounded-full text-[10px] font-bold">CARRINHO</a>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto p-6">
  <h2 class="serif text-xl text-center mb-10 text-gray-700">Escolha uma Categoria</h2>
  <div id="gridCategorias" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
</main>

<script>
/* Firebase */
firebase.initializeApp({
  apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com"
});
const db=firebase.database();

/* Categorias */
db.ref('categories').on('value',snap=>{
  const grid=document.getElementById('gridCategorias');
  grid.innerHTML='';
  let list=[];
  snap.forEach(s=>list.push(s.val()));
  list.sort((a,b)=>a.name.localeCompare(b.name));

  list.forEach(c=>{
    if(c.paused) return;
    grid.innerHTML+=`
    <a href="categoria.html?cat=${c.slug}" class="card p-4 shadow-sm">
      <div class="aspect-square flex items-center justify-center mb-4">
        <img src="${c.image||''}" class="object-contain max-h-full">
      </div>
      <div class="text-center text-xs font-bold tracking-widest uppercase">
        ${c.name}
      </div>
    </a>`;
  });
});
</script>

</body>
</html>

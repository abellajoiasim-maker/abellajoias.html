<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abella Joias | Atacado</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{font-family:Poppins;background:#f8f6f2}
.serif{font-family:Cinzel}
.gold{color:#A68966}
.card{background:white;border-radius:18px;overflow:hidden}
</style>
</head>

<body>

<header class="text-center py-12 space-y-2">
  <h1 class="serif text-3xl gold">Abella Joias</h1>
  <p class="tracking-widest text-sm text-gray-500">ATACADO DE JOIAS NO BRUTO</p>

  <div class="flex justify-center gap-4 mt-6">
    <a href="galvanicas.html" class="px-6 py-2 border border-[#A68966] text-[#A68966] rounded-full text-sm">GALVÃ‚NICAS</a>
    <a href="categoria.html" class="px-6 py-2 bg-black text-white rounded-full text-sm">CARRINHO</a>
  </div>
</header>

<main class="max-w-6xl mx-auto p-6 grid grid-cols-2 md:grid-cols-4 gap-6" id="categorias"></main>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com"
});
const db=firebase.database();

db.ref('categorias').on('value',snap=>{
  categorias.innerHTML='';
  snap.forEach(s=>{
    const c=s.val();
    categorias.innerHTML+=`
    <a href="categoria.html?cat=${encodeURIComponent(c.nome)}" class="card shadow hover:scale-105 transition">
      <div class="aspect-square bg-white flex items-center justify-center">
        <img src="${c.img}" class="max-h-full">
      </div>
      <div class="p-3 text-center font-semibold">${c.nome}</div>
    </a>`;
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abella Joias | Atacado de Joias no Bruto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
body{font-family:Poppins,sans-serif;background:#fdfcf9}
.serif{font-family:Cinzel,serif}
.gold{color:#A68966}

.card{
  background:#fff;
  border-radius:20px;
  border:1px solid #eee;
  transition:.4s;
  overflow:hidden;
}
.card:hover{transform:translateY(-5px)}

.img-box{
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
}
.img-box img{
  width:100%;
  height:100%;
  object-fit:contain;
  padding:16px;
}
</style>
</head>

<body>

<header class="bg-white border-b p-6 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <h1 class="serif gold text-xl tracking-widest">Abella Joias</h1>
    <a href="carrinho.html" class="text-xs font-bold">Carrinho (<span id="qtdCarrinho">0</span>)</a>
  </div>
</header>

<main class="max-w-7xl mx-auto p-6">
  <div id="gridCategorias" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
</main>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com"
});
const db=firebase.database();

function atualizarCarrinho(){
 const c=JSON.parse(localStorage.getItem("carrinho")||"[]");
 document.getElementById("qtdCarrinho").innerText=c.length;
}
atualizarCarrinho();

db.ref("categories").on("value",snap=>{
 const grid=document.getElementById("gridCategorias");
 grid.innerHTML="";
 snap.forEach(s=>{
  const c=s.val();
  if(c.paused) return;
  grid.innerHTML+=`
   <a href="categoria.html?id=${s.key}" class="card">
    <div class="img-box">
      <img src="${c.image||''}">
    </div>
    <div class="p-4 text-center">
      <span class="text-xs font-bold uppercase gold">${c.name}</span>
    </div>
   </a>`;
 });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abella Joias | Catálogo por Categorias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.gold{color:#A68966}
.font-serif{font-family:'Cinzel',serif}
</style>
</head>

<body class="max-w-7xl mx-auto p-6">

<header class="text-center mb-10">
  <h1 class="font-serif text-3xl gold tracking-widest">Abella Joias</h1>
  <p class="text-sm tracking-widest uppercase text-gray-500 mt-2">
    Catálogo por Categorias
  </p>
</header>

<div id="categorias" class="grid sm:grid-cols-2 md:grid-cols-3 gap-8"></div>

<!-- Botão Galvânicas -->
<a href="galvanicas.html"
 class="fixed bottom-6 right-6 bg-black text-white px-6 py-3 text-xs rounded-full shadow-lg">
Galvânicas Parceiras
</a>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias"
});
const db=firebase.database();

db.ref('categories').on('value',snap=>{
  categorias.innerHTML='';
  snap.forEach(s=>{
    const c=s.val();
    categorias.innerHTML+=`
    <a href="categoria.html?cat=${encodeURIComponent(c.name)}"
       class="bg-white border shadow hover:shadow-xl transition rounded overflow-hidden">
      <img src="${c.image}" class="w-full h-60 object-cover">
      <div class="p-4 text-center">
        <h2 class="font-serif text-xl gold">${c.name}</h2>
        <p class="text-xs text-gray-500 mt-2">Ver catálogo completo</p>
      </div>
    </a>`;
  });
});
</script>

</body>
</html>

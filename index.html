<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Abella Joias | Catálogo Atacado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Poppins', sans-serif; background:#f8f6f2}
        .serif{font-family:'Cinzel', serif}
        .gold{color:#A68966}
        .card-cat{background:white; border-radius:15px; overflow:hidden; transition: 0.3s; border: 1px solid #eee;}
        .card-cat:hover{transform: translateY(-5px); border-color: #A68966;}
    </style>
</head>
<body>

<header class="text-center py-10 space-y-4 bg-white border-b sticky top-0 z-50">
    <h1 class="serif text-4xl gold tracking-widest">Abella Joias</h1>
    <div class="h-px bg-[#A68966] w-20 mx-auto"></div>
    <p class="tracking-[0.3em] text-[10px] text-gray-500 font-medium">ATACADO DE JOIAS NO BRUTO</p>
    
    <div class="flex justify-center gap-2 mt-4 px-4">
        <a href="index.html" class="bg-black text-white px-6 py-2 rounded-full text-[10px] font-bold tracking-widest shadow-md">
            CATEGORIAS
        </a>
        <a href="galvanicas.html" class="bg-white border border-gray-200 text-gray-500 px-6 py-2 rounded-full text-[10px] font-bold tracking-widest hover:bg-gray-50 transition">
            GALVÂNICAS
        </a>
    </div>
</header>
    
<main class="max-w-6xl mx-auto p-6">
    <h2 class="serif text-xl text-center mb-10 text-gray-700">Categorias</h2>
    <div id="gridCategorias" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
</main>

<script>
    firebase.initializeApp({ apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" });
    const db = firebase.database();

    db.ref('categories').on('value', snap => {
        const grid = document.getElementById('gridCategorias'); grid.innerHTML = '';
        let lista = [];
        snap.forEach(s => { lista.push(s.val()); });
        lista.sort((a,b) => a.name.localeCompare(b.name));

        lista.forEach(c => {
            if(c.paused) return; 
            grid.innerHTML += `
            <a href="categoria.html?cat=${c.slug}" class="card-cat shadow-sm block group">
                <div class="aspect-square bg-white flex items-center justify-center p-6">
                    <img src="${c.image || 'https://via.placeholder.com/400'}" class="max-h-full object-contain transition group-hover:scale-110">
                </div>
                <div class="p-5 text-center border-t border-gray-50">
                    <span class="text-xs font-bold tracking-widest text-gray-800 uppercase">${c.name}</span>
                </div>
            </a>`;
        });
    });
</script>
</body>
</html>

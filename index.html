<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.tab{display:none}
.tab.active{display:block}

.status-Novo{background:#fef3c7;color:#92400e}
.status-Emsepara√ß√£o{background:#e0f2fe;color:#075985}
.status-Enviado{background:#ede9fe;color:#5b21b6}
.status-Finalizado{background:#ecfdf5;color:#065f46}

@media print{
  body *{visibility:hidden}
  #romaneio, #romaneio *{visibility:visible}
  #romaneio{position:absolute;top:0;left:0;width:100%}
}
</style>
</head>
<body>

<header class="bg-white border-b px-10 py-6 flex justify-between">
  <div>
    <h1 class="font-serif text-xl tracking-widest gold">Abella Joias</h1>
    <p class="text-xs tracking-widest text-gray-400 uppercase">Painel Administrativo</p>
  </div>

  <nav class="flex gap-8 text-xs tracking-widest uppercase">
    <button onclick="openTab('empresa')" class="gold">Empresa</button>
    <button onclick="openTab('produtos')">Produtos</button>
    <button onclick="openTab('pedidos')">Pedidos</button>
  </nav>
</header>

<main class="max-w-6xl mx-auto p-8 space-y-16">

<!-- EMPRESA -->
<section id="empresa" class="tab active space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Dados da Empresa</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-6">
  <input id="empNome" placeholder="Nome da empresa" class="border p-3">
  <input id="empWhatsapp" placeholder="WhatsApp (somente n√∫meros)" class="border p-3">
  <input id="empPix" type="number" placeholder="% desconto PIX" class="border p-3">
  <input id="empParcelas" type="number" placeholder="Parcelas no cart√£o" class="border p-3">
</div>

<button onclick="salvarEmpresa()" class="bg-black text-white px-8 py-3 text-xs tracking-widest">
SALVAR
</button>
</section>

<!-- PRODUTOS -->
<section id="produtos" class="tab space-y-8">
<h2 class="font-serif text-2xl gold border-b pb-2">Produtos</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-6">
  <input id="pNome" placeholder="Nome do produto" class="border p-3">
  <input id="pSku" placeholder="SKU" class="border p-3">
  <input id="pPreco" type="number" placeholder="Pre√ßo" class="border p-3">
  <input id="pEstoque" type="number" placeholder="Estoque" class="border p-3">
  <input id="pImagemUrl" placeholder="URL da imagem" class="border p-3 md:col-span-2">
</div>

<button id="btnSalvarProduto" class="bg-black text-white px-8 py-3 text-xs tracking-widest">
SALVAR PRODUTO
</button>

<div id="listaProdutos" class="grid sm:grid-cols-2 gap-6 mt-6"></div>
</section>

<!-- PEDIDOS -->
<section id="pedidos" class="tab space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Pedidos</h2>
<div id="listaPedidos" class="space-y-4"></div>
</section>

<!-- ROMANEIO -->
<div id="romaneio" class="hidden bg-white p-10 text-sm">
  <h2 class="font-serif text-2xl gold mb-4">Romaneio</h2>
  <p><strong>Cliente:</strong> <span id="rCliente"></span></p>
  <p><strong>Data:</strong> <span id="rData"></span></p>

  <table class="w-full border mt-6">
    <thead>
      <tr class="border-b">
        <th class="p-2">Produto</th>
        <th class="p-2">SKU</th>
        <th class="p-2">Qtd</th>
        <th class="p-2">Valor</th>
      </tr>
    </thead>
    <tbody id="rItens"></tbody>
  </table>

  <p class="mt-6 text-right font-bold">Total: R$ <span id="rTotal"></span></p>
</div>

</main>

<script>
/* üî• FIREBASE ‚Äî SUBSTITUA PELO DA ABELLA JOIAS üî• */
firebase.initializeApp({
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
  projectId: "SEU_PROJETO"
});

const db = firebase.database();

/* TABS */
function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* EMPRESA */
function salvarEmpresa(){
  db.ref('settings').set({
    name: empNome.value,
    whatsapp: empWhatsapp.value,
    pix: parseInt(empPix.value||0),
    parcelas: parseInt(empParcelas.value||1)
  }).then(()=>alert('Dados da empresa salvos!'));
}

db.ref('settings').once('value').then(s=>{
  if(!s.val()) return;
  empNome.value = s.val().name || '';
  empWhatsapp.value = s.val().whatsapp || '';
  empPix.value = s.val().pix || 0;
  empParcelas.value = s.val().parcelas || 1;
});

/* PRODUTOS */
const pNome = document.getElementById('pNome');
const pSku = document.getElementById('pSku');
const pPreco = document.getElementById('pPreco');
const pEstoque = document.getElementById('pEstoque');
const pImagemUrl = document.getElementById('pImagemUrl');
const listaProdutos = document.getElementById('listaProdutos');
const btnSalvarProduto = document.getElementById('btnSalvarProduto');

let editarId = null;

function salvarProduto(){
  if(!pNome.value || !pPreco.value || !pImagemUrl.value)
    return alert('Preencha nome, pre√ßo e imagem.');

  const produto = {
    name: pNome.value,
    sku: pSku.value,
    price: Number(pPreco.value),
    stock: Number(pEstoque.value||0),
    image: pImagemUrl.value
  };

  const ref = editarId ? db.ref('products/'+editarId) : db.ref('products').push();
  ref.set(produto).then(()=>{
    alert('Produto salvo!');
    editarId=null;
    btnSalvarProduto.textContent='SALVAR PRODUTO';
    pNome.value=pSku.value=pPreco.value=pEstoque.value=pImagemUrl.value='';
  });
}

btnSalvarProduto.onclick = salvarProduto;

db.ref('products').on('value',snap=>{
  listaProdutos.innerHTML='';
  snap.forEach(s=>{
    const p=s.val(),id=s.key;
    listaProdutos.innerHTML+=`
    <div class="bg-white border p-4">
      <img src="${p.image}" class="h-40 w-full object-cover">
      <p class="mt-2">${p.name}</p>
      <p class="text-xs text-gray-400">SKU: ${p.sku}</p>
      <p class="gold font-semibold">R$ ${p.price.toFixed(2)}</p>
      <div class="flex gap-2 mt-2 text-xs">
        <button onclick="editarProduto('${id}')" class="bg-blue-500 text-white px-2 py-1">Editar</button>
        <button onclick="db.ref('products/${id}').remove()" class="bg-red-500 text-white px-2 py-1">Excluir</button>
      </div>
    </div>`;
  });
});

function editarProduto(id){
  db.ref('products/'+id).once('value').then(s=>{
    const p=s.val();
    pNome.value=p.name;
    pSku.value=p.sku;
    pPreco.value=p.price;
    pEstoque.value=p.stock;
    pImagemUrl.value=p.image;
    editarId=id;
    btnSalvarProduto.textContent='ATUALIZAR PRODUTO';
  });
}

/* PEDIDOS */
const listaPedidos=document.getElementById('listaPedidos');

db.ref('orders').on('value',snap=>{
  listaPedidos.innerHTML='';
  snap.forEach(s=>{
    const o=s.val(),id=s.key;
    listaPedidos.innerHTML+=`
    <div class="bg-white border p-4">
      <p>${o.cliente||o.customer}</p>
      <p class="text-xs text-gray-400">${o.data}</p>
      <strong>R$ ${o.total.toFixed(2)}</strong>
      <div class="flex gap-2 mt-2 text-xs">
        ${['Novo','Em separa√ß√£o','Enviado','Finalizado'].map(st=>`
          <button onclick="db.ref('orders/${id}/status').set('${st}')" class="border px-2 py-1">${st}</button>
        `).join('')}
      </div>
    </div>`;
  });
});
</script>

</body>
</html>

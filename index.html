<script>
const db = firebase.database();

db.ref("categories").on("value", snap => {
  const grid = document.getElementById("gridCategorias");
  grid.innerHTML = "";

  snap.forEach(cat => {
    const c = cat.val();
    if(!c.active) return;

    grid.innerHTML += `
      <div class="categoria-card">
        <img src="${c.image || 'placeholder.jpg'}">
        <h3>${c.name}</h3>
        <a href="categoria.html?cat=${cat.key}">Ver produtos</a>
      </div>
    `;
  });
});
</script>

        grid.innerHTML += `

    });
});

<script>
// Inicialização do Firebase
firebase.initializeApp({
  apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com"
});
const db=firebase.database();

// Função para atualizar o número do carrinho no topo
function atualizarContadorCarrinho() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    document.getElementById('cartCount').innerText = carrinho.length;
}

// Carregar categorias
db.ref('categories').on('value',snap=>{
  const grid=document.getElementById('gridCategorias');
  grid.innerHTML='';
  let list=[];
  snap.forEach(s=>list.push({id:s.key,...s.val()}));
  list.sort((a,b)=>a.name.localeCompare(b.name));

  list.forEach(c=>{
    if(c.paused) return;
    grid.innerHTML+=`
    <a href="categoria.html?cat=${c.id}" class="card block overflow-hidden">
      <div class="aspect-square flex items-center justify-center p-6 bg-white">
        <img src="${c.image||'https://via.placeholder.com/400'}" class="max-h-full object-contain">
      </div>
      <div class="border-t p-4 text-center bg-white">
        <span class="text-xs font-bold tracking-widest uppercase">${c.name}</span>
      </div>
    </a>`;
  });
});

// Executa ao carregar a página
atualizarContadorCarrinho();
</script>

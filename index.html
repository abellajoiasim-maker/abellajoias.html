<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Abella Joias | Atacado de Joias no Bruto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Abella Joias ‚Äî Atacado de Joias no Bruto. Cat√°logo organizado por categorias para lojistas e fabricantes.">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #e6c97a;
      --gold-dark: #c9ab5d;
      --bg: #0f0f0f;
      --card: #161616;
      --text: #f5f5f5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 34px;
      font-weight: 800;
      color: var(--gold);
      letter-spacing: 1px;
    }

    header p {
      margin-top: 6px;
      font-size: 15px;
      color: #ccc;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px 100px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 26px;
    }

    @media (max-width: 1100px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 768px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    .card {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      background: var(--card);
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      transition: transform .35s ease, box-shadow .35s ease;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.015);
      box-shadow: 0 18px 38px rgba(230,201,122,.35);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform .6s ease;
    }

    .card:hover img {
      transform: scale(1.08);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.15));
      display: flex;
      align-items: flex-end;
      padding: 22px;
    }

    .overlay h2 {
      font-size: 20px;
      font-weight: 700;
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: .8px;
      text-shadow: 0 2px 6px rgba(0,0,0,.7);
    }

    /* Bot√µes flutuantes */
   .nav-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 1000;
}

.nav-box {
  display: flex;
  align-items: center;
  padding: 10px 18px;
  text-decoration: none;
  border-radius: 8px; /* Bordas levemente arredondadas para eleg√¢ncia */
  font-family: 'Segoe UI', Roboto, sans-serif;
  font-size: 14px;
  font-weight: 500;
  color: #ffffff;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
  transition: all 0.3s ease;
  min-width: 130px;
}

.nav-box:hover {
  transform: translateX(-5px); /* Efeito sutil ao passar o mouse */
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}

.nav-box .icon {
  margin-right: 10px;
  font-size: 18px;
}

/* Cores Personalizadas */
.btn-back {
  background-color: #6c757d; /* Cinza s√≥brio */
}

.btn-galv {
  background-color: #2c3e50; /* Azul escuro elegante */
}

.btn-cart {
  background-color: #27ae60; /* Verde sofisticado */
}
  </style>
</head>

<body>

  <header>
    <h1>Abella Joias</h1>
    <p>Atacado de Joias no Bruto</p>
  </header>

  <div class="container">
    <div id="categorias" class="grid">
      <!-- Categorias do Firebase -->
    </div>
  </div>

  <!-- Bot√µes flutuantes -->
  <div class="nav-container">
  <a href="javascript:history.back()" class="nav-box btn-back" title="Voltar">
    <span class="icon">‚¨ÖÔ∏è</span>
    <span class="label">Voltar</span>
  </a>

  <a href="galvanicas.html" class="nav-box btn-galv" title="Galv√¢nicas Parceiras">
    <span class="icon">üß™</span>
    <span class="label">Galv√¢nicas</span>
  </a>

  <a href="cart_checkout_premium.html" class="nav-box btn-cart" title="Carrinho">
    <span class="icon">üõí</span>
    <span class="label">Carrinho</span>
  </a>
</div>
  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // üî• CONFIG FIREBASE (MANTER A SUA)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const grid = document.getElementById("categorias");

    async function carregarCategorias() {
      const querySnapshot = await getDocs(collection(db, "categorias"));
      querySnapshot.forEach((doc) => {
        const c = doc.data();

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="images/categorias/${c.imagem}" alt="${c.nome}">
          <div class="overlay">
            <h2>${c.nome}</h2>
          </div>
        `;

        card.onclick = () => {
          window.location.href = `categoria.html?id=${doc.id}`;
        };

        grid.appendChild(card);
      });
    }

    carregarCategorias();
  </script>

</body>
</html>

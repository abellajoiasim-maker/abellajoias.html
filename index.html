<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
</style>
</head>

<body>

<!-- HEADER -->
<header class="bg-white border-b px-8 py-6 flex justify-between items-center">
  <h1 class="font-serif text-2xl gold">Abella Joias</h1>
  <a href="checkout.html" class="text-sm uppercase tracking-widest">
    ðŸ›’ Carrinho (<span id="cartCount">0</span>)
  </a>
</header>

<!-- CATEGORIAS -->
<nav class="px-8 py-4 flex gap-4 overflow-x-auto text-sm uppercase tracking-widest">
  <button onclick="filtrar('')" class="border px-4 py-2">Todas</button>
  <div id="menuCategorias" class="flex gap-4"></div>
</nav>

<!-- PRODUTOS -->
<main class="px-8 py-10 grid grid-cols-2 md:grid-cols-4 gap-8" id="listaProdutos"></main>

<script>
/* ðŸ”¥ FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias"
});
const db = firebase.database();

let produtos=[];
let carrinho = JSON.parse(localStorage.getItem('cart'))||[];

/* CARRINHO */
function atualizarCarrinho(){
  localStorage.setItem('cart',JSON.stringify(carrinho));
  cartCount.textContent = carrinho.reduce((s,i)=>s+i.qty,0);
}
atualizarCarrinho();

function addCarrinho(p){
  const item = carrinho.find(i=>i.id===p.id);
  if(item) item.qty++;
  else carrinho.push({...p, qty:1});
  atualizarCarrinho();
  alert('Produto adicionado ao carrinho');
}

/* FILTRO */
function filtrar(cat){
  render(produtos.filter(p=>!cat || p.category===cat));
}

/* RENDER */
function render(lista){
  listaProdutos.innerHTML='';
  lista.forEach(p=>{
    const pix = (p.price * 0.9).toFixed(2);
    listaProdutos.innerHTML+=`
    <div class="bg-white p-4 shadow-sm">
      <img src="${p.image}" class="aspect-square object-cover mb-3">
      <h2 class="font-serif text-sm">${p.name}</h2>
      <p class="text-xs text-gray-400">${p.category} â€¢ ${p.weight}g</p>

      <div class="mt-2 space-y-1">
        <p class="text-sm">R$ ${p.price.toFixed(2)}</p>
        <p class="text-xs text-green-700">PIX R$ ${pix}</p>
        <p class="text-xs text-gray-500">
          ${p.parcelas||3}x de R$ ${(p.price/(p.parcelas||3)).toFixed(2)}
        </p>
      </div>

      <button onclick='addCarrinho(${JSON.stringify(p)})'
        class="mt-3 w-full bg-black text-white text-xs py-2">
        ADICIONAR AO CARRINHO
      </button>
    </div>`;
  });
}

/* CATEGORIAS */
db.ref('categories').on('value',snap=>{
  menuCategorias.innerHTML='';
  snap.forEach(s=>{
    const c=s.val().name;
    menuCategorias.innerHTML+=`
      <button onclick="filtrar('${c}')" class="border px-4 py-2">${c}</button>`;
  });
});

/* PRODUTOS */
db.ref('products').on('value',snap=>{
  produtos=[];
  snap.forEach(s=>{
    produtos.push({id:s.key,...s.val(), parcelas:3});
  });
  render(produtos);
});
</script>

</body>
</html>

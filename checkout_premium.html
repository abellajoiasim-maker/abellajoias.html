<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Finalizar Pedido | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    body{font-family:'Poppins',sans-serif;background:#f8f6f2;color:#333}
    .serif{font-family:'Cinzel',serif}
    .gold{color:#A68966}
    .item-card { background:#fff; border-radius:12px; margin-bottom:10px; border:1px solid #eee; display: flex; align-items: center; padding: 12px; gap: 16px; }
</style>
</head>
<body class="pb-32">

<header class="bg-white border-b sticky top-0 z-40 text-center py-6 shadow-sm">
    <h1 id="nomeLojaHead" class="serif text-2xl gold">Abella Joias</h1>
    <div class="mt-2 px-4">
        <a href="index.html" class="inline-block text-[10px] font-bold uppercase border-b border-black text-gray-400">← Voltar ao Catálogo</a>
    </div>
</header>

<main class="max-w-xl mx-auto p-4 mt-6">
    <h2 class="serif text-lg mb-4 px-2">Revisão do Pedido</h2>
    
    <div id="listaItens" class="mb-6">
        </div>

    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 space-y-4">
        <h2 class="serif text-lg gold">Seus Dados de Contato</h2>
        <div>
            <label class="text-[10px] font-bold uppercase text-gray-400 ml-1">Seu Nome</label>
            <input type="text" id="nomeCliente" placeholder="Ex: Maria Silva" class="w-full p-4 rounded-xl border border-gray-100 bg-gray-50 outline-none focus:bg-white focus:border-[#A68966] transition-all">
        </div>
        <div>
            <label class="text-[10px] font-bold uppercase text-gray-400 ml-1">WhatsApp de Contato</label>
            <input type="tel" id="contatoCliente" placeholder="(00) 00000-0000" class="w-full p-4 rounded-xl border border-gray-100 bg-gray-50 outline-none focus:bg-white focus:border-[#A68966] transition-all">
        </div>
        
        <div>
            <label class="text-[10px] font-bold uppercase text-gray-400 ml-1">Forma de Pagamento Preferida</label>
            <select id="pagamento" class="w-full p-4 rounded-xl border border-gray-100 bg-gray-50 outline-none focus:bg-white focus:border-[#A68966] appearance-none">
                <option value="PIX (Desconto de 5%)">PIX (Desconto de 5%)</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
            </select>
        </div>
    </div>
</main>

<div class="fixed bottom-0 inset-x-0 bg-white border-t p-4 shadow-[0_-10px_20px_rgba(0,0,0,0.05)] z-50">
    <div class="max-w-xl mx-auto">
        <div class="flex justify-between items-center mb-4 px-2">
            <span class="text-xs font-bold uppercase text-gray-400">Total da Compra Atacado:</span>
            <span id="valorTotal" class="text-xl font-bold gold">R$ 0,00</span>
        </div>
        <button id="btnFinalizar" onclick="enviarWhatsApp()" class="w-full bg-green-600 text-white py-5 rounded-2xl font-bold text-xs uppercase tracking-[0.2em] shadow-lg hover:bg-green-700 active:scale-95 transition-all opacity-50 cursor-not-allowed" disabled>
            Carregando Informações...
        </button>
    </div>
</div>

<script>
const firebaseConfig = { 
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", 
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" 
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let dadosLoja = { whatsapp: "", nome: "Abella Joias" };

// BUSCAR CONFIGURAÇÕES DA EMPRESA
db.ref('empresa').once('value', snap => {
    if(snap.exists()){
        const d = snap.val();
        dadosLoja.whatsapp = d.whatsapp.replace(/\D/g, ''); 
        dadosLoja.nome = d.nome_fantasia || d.nome || "Abella Joias";
        
        document.getElementById('nomeLojaHead').innerText = dadosLoja.nome;
        const btn = document.getElementById('btnFinalizar');
        btn.innerText = "Finalizar e Notificar Loja";
        btn.classList.remove('opacity-50', 'cursor-not-allowed');
        btn.disabled = false;
    }
});

function carregarCarrinho() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    const lista = document.getElementById('listaItens');
    let total = 0;

    if (carrinho.length === 0) {
        lista.innerHTML = `<p class="text-center py-10 text-gray-400">Seu carrinho está vazio.</p>`;
        return;
    }

    lista.innerHTML = '';
    carrinho.forEach((item, index) => {
        const sub = item.preco * item.qtd;
        total += sub;
        lista.innerHTML += `
            <div class="item-card">
                <div class="w-10 h-10 bg-gray-50 rounded overflow-hidden flex-shrink-0 flex items-center justify-center">
                    <img src="${item.image || 'https://via.placeholder.com/100'}" class="max-h-full max-w-full object-contain">
                </div>
                <div class="flex-grow">
                    <h3 class="text-[10px] font-bold uppercase truncate">${item.nome}</h3>
                    <p class="text-[9px] text-gray-400">Qtd: ${item.qtd}</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-bold">R$ ${sub.toFixed(2)}</p>
                    <button onclick="remover(${index})" class="text-[9px] text-red-400 font-bold uppercase">Remover</button>
                </div>
            </div>`;
    });
    document.getElementById('valorTotal').innerText = `R$ ${total.toFixed(2)}`;
}

function remover(idx) {
    let c = JSON.parse(localStorage.getItem('carrinho') || '[]');
    c.splice(idx, 1);
    localStorage.setItem('carrinho', JSON.stringify(c));
    carregarCarrinho();
}

function enviarWhatsApp() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    const nome = document.getElementById('nomeCliente').value;
    const contato = document.getElementById('contatoCliente').value;
    const pag = document.getElementById('pagamento').value;
    const total = document.getElementById('valorTotal').innerText;

    if (!nome || !contato) {
        alert("Por favor, preencha seu nome e contato.");
        return;
    }

    if (carrinho.length === 0) return;

    // MENSAGEM LIMPA PARA ATACADO (SEM LISTA DE ITENS)
    let msg = `Olá *${dadosLoja.nome}*, acabei de escolher meus produtos no catálogo!\n\n`;
    msg += `Estou passando para avisar que *finalizei minha compra* e estou aguardando o contato de vocês para confirmar o pagamento e o envio dos itens selecionados.\n\n`;
    
    msg += `*DADOS DO CLIENTE:*\n`;
    msg += `• Nome: ${nome}\n`;
    msg += `• Contato: ${contato}\n`;
    msg += `• Pagamento: ${pag}\n\n`;

    msg += `*VALOR TOTAL DA COMPRA:* ${total}\n\n`;
    msg += `_Fico no aguardo do retorno de vocês para finalizar!_`;

    const encoded = encodeURIComponent(msg);
    localStorage.removeItem('carrinho');
    window.location.href = `https://api.whatsapp.com/send?phone=${dadosLoja.whatsapp}&text=${encoded}`;
}

carregarCarrinho();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carrinho | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    body{font-family:'Poppins',sans-serif;background:#f8f6f2;color:#333}
    .serif{font-family:'Cinzel',serif}
    .gold{color:#A68966}
    .item-card { background:#fff; border-radius:12px; border:1px solid #eee; padding: 15px; margin-bottom: 10px;}
    .btn-pagamento { border: 2px solid #eee; transition: 0.3s; cursor: pointer; }
    .btn-pagamento.active { border-color: #A68966; background: #fffcf5; }
</style>
</head>
<body class="pb-40">

<header class="bg-white border-b sticky top-0 z-40 text-center py-6 shadow-sm">
    <h1 id="nomeLojaHead" class="serif text-2xl gold font-bold">Abella Joias</h1>
    <a href="index.html" class="text-[10px] font-bold uppercase border-b border-black text-gray-400 mt-2 inline-block">← Continuar Comprando</a>
</header>

<main class="max-w-2xl mx-auto p-4 mt-6">
    <h2 class="serif text-xl mb-6 px-2 border-l-4 border-[#A68966] pl-4">Conferência do Pedido</h2>
    
    <div id="listaItens" class="space-y-4 mb-8"></div>

    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 space-y-4 mb-8">
        <div class="flex justify-between border-b pb-2">
            <span class="text-sm text-gray-500 uppercase font-bold">Subtotal Bruto:</span>
            <span id="subtotalBruto" class="font-bold">R$ 0,00</span>
        </div>
        <div class="flex justify-between border-b pb-2 text-green-600">
            <span class="text-sm uppercase font-bold">Desconto PIX:</span>
            <span id="valorDescontoPix">- R$ 0,00</span>
        </div>
        <div class="flex justify-between text-lg">
            <span class="serif gold">Total Final:</span>
            <span id="valorTotalFinal" class="font-bold gold">R$ 0,00</span>
        </div>
        <div class="text-[10px] text-gray-400 text-right uppercase tracking-widest">
            Peso Total: <span id="pesoTotal">0</span>g
        </div>
    </div>

    <div class="space-y-4 mb-8">
        <h3 class="serif text-sm gold uppercase tracking-widest">Escolha a Forma de Pagamento</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div id="optPix" onclick="setPagamento('Pix')" class="btn-pagamento p-4 rounded-xl flex items-center justify-between">
                <div>
                    <p class="font-bold text-sm uppercase">PIX</p>
                    <p id="labelDescontoPix" class="text-[10px] text-green-600 font-bold uppercase"></p>
                </div>
                <span id="totalNoPix" class="font-bold text-green-600"></span>
            </div>
            <div id="optCartao" onclick="setPagamento('Cartão')" class="btn-pagamento p-4 rounded-xl flex items-center justify-between">
                <div>
                    <p class="font-bold text-sm uppercase">Cartão de Crédito</p>
                    <p id="labelParcelas" class="text-[10px] text-gray-400 font-bold uppercase"></p>
                </div>
                <span id="valorParcelaRef" class="font-bold text-gray-700"></span>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 space-y-4">
        <h3 class="serif text-sm gold uppercase tracking-widest">Dados para Contato</h3>
        <input type="text" id="nomeCliente" placeholder="Nome Completo" class="w-full p-4 rounded-xl border border-gray-100 bg-gray-50 outline-none focus:bg-white focus:border-[#A68966]">
        <input type="tel" id="contatoCliente" placeholder="WhatsApp (00) 00000-0000" class="w-full p-4 rounded-xl border border-gray-100 bg-gray-50 outline-none focus:bg-white focus:border-[#A68966]">
    </div>
</main>

<div class="fixed bottom-0 inset-x-0 bg-white border-t p-6 shadow-[0_-10px_30px_rgba(0,0,0,0.1)] z-50">
    <div class="max-w-2xl mx-auto flex flex-col md:flex-row gap-4 items-center justify-between">
        <div class="text-center md:text-left">
            <p class="text-[10px] text-gray-400 uppercase font-bold">Pagamento selecionado:</p>
            <p id="pagamentoSelecionado" class="font-bold gold uppercase">Selecione uma forma</p>
        </div>
        <button id="btnFinalizar" onclick="enviarWhatsApp()" class="w-full md:w-auto bg-green-600 text-white px-12 py-5 rounded-2xl font-bold text-xs uppercase tracking-[0.2em] shadow-lg hover:bg-green-700 active:scale-95 transition-all opacity-50 cursor-not-allowed" disabled>
            Aguardando...
        </button>
    </div>
</div>

<script>
const firebaseConfig = { 
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", 
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" 
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let configEmpresa = { 
    whatsapp: "", 
    nome: "Abella Joias", 
    desconto_pix: 5, 
    parcelas_sem_juros: 3 
};
let formaPagamento = "";

// BUSCA CONFIGURAÇÕES DA EMPRESA
db.ref('empresa').once('value', snap => {
    if(snap.exists()){
        const d = snap.val();
        configEmpresa.whatsapp = d.whatsapp?.replace(/\D/g, '') || "";
        configEmpresa.nome = d.nome_fantasia || d.nome || "Abella Joias";
        configEmpresa.desconto_pix = parseFloat(d.desconto_pix) || 0;
        configEmpresa.parcelas_sem_juros = parseInt(d.parcelas_sem_juros) || 1;
        
        document.getElementById('nomeLojaHead').innerText = configEmpresa.nome;
        document.getElementById('labelDescontoPix').innerText = `${configEmpresa.desconto_pix}% de desconto`;
        document.getElementById('labelParcelas').innerText = `${configEmpresa.parcelas_sem_juros}x sem acréscimo`;
        
        carregarCarrinho();
        
        const btn = document.getElementById('btnFinalizar');
        btn.innerText = "Enviar para WhatsApp";
        btn.classList.remove('opacity-50', 'cursor-not-allowed');
        btn.disabled = false;
    }
});

function carregarCarrinho() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    const lista = document.getElementById('listaItens');
    let totalBruto = 0;
    let totalPeso = 0;

    if (carrinho.length === 0) {
        lista.innerHTML = `<p class="text-center py-20 text-gray-400">Seu carrinho está vazio.</p>`;
        return;
    }

    lista.innerHTML = '';
    carrinho.forEach((item, index) => {
        const precoUn = parseFloat(item.preco);
        const pesoUn = parseFloat(item.peso) || 0;
        const subtotalItem = precoUn * item.qtd;
        const subtotalPeso = pesoUn * item.qtd;
        
        totalBruto += subtotalItem;
        totalPeso += subtotalPeso;

        lista.innerHTML += `
            <div class="item-card">
                <div class="flex gap-4 items-center">
                    <img src="${item.image || 'https://via.placeholder.com/100'}" class="w-16 h-16 object-contain border rounded-lg bg-gray-50">
                    <div class="flex-grow">
                        <h3 class="text-xs font-bold uppercase leading-tight">${item.nome}</h3>
                        <p class="text-[9px] text-gray-400 font-bold uppercase">SKU: ${item.sku}</p>
                        <div class="grid grid-cols-2 gap-2 mt-2 text-[10px]">
                            <div><span class="text-gray-400">Unitário:</span> R$ ${precoUn.toFixed(2)}</div>
                            <div><span class="text-gray-400">Qtd:</span> ${item.qtd}</div>
                            <div><span class="text-gray-400">Peso Un.:</span> ${pesoUn}g</div>
                            <div class="font-bold gold">Total: R$ ${subtotalItem.toFixed(2)}</div>
                        </div>
                    </div>
                    <button onclick="remover(${index})" class="text-red-300 hover:text-red-500 text-xl font-light">&times;</button>
                </div>
            </div>`;
    });

    const vDesconto = totalBruto * (configEmpresa.desconto_pix / 100);
    const totalPix = totalBruto - vDesconto;

    document.getElementById('subtotalBruto').innerText = `R$ ${totalBruto.toFixed(2)}`;
    document.getElementById('valorDescontoPix').innerText = `- R$ ${vDesconto.toFixed(2)}`;
    document.getElementById('valorTotalFinal').innerText = `R$ ${totalBruto.toFixed(2)}`;
    document.getElementById('totalNoPix').innerText = `R$ ${totalPix.toFixed(2)}`;
    document.getElementById('valorParcelaRef').innerText = `R$ ${(totalBruto / configEmpresa.parcelas_sem_juros).toFixed(2)}`;
    document.getElementById('pesoTotal').innerText = totalPeso.toFixed(2);
}

function setPagamento(tipo) {
    formaPagamento = tipo;
    document.getElementById('optPix').classList.remove('active');
    document.getElementById('optCartao').classList.remove('active');
    
    if(tipo === 'Pix') {
        document.getElementById('optPix').classList.add('active');
        document.getElementById('pagamentoSelecionado').innerText = "PIX (Com Desconto)";
    } else {
        document.getElementById('optCartao').classList.add('active');
        document.getElementById('pagamentoSelecionado').innerText = `${configEmpresa.parcelas_sem_juros}x no Cartão`;
    }
}

function remover(idx) {
    let c = JSON.parse(localStorage.getItem('carrinho') || '[]');
    c.splice(idx, 1);
    localStorage.setItem('carrinho', JSON.stringify(c));
    carregarCarrinho();
}

function enviarWhatsApp() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    const nome = document.getElementById('nomeCliente').value;
    const contato = document.getElementById('contatoCliente').value;

    if (!nome || !contato || !formaPagamento) {
        alert("Preencha Nome, Contato e selecione a Forma de Pagamento.");
        return;
    }

    let msg = `Olá *${configEmpresa.nome}*, acabei de escolher meus produtos no catálogo!\n\n`;
    msg += `Estou passando para avisar que *finalizei minha compra* e aguardo o contato para finalizar.\n\n`;
    msg += `*CLIENTE:* ${nome}\n`;
    msg += `*CONTATO:* ${contato}\n`;
    msg += `*PAGAMENTO:* ${formaPagamento}\n`;
    msg += `*VALOR TOTAL:* ${document.getElementById('valorTotalFinal').innerText}\n\n`;
    msg += `_Fico no aguardo do retorno!_`;

    const encoded = encodeURIComponent(msg);
    localStorage.removeItem('carrinho');
    window.location.href = `https://api.whatsapp.com/send?phone=${configEmpresa.whatsapp}&text=${encoded}`;
}
</script>
</body>
</html>

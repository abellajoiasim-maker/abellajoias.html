<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.tab{display:none}
.tab.active{display:block}
</style>
</head>

<body>

<header class="bg-white border-b px-10 py-6 flex justify-between">
  <div>
    <h1 class="font-serif text-xl tracking-widest gold">Abella Joias</h1>
    <p class="text-xs tracking-widest text-gray-400 uppercase">Painel Administrativo</p>
  </div>

  <nav class="flex gap-8 text-xs tracking-widest uppercase">
    <button onclick="openTab('empresa')" class="gold">Empresa</button>
    <button onclick="openTab('categorias')">Categorias</button>
    <button onclick="openTab('produtos')">Produtos</button>
  </nav>
</header>

<main class="max-w-6xl mx-auto p-8 space-y-16">

<!-- EMPRESA -->
<section id="empresa" class="tab active space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Dados da Empresa</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-6">
  <input id="empNome" placeholder="Nome da empresa" class="border p-3">
  <input id="empWhatsapp" placeholder="WhatsApp (somente nÃºmeros)" class="border p-3">
  <input id="empPix" type="number" placeholder="Desconto PIX (%)" class="border p-3">
  <input id="empParcelas" type="number" placeholder="Parcelas no cartÃ£o" class="border p-3">
</div>

<button onclick="salvarEmpresa()" class="bg-black text-white px-8 py-3 text-xs tracking-widest">
SALVAR
</button>
</section>

<!-- CATEGORIAS -->
<section id="categorias" class="tab space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Categorias</h2>

<div class="bg-white border p-6 flex gap-4">
  <input id="catNome" placeholder="Nome da categoria" class="border p-3 flex-1">
  <button onclick="salvarCategoria()" class="bg-black text-white px-6 text-xs">ADICIONAR</button>
</div>

<div id="listaCategorias" class="space-y-2"></div>
</section>

<!-- PRODUTOS -->
<section id="produtos" class="tab space-y-8">
<h2 class="font-serif text-2xl gold border-b pb-2">Produtos</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-6">
  <input id="pNome" placeholder="Nome do produto" class="border p-3">
  <input id="pSku" placeholder="SKU" class="border p-3">
  <input id="pPreco" type="number" placeholder="PreÃ§o" class="border p-3">
  <input id="pEstoque" type="number" placeholder="Estoque" class="border p-3">
  <input id="pPeso" type="number" placeholder="Peso (g)" class="border p-3">

  <select id="pCategoria" class="border p-3">
    <option value="">Selecione a categoria</option>
  </select>

  <input id="pImagemUrl" placeholder="URL da imagem" class="border p-3 md:col-span-2">
</div>

<button onclick="salvarProduto()" class="bg-black text-white px-8 py-3 text-xs">
SALVAR PRODUTO
</button>

<div id="listaProdutos" class="grid sm:grid-cols-2 gap-6 mt-6"></div>
</section>

</main>

<script>
/* ðŸ”¥ FIREBASE â€“ USE O DA ABELLA */
firebase.initializeApp({
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
  projectId: "SEU_PROJETO"
});

const db = firebase.database();

/* ELEMENTOS */
const empNome = document.getElementById('empNome');
const empWhatsapp = document.getElementById('empWhatsapp');
const empPix = document.getElementById('empPix');
const empParcelas = document.getElementById('empParcelas');

const catNome = document.getElementById('catNome');
const listaCategorias = document.getElementById('listaCategorias');

const pNome = document.getElementById('pNome');
const pSku = document.getElementById('pSku');
const pPreco = document.getElementById('pPreco');
const pEstoque = document.getElementById('pEstoque');
const pPeso = document.getElementById('pPeso');
const pCategoria = document.getElementById('pCategoria');
const pImagemUrl = document.getElementById('pImagemUrl');
const listaProdutos = document.getElementById('listaProdutos');

/* TABS */
function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* EMPRESA */
function salvarEmpresa(){
  db.ref('settings').set({
    name: empNome.value,
    whatsapp: empWhatsapp.value,
    pix: Number(empPix.value||0),
    parcelas: Number(empParcelas.value||1)
  }).then(()=>alert('Empresa salva!'));
}

db.ref('settings').once('value').then(s=>{
  if(!s.val()) return;
  empNome.value = s.val().name || '';
  empWhatsapp.value = s.val().whatsapp || '';
  empPix.value = s.val().pix || 0;
  empParcelas.value = s.val().parcelas || 1;
});

/* CATEGORIAS */
function salvarCategoria(){
  if(!catNome.value.trim()) return;
  db.ref('categories').push({ name: catNome.value.trim() });
  catNome.value='';
}

db.ref('categories').on('value', snap=>{
  listaCategorias.innerHTML = '';
  pCategoria.innerHTML = '<option value="">Selecione a categoria</option>';

  snap.forEach(s=>{
    const nome = s.val().name;

    listaCategorias.innerHTML += `
      <div class="bg-white border p-3 flex justify-between items-center">
        <span>${nome}</span>
        <button onclick="db.ref('categories/${s.key}').remove()" class="text-red-600 text-xs">
          Excluir
        </button>
      </div>
    `;

    const opt = document.createElement('option');
    opt.value = nome;
    opt.textContent = nome;
    pCategoria.appendChild(opt);
  });
});

/* PRODUTOS */
function salvarProduto(){
  if(!pNome.value || !pPreco.value || !pCategoria.value){
    alert('Preencha nome, preÃ§o e categoria');
    return;
  }

  db.ref('products').push({
    name: pNome.value,
    sku: pSku.value,
    price: Number(pPreco.value),
    stock: Number(pEstoque.value||0),
    weight: Number(pPeso.value||0),
    category: pCategoria.value,
    image: pImagemUrl.value
  }).then(()=>{
    alert('Produto salvo!');
    pNome.value=pSku.value=pPreco.value=pEstoque.value=pPeso.value=pImagemUrl.value='';
    pCategoria.value='';
  });
}

/* LISTAR PRODUTOS */
db.ref('products').on('value', snap=>{
  listaProdutos.innerHTML='';
  snap.forEach(s=>{
    const p = s.val();
    listaProdutos.innerHTML += `
      <div class="bg-white border p-4">
        <img src="${p.image}" class="h-40 w-full object-cover rounded">
        <p class="mt-2 font-medium">${p.name}</p>
        <p class="text-xs text-gray-500">${p.category} â€¢ ${p.weight}g</p>
        <p class="gold font-semibold">R$ ${p.price.toFixed(2)}</p>
      </div>
    `;
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin • Abella Joias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        body{background:#0b0b0b;color:#eee;font-family:Inter,Arial}
        nav button.active{border-color:#caa85c;color:#caa85c}
        section{display:none}
        section.active{display:block}
        .card{background:#141414;border:1px solid #2a2a2a;border-radius:16px;padding:14px}
        input, select, textarea{background:#1f1f1f;border:1px solid #333;color:#fff;padding:10px;border-radius:8px;width:100%;margin-bottom:10px}
        .btn-gold{background:#caa85c;color:#000;font-weight:bold;padding:10px;border-radius:8px;transition:0.3s}
        .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.9);z-index:1000;align-items:center;justify-content:center;padding:20px}
    </style>
</head>
<body>

<nav class="flex border-b border-[#222] sticky top-0 bg-[#0b0b0b] z-50">
    <button onclick="tab('pedidos')" class="flex-1 p-4 border-b-2 border-transparent active">PEDIDOS</button>
    <button onclick="tab('produtos')" class="flex-1 p-4 border-b-2 border-transparent">PRODUTOS</button>
    <button onclick="tab('categorias')" class="flex-1 p-4 border-b-2 border-transparent">CATEGORIAS</button>
    <button onclick="abrirPainelPromocoes()" class="p-4 text-[#caa85c] font-bold">PROMOÇÕES</button>
</nav>

<section id="pedidos" class="active p-4">
    <div id="listaPedidos" class="grid gap-4"></div>
</section>

<section id="produtos" class="p-4">
    <button onclick="modalProd()" class="w-full btn-gold mb-4">+ NOVO PRODUTO</button>
    <div id="listaProdutos" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
</section>

<section id="categorias" class="p-4">
    <button onclick="abrirModalCat()" class="w-full btn-gold mb-4">+ NOVA CATEGORIA</button>
    <div id="listaCategorias" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
</section>

<div id="modal" class="modal">
    <div class="bg-[#141414] p-6 rounded-2xl w-full max-w-lg border border-[#333]">
        <div id="modalConteudo"></div>
        <div class="flex gap-2 mt-4">
            <button onclick="fecharModal()" class="flex-1 bg-white/10 py-3 rounded-xl">FECHAR</button>
            <button id="btnSalvarModal" class="flex-1 btn-gold py-3 rounded-xl">SALVAR</button>
        </div>
    </div>
</div>

<div id="modalCat" class="modal">
    <div class="bg-[#141414] p-6 rounded-2xl w-full max-w-md border border-[#333]">
        <h3 class="text-lg font-bold mb-4 text-[#caa85c]">Dados da Categoria</h3>
        <input type="text" id="catNome" placeholder="Nome da Categoria">
        <input type="text" id="catFoto" placeholder="URL da Imagem">
        <input type="text" id="catSlug" placeholder="Slug (ex: aneis-ouro)">
        <div class="flex gap-2 mt-4">
            <button onclick="fecharModal()" class="flex-1 bg-white/10 py-3 rounded-xl">CANCELAR</button>
            <button onclick="salvarCategoria()" class="flex-1 btn-gold py-3 rounded-xl">SALVAR</button>
        </div>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let catEditId = null;

function tab(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
}

function fecharModal() {
    document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
}

// --- GESTÃO DE CATEGORIAS (AJUSTADO) ---
function carregarCategorias() {
    db.ref('categories').on('value', snap => {
        const list = document.getElementById('listaCategorias');
        list.innerHTML = '';
        snap.forEach(c => {
            const d = c.val();
            list.innerHTML += `
                <div class="card flex items-center gap-4">
                    <img src="${d.image}" class="w-12 h-12 object-cover rounded-lg">
                    <div class="flex-1">
                        <h4 class="font-bold text-sm">${d.name}</h4>
                        <p class="text-[10px] text-gray-500">${d.slug}</p>
                    </div>
                    <button onclick="abrirModalCat('${c.key}')" class="p-2 bg-white/5 rounded-lg text-[#caa85c]">EDITAR</button>
                </div>`;
        });
    });
}

function abrirModalCat(id = null) {
    catEditId = id;
    if(id) {
        db.ref('categories/'+id).once('value').then(s => {
            const d = s.val();
            document.getElementById('catNome').value = d.name;
            document.getElementById('catFoto').value = d.image;
            document.getElementById('catSlug').value = d.slug;
        });
    } else {
        document.getElementById('catNome').value = '';
        document.getElementById('catFoto').value = '';
        document.getElementById('catSlug').value = '';
    }
    document.getElementById('modalCat').style.display = 'flex';
}

function salvarCategoria() {
    const nome = document.getElementById('catNome').value;
    const foto = document.getElementById('catFoto').value;
    const slug = document.getElementById('catSlug').value.toLowerCase().replace(/\s+/g, '-');

    const dados = { name: nome, image: foto, slug: slug };

    if(catEditId) {
        db.ref('categories/'+catEditId).update(dados).then(() => {
            alert("Categoria atualizada!");
            fecharModal();
        });
    } else {
        db.ref('categories').push(dados).then(() => {
            alert("Categoria criada!");
            fecharModal();
        });
    }
}

// --- FUNÇÕES DE PRODUTOS, PEDIDOS E ROMANEIO (MANTIDAS DO SEU ORIGINAL) ---
function carregarPedidos() {
    db.ref('orders').on('value', snap => {
        const container = document.getElementById('listaPedidos');
        container.innerHTML = '';
        snap.forEach(s => {
            const p = s.val();
            container.innerHTML += `
                <div class="card flex justify-between items-center">
                    <div>
                        <p class="text-[10px] text-gray-500">${p.data}</p>
                        <h4 class="font-bold">${p.cliente}</h4>
                        <p class="text-xs gold">R$ ${p.total}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="gerarRomaneio('${s.key}', 'fotos')" class="bg-blue-600 text-[10px] px-3 py-2 rounded font-bold">ROMANEIO FOTOS</button>
                        <button onclick="gerarRomaneio('${s.key}', 'completo')" class="bg-green-600 text-[10px] px-3 py-2 rounded font-bold">ROMANEIO COMPLETO</button>
                    </div>
                </div>`;
        });
    });
}

function gerarRomaneio(id, tipo) {
    db.ref('orders/'+id).once('value').then(s => {
        const p = s.val();
        const win = window.open('','_blank');
        let html = `<html><body onload="window.print()"><style>table{width:100%;border-collapse:collapse} td,th{border:1px solid #ddd;padding:8px;text-align:left} img{width:60px}</style>`;
        html += `<h2>ABELLA JOIAS - ROMANEIO ${tipo.toUpperCase()}</h2>`;
        html += `<p><b>Cliente:</b> ${p.cliente} | <b>WhatsApp:</b> ${p.whatsapp}</p>`;
        html += `<table><thead><tr><th>Foto</th><th>Item</th><th>Ref</th><th>Qtd</th><th>Peso</th></tr></thead><tbody>`;
        
        Object.values(p.itens || {}).forEach(i => {
            html += `<tr>
                <td><img src="${i.image}"></td>
                <td>${i.nome}</td>
                <td>${i.sku || '---'}</td>
                <td>${i.qtd}</td>
                <td>${i.peso || 0}g</td>
            </tr>`;
        });
        html += `</tbody></table></body></html>`;
        win.document.write(html);
    });
}

// Iniciar
carregarPedidos();
carregarCategorias();
// (Adicione aqui suas outras funções de produtos e promoções que já estavam no painel)
</script>
</body>
</html>

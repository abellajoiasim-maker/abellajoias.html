<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.tab{display:none}
.tab.active{display:block}
</style>
</head>

<body>

<header class="bg-white border-b px-10 py-6 flex justify-between">
  <div>
    <h1 class="font-serif text-xl tracking-widest gold">Abella Joias</h1>
    <p class="text-xs tracking-widest text-gray-400 uppercase">Painel Administrativo</p>
  </div>

  <nav class="flex gap-6 text-xs uppercase">
    <button onclick="openTab('empresa')" class="gold">Empresa</button>
    <button onclick="openTab('categorias')">Categorias</button>
    <button onclick="openTab('produtos')">Produtos</button>
    <button onclick="openTab('pedidos')">Pedidos</button>
  </nav>
</header>

<main class="max-w-6xl mx-auto p-8 space-y-16">

<!-- EMPRESA -->
<section id="empresa" class="tab active space-y-4">
<h2 class="font-serif gold text-2xl">Empresa</h2>

<div class="bg-white p-6 grid md:grid-cols-2 gap-4">
  <input id="empNome" placeholder="Nome" class="border p-3">
  <input id="empWhatsapp" placeholder="WhatsApp" class="border p-3">
  <input id="empPix" type="number" placeholder="Desconto PIX (%)" class="border p-3">
  <input id="empParcelas" placeholder="Parcelas cartão (ex: 3)" class="border p-3">
</div>

<button onclick="salvarEmpresa()" class="bg-black text-white px-6 py-3 text-xs">
SALVAR
</button>
</section>

<!-- CATEGORIAS -->
<section id="categorias" class="tab space-y-6">
<h2 class="font-serif gold text-2xl">Categorias</h2>

<div class="bg-white p-6 space-y-4">
  <input id="catNome" placeholder="Nome da categoria" class="border p-3 w-full">

  <input type="file" id="catImagem" accept="image/*" class="border p-3">
  <img id="catPreview" class="h-32 hidden object-cover">

  <button onclick="salvarCategoria()" class="bg-black text-white px-6 py-3 text-xs">
ADICIONAR CATEGORIA
</button>
</div>

<div id="listaCategorias" class="space-y-2"></div>
</section>

<!-- PRODUTOS -->
<section id="produtos" class="tab space-y-6">
<h2 class="font-serif gold text-2xl">Produtos</h2>

<div class="bg-white p-6 grid md:grid-cols-2 gap-4">
  <input id="pNome" placeholder="Nome" class="border p-3">
  <input id="pSku" placeholder="SKU" class="border p-3">
  <input id="pPreco" type="number" placeholder="Preço" class="border p-3">
  <input id="pPeso" type="number" placeholder="Peso (g)" class="border p-3">

  <select id="pCategoria" class="border p-3 md:col-span-2"></select>

  <input type="file" id="pImagem" accept="image/*" class="border p-3 md:col-span-2">
  <img id="pPreview" class="h-32 hidden object-cover">
</div>

<button onclick="salvarProduto()" id="btnProduto" class="bg-black text-white px-6 py-3 text-xs">
SALVAR PRODUTO
</button>

<div id="listaProdutos" class="grid grid-cols-4 gap-4 mt-6"></div>
</section>

<!-- PEDIDOS -->
<section id="pedidos" class="tab">
<h2 class="font-serif gold text-2xl">Pedidos</h2>
<div id="listaPedidos"></div>
</section>

</main>

<script>
// FIREBASE
firebase.initializeApp({
  apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId:"catalogo-abella-joias"
});
const db=firebase.database();
const storage=firebase.storage();

// TABS
function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// PREVIEW
catImagem.onchange=e=>{
  catPreview.src=URL.createObjectURL(e.target.files[0]);
  catPreview.classList.remove('hidden');
};
pImagem.onchange=e=>{
  pPreview.src=URL.createObjectURL(e.target.files[0]);
  pPreview.classList.remove('hidden');
};

// EMPRESA
function salvarEmpresa(){
  db.ref('settings').set({
    name:empNome.value,
    whatsapp:empWhatsapp.value,
    pix:+empPix.value,
    parcelas:+empParcelas.value
  });
}
db.ref('settings').on('value',s=>{
  if(!s.val()) return;
  empNome.value=s.val().name||'';
  empWhatsapp.value=s.val().whatsapp||'';
  empPix.value=s.val().pix||0;
  empParcelas.value=s.val().parcelas||0;
});

// CATEGORIAS
function salvarCategoria(){
  const file=catImagem.files[0];
  const nome=catNome.value;
  if(!nome||!file) return alert('Preencha tudo');

  const ref=storage.ref(`images/categorias/${nome}.jpg`);
  ref.put(file).then(()=>{
    ref.getDownloadURL().then(url=>{
      db.ref('categories').push({name:nome,image:url});
      catNome.value=''; catPreview.classList.add('hidden');
    });
  });
}

db.ref('categories').on('value',snap=>{
  listaCategorias.innerHTML='';
  pCategoria.innerHTML='<option value="">Selecione</option>';
  snap.forEach(s=>{
    listaCategorias.innerHTML+=`
    <div class="bg-white p-3 flex justify-between">
      ${s.val().name}
      <button onclick="db.ref('categories/${s.key}').remove()" class="text-red-600">Excluir</button>
    </div>`;
    pCategoria.innerHTML+=`<option>${s.val().name}</option>`;
  });
});

// PRODUTOS
function salvarProduto(){
  const file=pImagem.files[0];
  if(!file) return alert('Imagem obrigatória');

  const sku=pSku.value;
  const ref=storage.ref(`images/produtos/${sku}.jpg`);

  ref.put(file).then(()=>{
    ref.getDownloadURL().then(url=>{
      db.ref('products').push({
        name:pNome.value,
        sku:sku,
        price:+pPreco.value,
        weight:+pPeso.value,
        category:pCategoria.value,
        image:url
      });
      alert('Produto salvo');
    });
  });
}

db.ref('products').on('value',snap=>{
  listaProdutos.innerHTML='';
  snap.forEach(s=>{
    listaProdutos.innerHTML+=`
    <img src="${s.val().image}" class="aspect-square object-cover border">`;
  });
});
</script>

</body>
</html>

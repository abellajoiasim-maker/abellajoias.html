<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo | Abella Joias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background:#F8F6F2; font-family: sans-serif; }
        .serif { font-family: 'Cinzel', serif; }
        .gold { color: #A68966; }
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .nav-btn { font-size: 11px; font-weight: bold; letter-spacing: 0.1em; padding: 10px 15px; transition: 0.3s; border-bottom: 2px solid transparent; }
        .nav-btn.active { color: #A68966; border-bottom-color: #A68966; }
        
        input, select, textarea { border: 1px solid #ddd; padding: 12px; border-radius: 6px; width: 100%; font-size: 14px; }
        label { font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .btn-gold { background: #A68966; color: white; padding: 12px; border-radius: 6px; font-weight: bold; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

<header class="bg-white border-b px-8 py-4 flex flex-col md:flex-row justify-between items-center sticky top-0 z-50 gap-4">
    <div class="text-center md:text-left">
        <h1 class="serif text-xl gold uppercase tracking-tighter">Abella Joias</h1>
        <p class="text-[9px] uppercase tracking-widest text-gray-400">Painel de Controlo</p>
    </div>
    <nav class="flex flex-wrap justify-center gap-2">
        <button onclick="switchTab('tab-empresa', this)" class="nav-btn active">EMPRESA</button>
        <button onclick="switchTab('tab-categorias', this)" class="nav-btn">CATEGORIAS</button>
        <button onclick="switchTab('tab-produtos', this)" class="nav-btn">PRODUTOS</button>
        <button onclick="switchTab('tab-pedidos', this)" class="nav-btn">PEDIDOS</button>
    </nav>
</header>

<main class="max-w-7xl mx-auto p-6">

    <section id="tab-empresa" class="tab-content active space-y-6">
        <h2 class="serif text-2xl gold">Dados da Empresa</h2>
        <div class="bg-white p-6 rounded-xl shadow-sm grid md:grid-cols-2 gap-6">
            <div><label>Nome Comercial</label><input id="empNome"></div>
            <div><label>WhatsApp Pedidos (Ex: 5511999999999)</label><input id="empWhats"></div>
            <div><label>Desconto PIX (%)</label><input id="empPix" type="number"></div>
            <div><label>Parcelas sem Juros</label><input id="empParc" type="number"></div>
            <div class="md:col-span-2">
                <button onclick="saveEmpresa()" class="btn-gold w-full">SALVAR DADOS DA EMPRESA</button>
            </div>
        </div>
    </section>

    <section id="tab-categorias" class="tab-content space-y-6">
        <h2 class="serif text-2xl gold">Categorias</h2>
        <div class="bg-white p-6 rounded-xl shadow-sm grid md:grid-cols-3 gap-4 items-end">
            <input type="hidden" id="editCatId">
            <div><label>Nome da Categoria</label><input id="catNome" placeholder="Ex: Brincos"></div>
            <div><label>URL Imagem da Capa</label><input id="catImg" placeholder="Link da imagem"></div>
            <button onclick="saveCategoria()" class="btn-gold">SALVAR CATEGORIA</button>
        </div>
        <div id="gridCats" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
    </section>

    <section id="tab-produtos" class="tab-content space-y-6">
        <div class="flex justify-between items-center">
            <h2 class="serif text-2xl gold">Produtos</h2>
            <button onclick="resetProdForm()" class="text-xs bg-gray-200 px-4 py-2 rounded">LIMPAR FORMULÁRIO</button>
        </div>
        
        <div class="bg-white p-6 rounded-xl shadow-sm">
            <input type="hidden" id="editProdId">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2"><label>Nome do Produto</label><input id="pNome"></div>
                <div><label>SKU</label><input id="pSku"></div>
                <div><label>Categoria</label><select id="pCat"></select></div>
                <div><label>Preço Bruto (R$)</label><input id="pPreco" type="number" step="0.01"></div>
                <div><label>Peso (g)</label><input id="pPeso" type="number" step="0.01"></div>
                <div class="md:col-span-2"><label>URL da Imagem</label><input id="pImg"></div>
                <div class="flex items-center gap-2 pt-6">
                    <input type="checkbox" id="pVariacao" style="width:20px;height:20px">
                    <label class="mb-0">Possui Variações?</label>
                </div>
            </div>
            <button onclick="saveProduto()" class="btn-gold w-full mt-6 uppercase">Salvar Produto</button>
        </div>

        <div id="gridProds" class="grid grid-cols-2 md:grid-cols-5 gap-6"></div>
    </section>

    <section id="tab-pedidos" class="tab-content space-y-6">
        <h2 class="serif text-2xl gold">Pedidos Recebidos</h2>
        <div id="listaPedidos" class="space-y-4">
            <p class="text-gray-400 italic">Os pedidos feitos via site aparecerão aqui como histórico.</p>
        </div>
    </section>

</main>

<script>
// CONFIGURAÇÃO FIREBASE
const firebaseConfig = {
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// NAVEGAÇÃO ENTRE ABAS
function switchTab(tabId, btn) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    
    document.getElementById(tabId).classList.add('active');
    btn.classList.add('active');
}

// --- LÓGICA EMPRESA ---
db.ref('settings').on('value', s => {
    const d = s.val() || {};
    document.getElementById('empNome').value = d.nome || '';
    document.getElementById('empWhats').value = d.whatsapp || '';
    document.getElementById('empPix').value = d.pix || 0;
    document.getElementById('empParc').value = d.parcelas || 1;
});

function saveEmpresa() {
    db.ref('settings').update({
        nome: empNome.value, whatsapp: empWhats.value,
        pix: Number(empPix.value), parcelas: Number(empParc.value)
    }).then(() => alert("Dados da empresa atualizados!"));
}

// --- LÓGICA CATEGORIAS ---
function saveCategoria() {
    const nome = document.getElementById('catNome').value;
    const img = document.getElementById('catImg').value;
    if(!nome) return alert("Digite o nome da categoria");
    
    const id = document.getElementById('editCatId').value || nome.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]+/g, "-");
    
    db.ref('categories/' + id).update({ name: nome, image: img, slug: id })
    .then(() => {
        document.getElementById('catNome').value = '';
        document.getElementById('catImg').value = '';
        document.getElementById('editCatId').value = '';
    });
}

db.ref('categories').on('value', s => {
    const grid = document.getElementById('gridCats');
    const select = document.getElementById('pCat');
    grid.innerHTML = '';
    select.innerHTML = '<option value="">Selecione</option>';
    
    s.forEach(c => {
        const v = c.val();
        select.innerHTML += `<option value="${v.slug}">${v.name}</option>`;
        grid.innerHTML += `
            <div class="bg-white p-4 rounded shadow-sm text-center border">
                <img src="${v.image || 'https://via.placeholder.com/100'}" class="w-full aspect-square object-cover rounded mb-2">
                <p class="text-[10px] font-bold uppercase truncate">${v.name}</p>
                <div class="flex gap-2 mt-2">
                    <button onclick="editCat('${c.key}','${v.name}','${v.image}')" class="text-[9px] text-blue-500 font-bold">EDITAR</button>
                    <button onclick="delCat('${c.key}')" class="text-[9px] text-red-500 font-bold">EXCLUIR</button>
                </div>
            </div>`;
    });
});
function editCat(id, n, i) { document.getElementById('editCatId').value = id; document.getElementById('catNome').value = n; document.getElementById('catImg').value = i; }
function delCat(id) { if(confirm("Apagar categoria?")) db.ref('categories/'+id).remove(); }

// --- LÓGICA PRODUTOS ---
function saveProduto() {
    const sku = document.getElementById('pSku').value.trim();
    if(!sku) return alert("SKU é obrigatório");
    const id = sku.replace(/[\.\$#\[\]\/]/g, "-");

    db.ref('products/' + id).set({
        name: pNome.value, sku: sku, category: pCat.value,
        price: Number(pPreco.value), weight: pPeso.value,
        image: pImg.value, variacoes: pVariacao.checked
    }).then(() => {
        alert("Produto Salvo!");
        resetProdForm();
    });
}

function resetProdForm() {
    pNome.value = pSku.value = pPreco.value = pPeso.value = pImg.value = '';
    pVariacao.checked = false;
    document.getElementById('editProdId').value = '';
}

db.ref('products').on('value', s => {
    const grid = document.getElementById('gridProds');
    grid.innerHTML = '';
    let items = [];
    s.forEach(p => { items.push({id: p.key, ...p.val()}) });
    items.sort((a,b) => a.sku.localeCompare(b.sku));

    items.forEach(p => {
        grid.innerHTML += `
            <div class="bg-white border rounded-lg overflow-hidden flex flex-col shadow-sm">
                <img src="${p.image || 'https://via.placeholder.com/150'}" class="w-full aspect-square object-contain bg-gray-50">
                <div class="p-3 flex-1">
                    <p class="text-[9px] font-bold text-gray-400 uppercase">${p.category}</p>
                    <p class="text-[11px] font-bold h-8 overflow-hidden">${p.name}</p>
                    <p class="text-[10px] text-gray-500">SKU: ${p.sku}</p>
                    <p class="gold font-bold text-sm">R$ ${p.price.toFixed(2)}</p>
                </div>
                <div class="grid grid-cols-2 border-t text-[10px] font-bold">
                    <button onclick="editProd('${p.id}')" class="py-2 hover:bg-gray-100 text-blue-600">EDITAR</button>
                    <button onclick="delProd('${p.id}')" class="py-2 hover:bg-gray-100 text-red-600 border-l">ELIMINAR</button>
                </div>
            </div>`;
    });
});

function editProd(id) {
    db.ref('products/'+id).once('value', s => {
        const p = s.val();
        pNome.value = p.name; pSku.value = p.sku; pCat.value = p.category;
        pPreco.value = p.price; pPeso.value = p.weight; pImg.value = p.image || '';
        pVariacao.checked = p.variacoes || false;
        document.getElementById('editProdId').value = id;
        window.scrollTo(0,0);
    });
}
function delProd(id) { if(confirm("Eliminar este produto?")) db.ref('products/'+id).remove(); }

</script>
</body>
</html>

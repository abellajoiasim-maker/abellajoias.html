<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

<style>
body{background:#F8F6F2}
.gold{color:#A68966}
.font-serif{font-family:'Cinzel',serif}
.tab{display:none}
.tab.active{display:block}
</style>
</head>

<body>

<header class="bg-white border-b px-10 py-6 flex justify-between">
  <div>
    <h1 class="font-serif text-xl gold">Abella Joias</h1>
    <p class="text-xs text-gray-400 uppercase">Painel Administrativo</p>
  </div>

  <nav class="flex gap-6 text-xs uppercase">
    <button onclick="openTab('empresa')" class="gold">Empresa</button>
    <button onclick="openTab('categorias')">Categorias</button>
    <button onclick="openTab('produtos')">Produtos</button>
    <button onclick="openTab('pedidos')">Pedidos</button>
  </nav>
</header>

<main class="max-w-6xl mx-auto p-8 space-y-16">

<!-- ================= EMPRESA ================= -->
<section id="empresa" class="tab active space-y-6">
<h2 class="font-serif text-2xl gold">Empresa</h2>

<div class="bg-white p-6 grid md:grid-cols-2 gap-4">
  <input id="empNome" placeholder="Nome da empresa" class="border p-3">
  <input id="empWhatsapp" placeholder="WhatsApp" class="border p-3">
  <input id="empPix" type="number" placeholder="Desconto PIX (%)" class="border p-3">
  <input id="empParcelas" type="number" placeholder="Parcelas no cartão" class="border p-3">
</div>

<button onclick="salvarEmpresa()" class="bg-black text-white px-6 py-3 text-xs">
SALVAR
</button>
</section>

<!-- ================= CATEGORIAS ================= -->
<section id="categorias" class="tab space-y-6">
<h2 class="font-serif text-2xl gold">Categorias</h2>

<div class="bg-white p-6 space-y-4">
  <input id="catNome" placeholder="Nome da categoria" class="border p-3 w-full">

  <input type="file" id="catImagem">

  <button onclick="salvarCategoria()" class="bg-black text-white px-6 py-3 text-xs">
SALVAR CATEGORIA
  </button>
</div>

<div id="listaCategorias" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
</section>

<!-- ================= PRODUTOS ================= -->
<section id="produtos" class="tab space-y-6">
<h2 class="font-serif text-2xl gold">Produtos</h2>

<div class="bg-white p-6 grid md:grid-cols-2 gap-4">
  <input id="pNome" placeholder="Nome" class="border p-3">
  <input id="pSku" placeholder="SKU" class="border p-3">
  <input id="pPreco" type="number" placeholder="Preço" class="border p-3">
  <input id="pPeso" type="number" placeholder="Peso (g)" class="border p-3">

  <select id="pCategoria" class="border p-3">
    <option value="">Categoria</option>
  </select>

  <input type="file" id="pImagem">
</div>

<button onclick="salvarProduto()" class="bg-black text-white px-6 py-3 text-xs">
SALVAR PRODUTO
</button>

<div id="listaProdutos" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6"></div>
</section>

<!-- ================= PEDIDOS ================= -->
<section id="pedidos" class="tab">
<h2 class="font-serif text-2xl gold">Pedidos</h2>
<div id="listaPedidos"></div>
</section>

</main>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias",
  storageBucket: "catalogo-abella-joias.appspot.com"
});

const db = firebase.database();
const storage = firebase.storage();

/* TABS */
function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* EMPRESA */
function salvarEmpresa(){
  db.ref('settings').set({
    name: empNome.value,
    whatsapp: empWhatsapp.value,
    pix: Number(empPix.value||0),
    parcelas: Number(empParcelas.value||1)
  });
}

db.ref('settings').on('value',s=>{
  if(!s.val()) return;
  empNome.value=s.val().name;
  empWhatsapp.value=s.val().whatsapp;
  empPix.value=s.val().pix;
  empParcelas.value=s.val().parcelas;
});

/* ================= CATEGORIAS COM UPLOAD ================= */
function salvarCategoria(){
  const file = catImagem.files[0];
  if(!file || !catNome.value) return alert('Preencha tudo');

  const ref = storage.ref('categorias/'+Date.now()+'-'+file.name);
  ref.put(file).then(snapshot=>{
    snapshot.ref.getDownloadURL().then(url=>{
      db.ref('categories').push({
        name: catNome.value,
        image: url
      });
      catNome.value='';
      catImagem.value='';
    });
  });
}

db.ref('categories').on('value',snap=>{
  listaCategorias.innerHTML='';
  pCategoria.innerHTML='<option value="">Categoria</option>';
  snap.forEach(s=>{
    const c=s.val();
    listaCategorias.innerHTML+=`
      <div class="bg-white p-2 text-center">
        <img src="${c.image}" class="aspect-square object-cover mb-2">
        <p>${c.name}</p>
      </div>`;
    pCategoria.innerHTML+=`<option>${c.name}</option>`;
  });
});

/* ================= PRODUTOS COM UPLOAD ================= */
function salvarProduto(){
  const file = pImagem.files[0];
  if(!file) return alert('Selecione imagem');

  const ref = storage.ref('produtos/'+Date.now()+'-'+file.name);
  ref.put(file).then(snapshot=>{
    snapshot.ref.getDownloadURL().then(url=>{
      db.ref('products').push({
        name:pNome.value,
        sku:pSku.value,
        price:Number(pPreco.value),
        weight:Number(pPeso.value),
        category:pCategoria.value,
        image:url
      });
      pNome.value=pSku.value=pPreco.value=pPeso.value='';
      pImagem.value='';
    });
  });
}

db.ref('products').on('value',snap=>{
  listaProdutos.innerHTML='';
  snap.forEach(s=>{
    const p=s.val();
    listaProdutos.innerHTML+=`
      <div class="bg-white p-2">
        <img src="${p.image}" class="aspect-square object-cover mb-2">
        <p class="text-sm">${p.name}</p>
      </div>`;
  });
});
</script>

</body>
</html>

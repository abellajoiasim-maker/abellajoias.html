<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.tab{display:none}
.tab.active{display:block}
</style>
</head>

<body>

<header class="bg-white border-b px-10 py-6 flex justify-between">
  <div>
    <h1 class="font-serif text-xl tracking-widest gold">Abella Joias</h1>
    <p class="text-xs tracking-widest text-gray-400 uppercase">Painel Administrativo</p>
  </div>

  <nav class="flex gap-8 text-xs tracking-widest uppercase">
    <button onclick="openTab('empresa')" class="gold">Empresa</button>
    <button onclick="openTab('categorias')">Categorias</button>
    <button onclick="openTab('produtos')">Produtos</button>
    <button onclick="openTab('pedidos')">Pedidos</button>
  </nav>
</header>

<main class="max-w-6xl mx-auto p-8 space-y-16">

<!-- EMPRESA -->
<section id="empresa" class="tab active space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Empresa</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-6">
  <input id="empNome" placeholder="Nome da empresa" class="border p-3">
  <input id="empWhatsapp" placeholder="WhatsApp" class="border p-3">
</div>

<button onclick="salvarEmpresa()" class="bg-black text-white px-8 py-3 text-xs">
SALVAR CONFIGURAÃ‡Ã•ES
</button>
</section>

<!-- CATEGORIAS -->
<section id="categorias" class="tab space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Categorias</h2>

<div class="bg-white border p-6 flex gap-4">
  <input id="catNome" placeholder="Nome da categoria" class="border p-3 flex-1">
  <button onclick="salvarCategoria()" class="bg-black text-white px-6 text-xs">
    SALVAR
  </button>
</div>

<div id="listaCategorias" class="space-y-2"></div>
</section>

<!-- PRODUTOS -->
<section id="produtos" class="tab space-y-8">
<h2 class="font-serif text-2xl gold border-b pb-2">Produtos</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-6">
  <input id="pNome" placeholder="Nome do produto" class="border p-3">
  <input id="pSku" placeholder="SKU" class="border p-3">
  <input id="pPreco" type="number" placeholder="PreÃ§o" class="border p-3">
  <input id="pPeso" type="number" placeholder="Peso (g)" class="border p-3">

  <select id="pCategoria" class="border p-3">
    <option value="">Selecione a categoria</option>
  </select>

  <input id="pImagemUrl" placeholder="URL da imagem" class="border p-3 md:col-span-2">
</div>

<button onclick="salvarProduto()" class="bg-black text-white px-8 py-3 text-xs">
SALVAR PRODUTO
</button>
</section>

<!-- PEDIDOS / RELATÃ“RIO -->
<section id="pedidos" class="tab space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Pedidos / RelatÃ³rio de Vendas</h2>

<div id="listaPedidos" class="space-y-4"></div>

<div class="bg-white border p-4 text-right">
  <strong>Total vendido:</strong>
  <span id="totalVendas" class="gold font-semibold">R$ 0,00</span>
</div>
</section>

</main>

<script>
// ðŸ”¥ FIREBASE
firebase.initializeApp({
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
  projectId: "SEU_PROJETO"
});
const db = firebase.database();

/* TABS */
function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* EMPRESA */
function salvarEmpresa(){
  db.ref('settings').set({
    name: empNome.value,
    whatsapp: empWhatsapp.value
  }).then(()=>alert('Dados da empresa salvos'));
}

db.ref('settings').once('value').then(s=>{
  if(!s.val()) return;
  empNome.value = s.val().name || '';
  empWhatsapp.value = s.val().whatsapp || '';
});

/* CATEGORIAS */
let editCat = null;

function salvarCategoria(){
  if(!catNome.value) return;

  if(editCat){
    db.ref('categories/'+editCat).update({name:catNome.value});
    editCat = null;
  } else {
    db.ref('categories').push({name:catNome.value});
  }
  catNome.value='';
}

function editarCategoria(id,nome){
  catNome.value=nome;
  editCat=id;
}

function excluirCategoria(id){
  if(confirm('Excluir categoria?')){
    db.ref('categories/'+id).remove();
  }
}

db.ref('categories').on('value',snap=>{
  listaCategorias.innerHTML='';
  pCategoria.innerHTML='<option value="">Selecione a categoria</option>';

  snap.forEach(s=>{
    listaCategorias.innerHTML+=`
    <div class="bg-white border p-3 flex justify-between">
      ${s.val().name}
      <div class="flex gap-3 text-xs">
        <button onclick="editarCategoria('${s.key}','${s.val().name}')" class="text-blue-600">Editar</button>
        <button onclick="excluirCategoria('${s.key}')" class="text-red-600">Excluir</button>
      </div>
    </div>`;
    pCategoria.innerHTML+=`<option value="${s.val().name}">${s.val().name}</option>`;
  });
});

/* PRODUTOS */
function salvarProduto(){
  if(!pNome.value || !pCategoria.value){
    alert('Informe nome e categoria');
    return;
  }

  db.ref('products').push({
    name:pNome.value,
    sku:pSku.value,
    price:Number(pPreco.value||0),
    weight:Number(pPeso.value||0),
    category:pCategoria.value,
    image:pImagemUrl.value
  });

  pNome.value=pSku.value=pPreco.value=pPeso.value=pImagemUrl.value='';
  pCategoria.value='';
}

/* PEDIDOS / RELATÃ“RIO */
db.ref('orders').on('value',snap=>{
  let total=0;
  listaPedidos.innerHTML='';

  snap.forEach(s=>{
    const o=s.val();
    total+=Number(o.total||0);

    listaPedidos.innerHTML+=`
    <div class="bg-white border p-4 text-sm">
      <p><strong>Cliente:</strong> ${o.cliente||'-'}</p>
      <p><strong>Data:</strong> ${o.data}</p>
      <p><strong>Total:</strong> R$ ${Number(o.total).toFixed(2)}</p>
      <p><strong>Peso:</strong> ${o.peso||0} g</p>
      <p><strong>Pagamento:</strong> ${o.pagamento||'-'}</p>
    </div>`;
  });

  totalVendas.innerText='R$ '+total.toFixed(2);
});
</script>

</body>
</html>

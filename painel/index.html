<script>

/* UTILS */

function showTab(id,btn){

    document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));

    document.getElementById(id).classList.add('active');

    document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));

    btn.classList.add('active');

}



function abrirModal(t, b, cb) {

    document.getElementById('modal').style.display = 'flex';

    document.getElementById('modalTitle').innerText = t;

    document.getElementById('modalBody').innerHTML = b;

    const btnS = document.getElementById('btnSalvar');

    if (cb) {

        btnS.style.display = 'block';

        btnS.onclick = () => { cb(); fecharModal(); };

    } else {

        btnS.style.display = 'none';

    }

}

function fecharModal() { document.getElementById('modal').style.display = 'none'; }

function excluir(p, id) { if (confirm('Excluir permanentemente?')) db.ref(p + '/' + id).remove(); }

function togglePause(p, id) { db.ref(p + '/' + id + '/paused').transaction(v => !v); }



/* EMPRESA */

db.ref('settings').on('value',s=>{

    const v=s.val()||{};

    document.getElementById('empNome').value=v.nome||'';

    document.getElementById('empWhats').value=v.whatsapp||'';

    document.getElementById('empPix').value=v.pix||0;

    document.getElementById('empParc').value=v.parcelas||1;

});

function salvarEmpresa(){

    db.ref('settings').update({

        nome: empNome.value,

        whatsapp: empWhats.value,

        pix: +empPix.value,

        parcelas: +empParc.value

}



/* CATEGORIAS & PRODUTOS (L√≥gica que voc√™ j√° tinha) */

db.ref('categories').on('value',s=>{

    const listaCategorias = document.getElementById('listaCategorias');

    const listaPromocoes = document.getElementById('listaPromocoes');

    listaCategorias.innerHTML=''; listaPromocoes.innerHTML='';

    s.forEach(c=>{

        const d=c.val();

        listaCategorias.innerHTML+=`<div class="card"><b>${d.name}</b><div class="flex gap-1 mt-2"><button class="btn" onclick="editarCategoria('${c.key}')">Editar</button><button class="btn btn-red" onclick="excluir('categories','${c.key}')">Excluir</button></div></div>`;

        listaPromocoes.innerHTML+=`<div class="card flex justify-between items-center"><span>${d.name}</span><input type="number" id="promo-${c.key}" value="${d.discount||0}" class="w-20 mb-0"></div>`;

    });

});



db.ref('products').on('value', s => {
    const container = document.getElementById('produtosPorCategoria');
    container.innerHTML = '';
    const map = {};
    
    // Pegamos a promo global para comparar
    db.ref('settings/promocao').once('value').then(sp => {
        const promoGlobal = sp.val() || { ativa: false, porcentagem: 0 };

        s.forEach(p => {
            const v = p.val(); v.id = p.key;
            if (!map[v.category]) map[v.category] = [];
            map[v.category].push(v);
        });

        Object.keys(map).forEach(cat => {
            container.innerHTML += `<h3 class="text-[#caa85c] mt-6 mb-2 uppercase text-xs font-bold tracking-widest">${cat}</h3><div class="grid" id="grid-${cat}"></div>`;
            const g = document.getElementById(`grid-${cat}`);
            
            map[cat].forEach(p => {
                // L√ìGICA DE PRE√áO:
                const pBase = parseFloat(p.price || 0);
                const descP = parseInt(p.discount || 0); // Desconto do produto
                const descG = promoGlobal.ativa ? promoGlobal.porcentagem : 0; // Desconto global
                const melhorDesc = Math.max(descP, descG); // Usa o maior desconto dispon√≠vel

                let precoHtml = `R$ ${pBase.toFixed(2)}`;
                let badgeHtml = '';

                if (melhorDesc > 0) {
                    const pNovo = pBase * (1 - (melhorDesc / 100));
                    badgeHtml = `<div class="badge-desconto">-${melhorDesc}%</div>`;
                    precoHtml = `<span class="preco-riscado">R$ ${pBase.toFixed(2)}</span> <span class="text-green-500">R$ ${pNovo.toFixed(2)}</span>`;
                }

                g.innerHTML += `
                    <div class="card produto-container">
                        ${badgeHtml}
                        <img src="${p.image}" class="w-full h-24 object-cover rounded mb-2 opacity-80">
                        <div class="text-[10px] opacity-50">${p.sku || '---'}</div>
                        <div class="text-xs font-bold">${p.name}</div>
                        <div class="text-xs mt-1">${precoHtml}</div>
                        <div class="flex gap-1 mt-2">
                            <button class="btn" onclick="editarProduto('${p.id}')">Editar</button>
                            <button class="btn btn-red" onclick="excluir('products','${p.id}')">‚úï</button>
                        </div>
                    </div>`;
            });
        });
    });
});



/* === 1. FUN√á√ÉO EDITAR PRODUTO (COM CAMPO DE DESCONTO) === */

            abrirModal('Editar Produto', `

                        <div>

                            <label class="text-[10px] text-[#caa85c] font-bold">PRE√áO BASE (R$)</label>

                            <input id="pPrice" type="number" step="0.01" value="${p.price}" class="w-full bg-black border-[#333]">

                        </div>

                        <div>

                            <label class="text-[10px] text-green-500 font-bold text-xs">PROMO INDIVIDUAL (%)</label>

                            <input id="pDiscount" type="number" value="${p.discount || 0}" class="w-full bg-black border-[#333]" placeholder="Ex: 10">

                        </div>

                    </div>



                    <label class="text-[10px] text-[#caa85c] font-bold uppercase">Varia√ß√£o de Categoria</label>

                    <select id="pVar" class="w-full">${opts}</select>



                    <label class="text-[10px] text-[#caa85c] font-bold uppercase">URL da Imagem</label>

                    <input id="pImg" value="${p.image}" class="w-full">

                        <img src="${p.image}" class="w-20 h-20 object-cover rounded border border-[#333]" onerror="this.src='https://via.placeholder.com/100'">

                    </div>

                </div>

            `, () => {

                // A√ß√£o ao clicar em Salvar no Modal

                const dadosAtualizados = {

                    name: document.getElementById('pName').value,

                    sku: document.getElementById('pSku').value,

                    price: parseFloat(document.getElementById('pPrice').value || 0),

                    discount: parseInt(document.getElementById('pDiscount').value || 0),

                    weight: document.getElementById('pWeight').value,

                    variacao: document.getElementById('pVar').value,

                    image: document.getElementById('pImg').value

                };



                db.ref('products/' + id).update(dadosAtualizados)

                    .then(() => console.log("Produto atualizado!"));

            });

        });

    });

}



/* === 2. GERENCIADOR DE PROMO√á√ïES POR CATEGORIA (AJUSTADO) === */
function abrirPainelPromocoes() {
    Promise.all([
        db.ref('settings/promocao').once('value'),
        db.ref('categories').once('value')
    ]).then(([snapPromo, snapCats]) => {
        const promo = snapPromo.val() || { ativa: false, porcentagem: 0 };
        let listaCats = '';
        
        snapCats.forEach(c => {
            const cat = c.val();
            // Mudamos o ID do input para "promo-ID" para bater com o seletor de salvamento
            listaCats += `
                <div class="flex justify-between items-center mb-2 bg-white/5 p-2 rounded border border-[#222]">
                    <span class="text-[11px] font-bold">${cat.name}</span>
                    <div class="flex items-center gap-1">
                        <input type="number" id="promo-${c.key}" value="${cat.discount || 0}" 
                               class="w-14 bg-black border border-[#444] text-center text-xs p-1 rounded">
                        <span class="text-[#caa85c] text-[10px]">%</span>
                    </div>
                </div>`;
        });

        const html = `
            <div class="flex flex-col gap-4">
                <button onclick="togglePromo()" class="w-full py-3 rounded-xl font-bold ${promo.ativa ? 'bg-green-600' : 'bg-red-600'}">
                    STATUS GLOBAL: ${promo.ativa ? 'ATIVA' : 'INATIVA'}
                </button>
                <div>
                    <label class="text-[10px] text-[#caa85c] font-bold uppercase">Desconto Geral (%)</label>
                    <input type="number" id="promoPorcentagem" value="${promo.porcentagem || 0}" class="w-full bg-black border border-[#444] p-2 rounded">
                </div>
                <hr class="border-[#222]">
                <label class="text-[10px] text-[#caa85c] font-bold uppercase">Por Categoria (%)</label>
                <div class="max-h-48 overflow-y-auto pr-1">${listaCats}</div>
            </div>`;

        abrirModal('Gerenciar Promo√ß√µes', html, () => {
            const updates = {};
            const pGeral = parseInt(document.getElementById('promoPorcentagem').value) || 0;
            
            updates['settings/promocao/porcentagem'] = pGeral;
            
            document.querySelectorAll('[id^="promo-"]').forEach(i => {
                const catID = i.id.replace('promo-', '');
                updates['categories/' + catID + '/discount'] = parseInt(i.value || 0);
            });
            
            db.ref().update(updates).then(() => {
                alert('Descontos sincronizados com sucesso!');
                fecharModal();
            });
        });
    });
}

/* === FUN√á√ïES DE APOIO E GEST√ÉO === */



function filtrarPedidos() {

    const termo = document.getElementById('inputBusca').value.toLowerCase();

    const cards = document.querySelectorAll('.pedido-card');

    cards.forEach(card => {

        const textoCard = card.innerText.toLowerCase();

        card.style.display = textoCard.includes(termo) ? 'flex' : 'none';

    });

}



function excluirReal(id) {

    if(confirm("‚ö†Ô∏è AVISO: Isso apagar√° o pedido permanentemente do Firebase. Deseja continuar?")) {

        db.ref('orders/' + id).remove();

    }

}



function cancelarPedido(id) {

    if(confirm("Deseja arquivar este pedido? Ele sair√° da lista principal.")) {

        db.ref('orders/' + id).update({ status: 'Cancelado', arquivado: true });

    }

}

                        <span>TOTAL FINAL:</span> <span>R$ ${totalFinal.toFixed(2)}</span>

                <div class="grid grid-cols-1 gap-2 mt-4 no-print">

        `, null);

                </div>



                <div id="containerItensEdit" class="mt-4 max-h-40 overflow-y-auto">${itensEditHtml}</div>

                </div>

            </div>

        `, () => {

            // FUN√á√ÉO SALVAR (Ao clicar no bot√£o dourado)

            const novosItens = {...p.itens};

            document.querySelectorAll('.item-edit-row').forEach(row => {

                const iId = row.dataset.id;

                const nQtd = parseInt(row.querySelector('.edit-qtd').value);

                if(nQtd > 0) {

                    if(novosItens[iId]) novosItens[iId].qtd = nQtd;

                } else {

                    delete novosItens[iId];

                }

            });



            // Atualiza no Firebase incluindo BAIRRO e CIDADE

            db.ref('orders/' + id).update({

                cliente: document.getElementById('editCli').value,

                total: parseFloat(document.getElementById('editTotal').value),

                itens: novosItens,

                endereco_detalhado: { 

                    local: document.getElementById('editEndLocal').value, 

                    rua: document.getElementById('editEndRua').value, 

                    num: document.getElementById('editEndNum').value,

                    bairro: document.getElementById('editEndBairro').value,

                    cidade: document.getElementById('editEndCidade').value

                }

            }).then(() => {

                console.log("Pedido atualizado!");

            });

        });

    });

}



function recalcularTotalEdicao() {

    let soma = 0;

    document.querySelectorAll('.item-edit-row').forEach(row => {

        const q = parseInt(row.querySelector('.edit-qtd').value) || 0;

        const p = parseFloat(row.querySelector('.edit-qtd').dataset.preco) || 0;

        soma += (q * p);

    });

    document.getElementById('editTotal').value = soma.toFixed(2);

}

function abrirPainelPromocoes() {
    Promise.all([
        db.ref('categories').once('value'),
        db.ref('settings/promocao').once('value')
    ]).then(([snapCats, snapPromo]) => {
        const promo = snapPromo.val() || { ativa: false, porcentagem: 0 };
        let listaCats = '';

        snapCats.forEach(c => {
            const d = c.val();
            listaCats += `
                <div class="flex justify-between items-center p-2 bg-black mb-1 rounded border border-[#222]">
                    <span class="text-[10px] uppercase">${d.name}</span>
                    <input type="number" id="promo-${c.key}" value="${d.discount || 0}" class="w-16 mb-0 text-center text-xs">
                </div>`;
        });

        abrirModal('Gerenciar Promo√ß√µes', `
            <div class="space-y-4">
                <div class="p-3 bg-[#111] rounded border border-[#222] flex justify-between items-center">
                    <span class="text-xs font-bold">PROMO√á√ÉO GERAL</span>
                    <button onclick="togglePromo()" class="btn ${promo.ativa ? 'bg-green-600' : 'bg-red-600'}">
                        ${promo.ativa ? 'ATIVA' : 'INATIVA'}
                    </button>
                </div>
                <div>
                    <label class="text-[10px] text-[#caa85c] font-bold">PORCENTAGEM GERAL (%)</label>
                    <input type="number" id="promoPorcentagem" value="${promo.porcentagem}">
                </div>
                <hr class="border-[#222]">
                <label class="text-[10px] text-[#caa85c] font-bold">DESCONTOS POR CATEGORIA (%)</label>
                <div class="max-h-40 overflow-y-auto">${listaCats}</div>
            </div>
        `, () => {
            // Salvar tudo de uma vez
            const pGeral = document.getElementById('promoPorcentagem').value;
            db.ref('settings/promocao/porcentagem').set(parseInt(pGeral));
            
            // Salva categorias
            document.querySelectorAll('[id^="promo-"]').forEach(i => {
                db.ref('categories/' + i.id.replace('promo-', '')).update({ discount: parseInt(i.value || 0) });
            });
            alert('Promo√ß√µes aplicadas com sucesso!');
        });
    });
}

function togglePromo() {
    db.ref('settings/promocao/ativa').once('value').then(s => {
        const statusAtual = s.val() || false;
        db.ref('settings/promocao/ativa').set(!statusAtual).then(() => {
            fecharModal();
            abrirPainelPromocoes();
        });
    });
}

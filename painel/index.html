<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.tab{display:none}
.tab.active{display:block}
</style>
</head>

<body>

<header class="bg-white border-b px-10 py-6 flex justify-between">
  <div>
    <h1 class="font-serif text-xl tracking-widest gold">Abella Joias</h1>
    <p class="text-xs tracking-widest text-gray-400 uppercase">Painel Administrativo</p>
  </div>

  <nav class="flex gap-8 text-xs tracking-widest uppercase">
    <button onclick="openTab('empresa')" class="gold">Empresa</button>
    <button onclick="openTab('categorias')">Categorias</button>
    <button onclick="openTab('produtos')">Produtos</button>
    <button onclick="openTab('relatorios')">Relatórios</button>
  </nav>
</header>

<main class="max-w-6xl mx-auto p-8 space-y-16">

<!-- EMPRESA -->
<section id="empresa" class="tab active space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Dados da Empresa</h2>
<div class="bg-white border p-6 grid md:grid-cols-2 gap-6">
  <input id="empNome" placeholder="Nome da empresa" class="border p-3">
  <input id="empWhatsapp" placeholder="WhatsApp" class="border p-3">
  <input id="empPix" type="number" placeholder="Desconto PIX (%)" class="border p-3">
  <input id="empParcelas" type="number" placeholder="Parcelas no cartão" class="border p-3">
</div>
<button onclick="salvarEmpresa()" class="bg-black text-white px-8 py-3 text-xs">SALVAR</button>
</section>

<!-- CATEGORIAS -->
<section id="categorias" class="tab space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Categorias</h2>
<div class="bg-white border p-6 flex gap-4">
  <input id="catNome" placeholder="Nome da categoria" class="border p-3 flex-1">
  <button onclick="salvarCategoria()" class="bg-black text-white px-6 text-xs">ADICIONAR</button>
</div>
<div id="listaCategorias" class="space-y-2"></div>
</section>

<!-- PRODUTOS -->
<section id="produtos" class="tab space-y-8">
<h2 class="font-serif text-2xl gold border-b pb-2">Produtos</h2>
<div class="bg-white border p-6 grid md:grid-cols-2 gap-6">
  <input id="pNome" placeholder="Nome" class="border p-3">
  <input id="pSku" placeholder="SKU" class="border p-3">
  <input id="pPreco" type="number" placeholder="Preço" class="border p-3">
  <input id="pPeso" type="number" placeholder="Peso (g)" class="border p-3">
  <select id="pCategoria" class="border p-3"><option value="">Categoria</option></select>
  <input id="pImagemUrl" placeholder="URL da imagem" class="border p-3 md:col-span-2">
</div>
<button onclick="salvarProduto()" class="bg-black text-white px-8 py-3 text-xs">SALVAR PRODUTO</button>
<div id="listaProdutos" class="grid sm:grid-cols-2 gap-6 mt-6"></div>
</section>

<!-- RELATÓRIOS -->
<section id="relatorios" class="tab space-y-8">
<h2 class="font-serif text-2xl gold border-b pb-2">Relatórios de Vendas</h2>

<div class="grid md:grid-cols-3 gap-6">
  <div class="bg-white border p-6">
    <p class="text-xs text-gray-400">TOTAL VENDIDO</p>
    <p class="text-2xl font-semibold gold">R$ <span id="rTotal">0.00</span></p>
  </div>
  <div class="bg-white border p-6">
    <p class="text-xs text-gray-400">PEDIDOS</p>
    <p class="text-2xl font-semibold"><span id="rQtd">0</span></p>
  </div>
  <div class="bg-white border p-6">
    <p class="text-xs text-gray-400">TICKET MÉDIO</p>
    <p class="text-2xl font-semibold">R$ <span id="rTicket">0.00</span></p>
  </div>
</div>

<div id="listaRelatorios" class="space-y-4"></div>
</section>

</main>

<script>
firebase.initializeApp({
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
  projectId: "SEU_PROJETO"
});
const db = firebase.database();

/* TABS */
function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* EMPRESA */
function salvarEmpresa(){
  db.ref('settings').set({
    name: empNome.value,
    whatsapp: empWhatsapp.value,
    pix:Number(empPix.value||0),
    parcelas:Number(empParcelas.value||1)
  });
}
db.ref('settings').once('value').then(s=>{
  if(!s.val())return;
  empNome.value=s.val().name;
  empWhatsapp.value=s.val().whatsapp;
  empPix.value=s.val().pix;
  empParcelas.value=s.val().parcelas;
});

/* CATEGORIAS */
function salvarCategoria(){
  if(!catNome.value)return;
  db.ref('categories').push({name:catNome.value});
  catNome.value='';
}
db.ref('categories').on('value',s=>{
  listaCategorias.innerHTML='';
  pCategoria.innerHTML='<option value="">Categoria</option>';
  s.forEach(c=>{
    listaCategorias.innerHTML+=`<div class="bg-white border p-3">${c.val().name}</div>`;
    pCategoria.innerHTML+=`<option>${c.val().name}</option>`;
  });
});

/* PRODUTOS */
function salvarProduto(){
  db.ref('products').push({
    name:pNome.value,
    sku:pSku.value,
    price:Number(pPreco.value),
    weight:Number(pPeso.value),
    category:pCategoria.value,
    image:pImagemUrl.value
  });
}
db.ref('products').on('value',s=>{
  listaProdutos.innerHTML='';
  s.forEach(p=>{
    const i=p.val();
    listaProdutos.innerHTML+=`
      <div class="bg-white border p-4">
        <img src="${i.image}" class="h-40 w-full object-cover">
        <p>${i.name}</p>
        <p class="text-xs">${i.category} • ${i.weight}g</p>
        <p class="gold">R$ ${i.price.toFixed(2)}</p>
      </div>`;
  });
});

/* RELATÓRIOS */
db.ref('orders').on('value',snap=>{
  let total=0,qtd=0;
  snap.forEach(o=>{
    total+=o.val().total;
    qtd++;
  });
  rTotal.textContent=total.toFixed(2);
  rQtd.textContent=qtd;
  rTicket.textContent=qtd?(total/qtd).toFixed(2):'0.00';
});
</script>

</body>
</html>

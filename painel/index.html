<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.tab{display:none}
.tab.active{display:block}
img.square{aspect-ratio:1/1;object-fit:contain}
</style>
</head>

<body>

<header class="bg-white border-b px-10 py-6 flex justify-between">
  <div>
    <h1 class="font-serif text-xl tracking-widest gold">Abella Joias</h1>
    <p class="text-xs tracking-widest text-gray-400 uppercase">Painel Administrativo</p>
  </div>

  <nav class="flex gap-6 text-xs uppercase tracking-widest">
    <button onclick="openTab('empresa')" class="gold">Empresa</button>
    <button onclick="openTab('categorias')">Categorias</button>
    <button onclick="openTab('produtos')">Produtos</button>
    <button onclick="openTab('importacao')" class="font-bold">ImportaÃ§Ã£o CSV</button>
    <button onclick="openTab('pedidos')">Pedidos</button>
  </nav>
</header>

<main class="max-w-7xl mx-auto p-8 space-y-16">

<!-- EMPRESA -->
<section id="empresa" class="tab active space-y-6">
<h2 class="font-serif text-2xl gold">Empresa</h2>
<div class="grid md:grid-cols-2 gap-4 bg-white p-6 border">
<input id="empNome" placeholder="Nome" class="border p-3">
<input id="empWhatsapp" placeholder="WhatsApp" class="border p-3">
<input id="empPix" type="number" placeholder="Desconto PIX (%)" class="border p-3">
<input id="empParcelas" placeholder="Parcelas no cartÃ£o (ex: 3)" class="border p-3">
</div>
<button onclick="salvarEmpresa()" class="bg-black text-white px-8 py-3">Salvar</button>
</section>

<!-- CATEGORIAS -->
<section id="categorias" class="tab space-y-6">
<h2 class="font-serif text-2xl gold">Categorias</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-4">
<input id="catNome" placeholder="Nome da categoria" class="border p-3">
<input id="catImagem" placeholder="URL imagem (Firebase Storage)" class="border p-3">
</div>
<button onclick="salvarCategoria()" class="bg-black text-white px-6 py-2">Salvar categoria</button>

<div id="listaCategorias" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
</section>

<!-- PRODUTOS -->
<section id="produtos" class="tab space-y-8">
<h2 class="font-serif text-2xl gold">Produtos</h2>
<div id="listaProdutos"></div>
</section>

<!-- IMPORTAÃ‡ÃƒO CSV -->
<section id="importacao" class="tab space-y-6">
<h2 class="font-serif text-2xl gold">ImportaÃ§Ã£o de Produtos (CSV)</h2>

<div class="bg-white border p-6 space-y-4">
<p class="text-sm text-gray-600">
ðŸ“¥ Envie um arquivo CSV para cadastrar produtos em massa.<br>
Separador obrigatÃ³rio: <b>;</b>
</p>

<input type="file" id="csvFile" accept=".csv" class="border p-3 w-full">

<button onclick="importarCSV()" class="bg-green-600 text-white px-6 py-3">
IMPORTAR PRODUTOS
</button>

<div id="importLog" class="text-sm text-gray-600"></div>
</div>
</section>

<!-- PEDIDOS -->
<section id="pedidos" class="tab space-y-6">
<h2 class="font-serif text-2xl gold">Pedidos</h2>
<div id="listaPedidos"></div>
</section>

</main>

<script>

/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "SUA_API_KEY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias",
  storageBucket: "catalogo-abella-joias.appspot.com"
});

const db = firebase.database();

/* TABS */
function openTab(id){
 document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}

/* EMPRESA */
function salvarEmpresa(){
 db.ref('settings').set({
  name:empNome.value,
  whatsapp:empWhatsapp.value,
  pix:Number(empPix.value||0),
  parcelas:Number(empParcelas.value||0)
 });
}
db.ref('settings').on('value',s=>{
 if(!s.val())return;
 empNome.value=s.val().name||'';
 empWhatsapp.value=s.val().whatsapp||'';
 empPix.value=s.val().pix||0;
 empParcelas.value=s.val().parcelas||0;
});

/* CATEGORIAS */
function salvarCategoria(){
 if(!catNome.value || !catImagem.value) return alert('Preencha tudo');
 db.ref('categories').push({
  name:catNome.value,
  image:catImagem.value
 });
 catNome.value='';catImagem.value='';
}
db.ref('categories').on('value',snap=>{
 listaCategorias.innerHTML='';
 const arr=[];
 snap.forEach(s=>arr.push({...s.val(),id:s.key}));
 arr.sort((a,b)=>a.name.localeCompare(b.name));
 arr.forEach(c=>{
  listaCategorias.innerHTML+=`
  <div class="bg-white border p-3 text-center">
    <img src="${c.image}" class="square w-full mb-2">
    <p>${c.name}</p>
    <button onclick="db.ref('categories/${c.id}').remove()" class="text-red-600 text-xs mt-2">Excluir</button>
  </div>`;
 });
});

/* IMPORTAÃ‡ÃƒO CSV */
function importarCSV(){
 const file=document.getElementById('csvFile').files[0];
 if(!file) return alert('Selecione o CSV');

 const reader=new FileReader();
 reader.onload=e=>{
  const linhas=e.target.result.split('\n');
  linhas.shift(); // remove cabeÃ§alho
  let count=0;

  linhas.forEach(l=>{
   if(!l.trim()) return;
   const [tipo,nome,sku,categoria,preco,peso,imagem,variacoes]=l.split(';');
   const produto={
    name:nome,
    sku:sku,
    category:categoria,
    price:Number(preco),
    weight:Number(peso),
    image:imagem||'',
    type:tipo
   };
   if(tipo==='variacao'){
    produto.variacoes=(variacoes||'').split('|');
   }
   db.ref('products').push(produto);
   count++;
  });

  importLog.innerHTML=`âœ… ${count} produtos importados com sucesso`;
 };
 reader.readAsText(file,'UTF-8');
}
</script>

</body>
</html>

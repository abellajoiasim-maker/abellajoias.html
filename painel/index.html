<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Abella Joias | Catálogo Atacado</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="Abella Joias | Catálogo Virtual">
    <meta property="og:description" content="Clique para conferir nossas novidades em joias no bruto e faça seu pedido.">
    <meta property="og:url" content="https://abellajoiasim-maker.github.io/abellajoias/">
    
    <meta property="og:image" content="https://raw.githubusercontent.com/abellajoiasim-maker/abellajoias/main/images/banners/banner-link.jpeg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/abellajoiasim-maker/abellajoias/main/images/banners/banner-link.jpeg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <style>
        body { font-family:'Poppins', sans-serif; background:#f8f6f2; }
        .serif { font-family:'Cinzel', serif; }
        .gold { color:#A68966; }
        .card-cat { background:#fff; border-radius:16px; border:1px solid #eee; transition:.3s; overflow:hidden; }
        .card-cat:hover { transform:translateY(-5px); border-color:#A68966; }
    </style>
</head>
<body>

<header class="bg-white border-b sticky top-0 z-50">
    <div class="text-center py-8 space-y-4">
        <h1 class="serif text-4xl gold tracking-widest">Abella Joias</h1>
        <div class="h-px bg-[#A68966] w-20 mx-auto"></div>
        <p class="tracking-[0.3em] text-[10px] text-gray-500 uppercase font-medium">Atacado de Joias no Bruto</p>

        <div class="flex justify-center gap-2 mt-4 px-4">
            <a href="index.html" class="bg-black text-white px-6 py-2 rounded-full text-[10px] font-bold tracking-widest uppercase">Categorias</a>
            <a href="galvanicas.html" class="bg-white border border-gray-200 text-gray-600 px-6 py-2 rounded-full text-[10px] font-bold tracking-widest uppercase">Galvânicas</a>
            <a href="https://abellajoiasim-maker.github.io/abellajoias/checkout_premium.html" class="bg-[#A68966] text-white px-6 py-2 rounded-full text-[10px] font-bold tracking-widest uppercase">Carrinho</a>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto p-6">
    <h2 class="serif text-xl text-center mb-10 text-gray-700">Escolha uma Categoria</h2>
    <div id="gridCategorias" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
</main>

<script>
const firebaseConfig = { apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" };
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

db.ref('categories').on('value', snap => {
    const grid = document.getElementById('gridCategorias');
    grid.innerHTML = '';
    snap.forEach(c => {
        const d = c.val();
        if(d.paused) return;
        grid.innerHTML += `
            <a href="categoria.html?cat=${d.slug}" class="card-cat block shadow-sm">
                <div class="aspect-square bg-white flex items-center justify-center p-6">
                    <img src="${d.image || 'https://via.placeholder.com/400'}" class="max-h-full object-contain">
                </div>
                <div class="p-4 text-center border-t">
                    <span class="text-xs font-bold uppercase tracking-widest">${d.name}</span>
                </div>
            </a>`;
    });
});
</script>
</body>
</html>

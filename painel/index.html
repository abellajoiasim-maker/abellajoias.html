<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.tab{display:none}
.tab.active{display:block}

.status-Novo{background:#FEF3C7}
.status-Separação{background:#E0F2FE}
.status-Enviado{background:#EDE9FE}
.status-Finalizado{background:#ECFDF5}

@media print{
 body *{visibility:hidden}
 #romaneio, #romaneio *{visibility:visible}
 #romaneio{position:absolute;top:0;left:0;width:100%}
}
</style>
</head>

<body>

<header class="bg-white border-b px-10 py-6 flex justify-between">
  <div>
    <h1 class="font-serif text-xl tracking-widest gold">Abella Joias</h1>
    <p class="text-xs tracking-widest text-gray-400 uppercase">Painel Administrativo</p>
  </div>

  <nav class="flex gap-8 text-xs tracking-widest uppercase">
    <button onclick="openTab('empresa')" class="gold">Empresa</button>
    <button onclick="openTab('categorias')">Categorias</button>
    <button onclick="openTab('produtos')">Produtos</button>
    <button onclick="openTab('pedidos')">Pedidos</button>
  </nav>
</header>

<main class="max-w-6xl mx-auto p-8 space-y-16">

<!-- EMPRESA -->
<section id="empresa" class="tab active space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Empresa</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-4">
  <input id="empNome" placeholder="Nome da empresa" class="border p-3">
  <input id="empWhatsapp" placeholder="WhatsApp" class="border p-3">
  <input id="empPix" type="number" placeholder="Desconto PIX (%)" class="border p-3">
  <input id="empParcelas" placeholder="Parcelas no cartão (ex: 3x sem acréscimo)" class="border p-3">
</div>

<button onclick="salvarEmpresa()" class="bg-black text-white px-8 py-3 text-xs">
SALVAR EMPRESA
</button>
</section>

<!-- CATEGORIAS -->
<section id="categorias" class="tab space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Categorias</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-4">
  <input id="catNome" placeholder="Nome da categoria" class="border p-3">
  <input id="catImagem" placeholder="URL da imagem (1:1)" class="border p-3">
</div>

<button onclick="salvarCategoria()" class="bg-black text-white px-6 py-3 text-xs">
SALVAR CATEGORIA
</button>

<div id="listaCategorias" class="space-y-2"></div>
</section>

<!-- PRODUTOS -->
<section id="produtos" class="tab space-y-8">
<h2 class="font-serif text-2xl gold border-b pb-2">Produtos</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-4">
  <input id="pNome" placeholder="Nome do produto" class="border p-3">
  <input id="pSku" placeholder="SKU" class="border p-3">
  <input id="pPreco" type="number" placeholder="Preço" class="border p-3">
  <input id="pPeso" type="number" placeholder="Peso unitário (g)" class="border p-3">

  <select id="pCategoria" class="border p-3">
    <option value="">Selecione a categoria</option>
  </select>

  <input id="pImagemUrl" placeholder="URL da imagem do produto" class="border p-3 md:col-span-2">
</div>

<button onclick="salvarProduto()" id="btnSalvarProduto"
 class="bg-black text-white px-8 py-3 text-xs">
SALVAR PRODUTO
</button>

<div id="listaProdutos" class="grid sm:grid-cols-2 gap-6 mt-6"></div>
</section>

<!-- PEDIDOS -->
<section id="pedidos" class="tab space-y-4">
<h2 class="font-serif text-2xl gold border-b pb-2">Pedidos</h2>
<div id="listaPedidos" class="space-y-4"></div>
</section>

</main>

<!-- ROMANEIO -->
<div id="romaneio" class="hidden bg-white p-10 text-sm">
  <h2 class="font-serif text-xl gold mb-4">Romaneio</h2>
  <p><strong>Cliente:</strong> <span id="rCliente"></span></p>
  <p><strong>WhatsApp:</strong> <span id="rWhats"></span></p>
  <p><strong>Pagamento:</strong> <span id="rPag"></span></p>
  <p><strong>Peso Total:</strong> <span id="rPeso"></span> g</p>

  <table class="w-full border mt-6">
    <thead>
      <tr>
        <th class="border p-2">Produto</th>
        <th class="border p-2">SKU</th>
        <th class="border p-2">Qtd</th>
        <th class="border p-2">Peso</th>
        <th class="border p-2">Total</th>
      </tr>
    </thead>
    <tbody id="rItens"></tbody>
  </table>

  <p class="mt-6 text-right font-bold">
    Total: R$ <span id="rTotal"></span>
  </p>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias"
});
const db=firebase.database();

/* TABS */
function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* EMPRESA */
function salvarEmpresa(){
  db.ref('settings').set({
    name: empNome.value,
    whatsapp: empWhatsapp.value,
    pix: Number(empPix.value||0),
    parcelas: empParcelas.value
  });
}
db.ref('settings').on('value',s=>{
  if(!s.val()) return;
  empNome.value=s.val().name||'';
  empWhatsapp.value=s.val().whatsapp||'';
  empPix.value=s.val().pix||0;
  empParcelas.value=s.val().parcelas||'';
});

/* CATEGORIAS */
function salvarCategoria(){
  if(!catNome.value||!catImagem.value) return;
  db.ref('categories').push({name:catNome.value,image:catImagem.value});
  catNome.value=catImagem.value='';
}
db.ref('categories').on('value',snap=>{
  listaCategorias.innerHTML='';
  pCategoria.innerHTML='<option value="">Selecione</option>';
  snap.forEach(s=>{
    listaCategorias.innerHTML+=`
    <div class="bg-white border p-3 flex justify-between">
      ${s.val().name}
      <button onclick="db.ref('categories/${s.key}').remove()" class="text-red-600 text-xs">Excluir</button>
    </div>`;
    pCategoria.innerHTML+=`<option>${s.val().name}</option>`;
  });
});

/* PRODUTOS */
let produtoEditando=null;
function salvarProduto(){
  const p={name:pNome.value,sku:pSku.value,price:+pPreco.value,weight:+pPeso.value,
    category:pCategoria.value,image:pImagemUrl.value};
  if(produtoEditando){
    db.ref('products/'+produtoEditando).set(p);
    produtoEditando=null;
    btnSalvarProduto.textContent='SALVAR PRODUTO';
  }else{
    db.ref('products').push(p);
  }
  pNome.value=pSku.value=pPreco.value=pPeso.value=pImagemUrl.value='';
}
db.ref('products').on('value',snap=>{
  listaProdutos.innerHTML='';
  snap.forEach(s=>{
    const p=s.val();
    listaProdutos.innerHTML+=`
    <div class="bg-white border p-4">
      <img src="${p.image}" class="h-40 w-full object-cover">
      <p class="font-semibold">${p.name}</p>
      <p class="text-xs">SKU ${p.sku} • ${p.weight}g</p>
      <p class="gold font-semibold">R$ ${p.price.toFixed(2)}</p>
      <div class="flex gap-2 mt-2 text-xs">
        <button onclick="editarProduto('${s.key}')" class="bg-blue-500 text-white px-2 py-1">Editar</button>
        <button onclick="db.ref('products/${s.key}').remove()" class="bg-red-500 text-white px-2 py-1">Excluir</button>
      </div>
    </div>`;
  });
});
function editarProduto(id){
  db.ref('products/'+id).once('value').then(s=>{
    const p=s.val();
    pNome.value=p.name;pSku.value=p.sku;pPreco.value=p.price;pPeso.value=p.weight;
    pCategoria.value=p.category;pImagemUrl.value=p.image;
    produtoEditando=id;
    btnSalvarProduto.textContent='ATUALIZAR PRODUTO';
  });
}

/* PEDIDOS + ROMANEIO */
db.ref('orders').on('value',snap=>{
  listaPedidos.innerHTML='';
  snap.forEach(s=>{
    const o=s.val(),id=s.key;
    listaPedidos.innerHTML+=`
    <div class="bg-white border p-4 status-${o.status}">
      <p class="font-semibold">${o.cliente}</p>
      <p class="text-xs">${o.data}</p>
      <p>${o.pagamento} • ${o.peso}g</p>
      <strong>R$ ${o.total.toFixed(2)}</strong>
      <div class="flex gap-2 mt-2 text-xs">
        ${['Novo','Separação','Enviado','Finalizado'].map(st=>`
        <button onclick="db.ref('orders/${id}/status').set('${st}')" class="border px-2 py-1">${st}</button>`).join('')}
        <button onclick="imprimir(${JSON.stringify(o).replace(/"/g,'&quot;')})" class="bg-black text-white px-2 py-1">Romaneio</button>
        <button onclick="db.ref('orders/${id}').remove()" class="text-red-600 px-2 py-1">Excluir</button>
      </div>
    </div>`;
  });
});
function imprimir(o){
  rCliente.textContent=o.cliente;
  rWhats.textContent=o.whatsapp;
  rPag.textContent=o.pagamento;
  rPeso.textContent=o.peso;
  rTotal.textContent=o.total.toFixed(2);
  rItens.innerHTML='';
  o.itens.forEach(i=>{
    rItens.innerHTML+=`
    <tr>
      <td class="border p-2">${i.name}</td>
      <td class="border p-2">${i.sku||''}</td>
      <td class="border p-2">${i.qty}</td>
      <td class="border p-2">${(i.weight*i.qty).toFixed(2)}g</td>
      <td class="border p-2">R$ ${(i.price*i.qty).toFixed(2)}</td>
    </tr>`;
  });
  romaneio.classList.remove('hidden');
  window.print();
  romaneio.classList.add('hidden');
}
</script>

</body>
</html>

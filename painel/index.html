<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#C9A24D}

.tab{display:none}
.tab.active{display:block}

.status-Novo{background:#FEF3C7}
.status-Separação{background:#E0F2FE}
.status-Enviado{background:#EDE9FE}
.status-Finalizado{background:#ECFDF5}

@media print{
 body *{visibility:hidden}
 #romaneio, #romaneio *{visibility:visible}
 #romaneio{position:absolute;top:0;left:0;width:100%}
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="bg-white border-b px-8 py-6 flex justify-between">
  <div>
    <h1 class="font-serif text-xl gold tracking-widest">Abella Joias</h1>
    <p class="text-xs tracking-widest text-gray-400 uppercase">Painel Administrativo</p>
  </div>
  <nav class="flex gap-6 text-xs tracking-widest uppercase">
    <button onclick="openTab('empresa')">Empresa</button>
    <button onclick="openTab('categorias')">Categorias</button>
    <button onclick="openTab('produtos')">Produtos</button>
    <button onclick="openTab('pedidos')">Pedidos</button>
  </nav>
</header>

<main class="max-w-7xl mx-auto p-8 space-y-16">

<!-- ================= EMPRESA ================= -->
<section id="empresa" class="tab active space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Empresa</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-4">
  <input id="empNome" placeholder="Nome da empresa" class="border p-3">
  <input id="empWhatsapp" placeholder="WhatsApp" class="border p-3">
  <input id="empPix" type="number" placeholder="Desconto PIX (%)" class="border p-3">
  <input id="empParcelas" type="number" placeholder="Parcelas no cartão (ex: 3)" class="border p-3">
</div>

<button onclick="salvarEmpresa()" class="bg-black text-white px-8 py-3 text-xs">
SALVAR
</button>
</section>

<!-- ================= CATEGORIAS ================= -->
<section id="categorias" class="tab space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Categorias</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-4">
  <input id="catNome" placeholder="Nome da categoria" class="border p-3">
  <input id="catImagem" placeholder="URL da imagem (Firebase Storage)" class="border p-3">
</div>

<button onclick="salvarCategoria()" class="bg-black text-white px-6 py-2 text-xs">
SALVAR CATEGORIA
</button>

<div id="listaCategorias" class="grid md:grid-cols-4 gap-6"></div>
</section>

<!-- ================= PRODUTOS ================= -->
<section id="produtos" class="tab space-y-8">
<h2 class="font-serif text-2xl gold border-b pb-2">Produtos</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-4">
  <input id="pNome" placeholder="Nome do produto" class="border p-3">
  <input id="pSku" placeholder="SKU" class="border p-3">
  <input id="pPreco" type="number" placeholder="Preço" class="border p-3">
  <input id="pPeso" type="number" placeholder="Peso (g)" class="border p-3">

  <select id="pCategoria" class="border p-3"></select>

  <input id="pImagem" placeholder="URL da imagem (Firebase)" class="border p-3 md:col-span-2">

  <label class="flex items-center gap-2 text-xs">
    <input type="checkbox" id="pVariacoes"> Produto com variações A–Z
  </label>
</div>

<button onclick="salvarProduto()" id="btnSalvarProduto"
 class="bg-black text-white px-8 py-3 text-xs">
SALVAR PRODUTO
</button>

<div id="listaProdutos" class="space-y-10"></div>
</section>

<!-- ================= PEDIDOS ================= -->
<section id="pedidos" class="tab space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Pedidos</h2>
<div id="listaPedidos" class="space-y-4"></div>
</section>

</main>

<!-- ================= ROMANEIO ================= -->
<div id="romaneio" class="hidden bg-white p-10 text-sm">
  <h2 class="font-serif text-xl gold mb-4">Romaneio</h2>
  <p><strong>Cliente:</strong> <span id="rCliente"></span></p>
  <p><strong>WhatsApp:</strong> <span id="rWhats"></span></p>
  <p><strong>Pagamento:</strong> <span id="rPag"></span></p>

  <p><strong>Valor Cheio:</strong> R$ <span id="rCheio"></span></p>
  <p><strong>Desconto:</strong> R$ <span id="rDesc"></span></p>
  <p><strong>Total:</strong> R$ <span id="rTotal"></span></p>

  <table class="w-full border mt-6">
    <thead>
      <tr>
        <th class="border p-2">Produto</th>
        <th class="border p-2">Qtd</th>
        <th class="border p-2">Valor</th>
      </tr>
    </thead>
    <tbody id="rItens"></tbody>
  </table>
</div>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias"
});
const db=firebase.database();

/* ================= TABS ================= */
function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ================= EMPRESA ================= */
function salvarEmpresa(){
  db.ref('settings').set({
    name: empNome.value,
    whatsapp: empWhatsapp.value,
    pix: Number(empPix.value||0),
    parcelas: Number(empParcelas.value||1)
  });
}
db.ref('settings').on('value',s=>{
  if(!s.val()) return;
  empNome.value=s.val().name||'';
  empWhatsapp.value=s.val().whatsapp||'';
  empPix.value=s.val().pix||0;
  empParcelas.value=s.val().parcelas||1;
});

/* ================= CATEGORIAS ================= */
let categoriaEdit=null;

function salvarCategoria(){
  const data={name:catNome.value,image:catImagem.value};
  categoriaEdit
    ? db.ref('categories/'+categoriaEdit).set(data)
    : db.ref('categories').push(data);
  categoriaEdit=null;
  catNome.value=catImagem.value='';
}

db.ref('categories').on('value',snap=>{
  listaCategorias.innerHTML='';
  pCategoria.innerHTML='';
  snap.forEach(s=>{
    const c=s.val();
    listaCategorias.innerHTML+=`
      <div class="bg-white border p-3">
        <img src="${c.image}" class="aspect-square object-cover mb-2">
        <p class="font-semibold">${c.name}</p>
        <div class="flex gap-2 text-xs mt-2">
          <button onclick="editarCategoria('${s.key}','${c.name}','${c.image}')">Editar</button>
          <button onclick="db.ref('categories/${s.key}').remove()" class="text-red-600">Excluir</button>
        </div>
      </div>`;
    pCategoria.innerHTML+=`<option>${c.name}</option>`;
  });
});

function editarCategoria(id,nome,img){
  categoriaEdit=id;
  catNome.value=nome;
  catImagem.value=img;
}

/* ================= PRODUTOS ================= */
let produtoEdit=null;

function salvarProduto(){
  const produto={
    name:pNome.value,
    sku:pSku.value,
    price:Number(pPreco.value),
    weight:Number(pPeso.value),
    category:pCategoria.value,
    image:pImagem.value,
    variacoes:pVariacoes.checked
  };
  produtoEdit
    ? db.ref('products/'+produtoEdit).set(produto)
    : db.ref('products').push(produto);
  produtoEdit=null;
  pNome.value=pSku.value=pPreco.value=pPeso.value=pImagem.value='';
}

/* LISTAGEM ORGANIZADA */
db.ref('products').on('value',snap=>{
  const porCategoria={};
  snap.forEach(s=>{
    const p=s.val();
    p.id=s.key;
    (porCategoria[p.category] ||= []).push(p);
  });

  listaProdutos.innerHTML='';
  Object.keys(porCategoria).sort().forEach(cat=>{
    listaProdutos.innerHTML+=`<h3 class="font-serif gold text-xl">${cat}</h3>
      <div class="grid md:grid-cols-4 gap-4">
        ${porCategoria[cat].sort((a,b)=>a.sku.localeCompare(b.sku)).map(p=>`
        <div class="bg-white border p-3">
          <img src="${p.image}" class="aspect-square object-cover">
          <p class="mt-2 font-semibold">${p.name}</p>
          <p class="text-xs">SKU ${p.sku}</p>
          <p class="gold">R$ ${p.price.toFixed(2)}</p>
          <div class="flex gap-2 text-xs mt-2">
            <button onclick="editarProduto('${p.id}')">Editar</button>
            <button onclick="db.ref('products/${p.id}').remove()" class="text-red-600">Excluir</button>
          </div>
        </div>`).join('')}
      </div>`;
  });
});

function editarProduto(id){
  db.ref('products/'+id).once('value').then(s=>{
    const p=s.val();
    produtoEdit=id;
    pNome.value=p.name;
    pSku.value=p.sku;
    pPreco.value=p.price;
    pPeso.value=p.weight;
    pCategoria.value=p.category;
    pImagem.value=p.image;
    pVariacoes.checked=p.variacoes||false;
  });
}
</script>

</body>
</html>

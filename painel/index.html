<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Seletivo | Abella Joias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body { background:#F0F2F5; font-family: sans-serif; }
        .tab-panel { display: none; }
        .active { display: block !important; }
        .nav-btn { flex:1; text-align:center; padding:15px; background:#e2e2e2; cursor:pointer; font-weight:bold; font-size:11px; }
        .active-btn { background:#fff; color:#A68966; border-bottom: 3px solid #A68966; }
        
        /* Modal de VisualizaÃ§Ã£o */
        #modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:1000; align-items:center; justify-content:center; padding:20px; }
        .modal-content { background:#fff; padding:20px; border-radius:15px; max-width:500px; width:100%; max-height:90vh; overflow-y:auto; }
    </style>
</head>
<body>

<nav class="flex sticky top-0 z-50 shadow-md">
    <div onclick="switchTab('aba-empresa', this)" class="nav-btn active-btn">EMPRESA</div>
    <div onclick="switchTab('aba-categorias', this)" class="nav-btn">CATEGORIAS</div>
    <div onclick="switchTab('aba-produtos', this)" class="nav-btn">PRODUTOS</div>
</nav>

<main class="p-4 max-w-5xl mx-auto">

    <div id="aba-empresa" class="tab-panel active">
        <div class="bg-white p-6 rounded-xl shadow">
            <h2 class="font-bold mb-4">ConfiguraÃ§Ãµes</h2>
            <input id="empNome" class="w-full p-3 border rounded mb-2" placeholder="Nome da Loja">
            <input id="empWhats" class="w-full p-3 border rounded mb-4" placeholder="WhatsApp">
            <button onclick="saveEmpresa()" class="w-full bg-green-600 text-white p-4 rounded-xl font-bold">SALVAR DADOS</button>
        </div>
    </div>

    <div id="aba-categorias" class="tab-panel">
        <div class="bg-white p-4 rounded shadow mb-4">
            <input id="catNome" class="w-full p-2 border mb-2" placeholder="Nome Categoria">
            <input id="catImg" class="w-full p-2 border mb-2" placeholder="Link Imagem Capa">
            <button onclick="saveCategoria()" class="w-full bg-black text-white p-2 rounded">CRIAR CATEGORIA</button>
        </div>
        <div id="gridCats" class="grid grid-cols-2 gap-2"></div>
    </div>

    <div id="aba-produtos" class="tab-panel">
        <div class="flex gap-2 mb-4">
            <input type="text" id="busca" onkeyup="filtrar()" placeholder="ðŸ” Buscar por SKU ou Nome..." class="flex-1 p-4 rounded-xl border-2 border-gray-300">
            <button onclick="listarProdutos()" class="bg-blue-600 text-white px-6 rounded-xl font-bold text-xs uppercase">Atualizar Lista</button>
        </div>
        
        <div id="gridProds" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
            </div>
    </div>

</main>

<div id="modal">
    <div class="modal-content shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-lg">Detalhes do Produto</h3>
            <button onclick="fecharModal()" class="text-2xl">&times;</button>
        </div>
        
        <img id="mImgPrev" src="" class="w-full h-48 object-contain bg-gray-100 rounded-lg mb-4">
        
        <div class="space-y-2">
            <input type="hidden" id="editProdId">
            <label class="text-[10px] font-bold">NOME</label>
            <input id="pNome" class="w-full p-2 border rounded">
            
            <div class="flex gap-2">
                <div class="flex-1">
                    <label class="text-[10px] font-bold">SKU</label>
                    <input id="pSku" class="p-2 border rounded w-full">
                </div>
                <div class="flex-1">
                    <label class="text-[10px] font-bold">PREÃ‡O (R$)</label>
                    <input id="pPreco" type="number" step="0.01" class="p-2 border rounded w-full">
                </div>
            </div>

            <label class="text-[10px] font-bold">CATEGORIA</label>
            <select id="pCat" class="w-full p-2 border rounded"></select>
            
            <label class="text-[10px] font-bold">URL DA IMAGEM</label>
            <input id="pImg" class="w-full p-2 border rounded" onchange="document.getElementById('mImgPrev').src = this.value">
        </div>

        <div class="flex gap-2 mt-6">
            <button onclick="saveProduto()" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-bold">SALVAR ALTERAÃ‡Ã•ES</button>
            <button onclick="deleteItem('products/'+document.getElementById('editProdId').value)" class="bg-red-100 text-red-600 px-4 rounded-lg font-bold">EXCLUIR</button>
        </div>
    </div>
</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function switchTab(id, el) {
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-btn'));
    document.getElementById(id).classList.add('active');
    el.classList.add('active-btn');
}

function fecharModal() { document.getElementById('modal').style.display = 'none'; }

// LISTAR PRODUTOS (Quadrados Seletivos)
function listarProdutos() {
    const grid = document.getElementById('gridProds');
    grid.innerHTML = '<p class="col-span-full text-center">Carregando...</p>';
    
    db.ref('products').once('value', s => {
        grid.innerHTML = '';
        s.forEach(p => {
            const v = p.val();
            const temImg = v.image && v.image.length > 10;
            
            grid.innerHTML += `
                <div onclick="abrirEdicao('${p.key}')" class="item-prod bg-white p-3 rounded-lg border-2 border-transparent hover:border-blue-400 cursor-pointer shadow-sm transition-all">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[9px] font-mono font-bold text-gray-400">${v.sku}</span>
                        <div class="w-2 h-2 rounded-full ${temImg ? 'bg-green-500' : 'bg-red-500'}" title="${temImg ? 'Com imagem' : 'Sem imagem'}"></div>
                    </div>
                    <p class="text-[10px] font-bold uppercase leading-tight h-8 overflow-hidden">${v.name}</p>
                    <p class="text-[10px] text-blue-600 mt-1 font-bold">R$ ${v.price.toFixed(2)}</p>
                </div>`;
        });
    });
}

function abrirEdicao(id) {
    db.ref('products/'+id).once('value', s => {
        const v = s.val();
        document.getElementById('editProdId').value = id;
        document.getElementById('pNome').value = v.name;
        document.getElementById('pSku').value = v.sku;
        document.getElementById('pPreco').value = v.price;
        document.getElementById('pCat').value = v.category;
        document.getElementById('pImg').value = v.image;
        document.getElementById('mImgPrev').src = v.image || 'https://via.placeholder.com/150?text=Sem+Foto';
        document.getElementById('modal').style.display = 'flex';
    });
}

async function saveProduto() {
    const id = document.getElementById('editProdId').value || document.getElementById('pSku').value.replace(/[^a-zA-Z0-9]/g, "-");
    await db.ref('products/' + id).update({
        name: document.getElementById('pNome').value,
        sku: document.getElementById('pSku').value,
        category: document.getElementById('pCat').value,
        price: Number(document.getElementById('pPreco').value),
        image: document.getElementById('pImg').value
    });
    fecharModal();
    listarProdutos();
}

// INICIALIZAÃ‡ÃƒO E OUTRAS FUNÃ‡Ã•ES
db.ref('categories').once('value', s => {
    const sel = document.getElementById('pCat');
    s.forEach(c => sel.innerHTML += `<option value="${c.val().slug}">${c.val().name}</option>`);
});

function deleteItem(path) { if(confirm("Excluir definitivamente?")) db.ref(path).remove().then(() => { fecharModal(); listarProdutos(); }); }

function filtrar() {
    const t = document.getElementById('busca').value.toLowerCase();
    document.querySelectorAll('.item-prod').forEach(el => {
        el.style.display = el.innerText.toLowerCase().includes(t) ? 'block' : 'none';
    });
}

listarProdutos();
</script>
</body>
</html>

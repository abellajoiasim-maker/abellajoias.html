<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo â€¢ Abella Joias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #caa85c; --bg: #0b0b0b; --card: #141414; }
        body { background: var(--bg); color: #eee; font-family: 'Inter', sans-serif; margin: 0; }
        nav button.active { border-bottom: 2px solid var(--gold); color: var(--gold); }
        section { display: none; min-height: 300px; }
        section.active { display: block; }
        .card { background: var(--card); border: 1px solid #2a2a2a; border-radius: 16px; padding: 14px; }
        .btn { background: #222; border: 1px solid #444; padding: 8px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; color: white; transition: 0.3s; }
        .btn:hover { background: #333; }
        .btn-gold { background: var(--gold); color: #000; font-weight: 700; padding: 10px; border-radius: 8px; cursor: pointer; }
        input, select { background: #111; border: 1px solid #333; padding: 8px; border-radius: 8px; width: 100%; margin-bottom: 8px; color: #fff; outline: none; }
        
        #print-area { display: none; }

        @media print {
            body * { visibility: hidden !important; }
            #print-area, #print-area * { visibility: visible !important; }
            #print-area { 
                display: block !important; 
                position: absolute !important; 
                left: 0 !important; top: 0 !important; 
                width: 100% !important; 
                background: white !important;
                color: black !important;
            }
            @page { size: portrait; margin: 1cm; }
        }
    </style>
</head>
<body>

<header class="p-5 text-center text-xl font-bold bg-black border-b border-[#222] text-[#caa85c] tracking-widest uppercase">
    Abella Joias â€¢ Painel de Controle
</header>

<nav class="flex gap-2 p-2 bg-[#111] sticky top-0 z-50 overflow-x-auto">
    <button class="btn active" onclick="showTab('empresa', this)">Empresa</button>
    <button class="btn" onclick="showTab('categorias', this)">Categorias</button>
    <button class="btn" onclick="showTab('produtos', this)">Produtos</button>
    <button class="btn" onclick="showTab('promocoes', this)">PromoÃ§Ãµes</button>
    <button class="btn" onclick="showTab('pedidos', this)">Pedidos</button>
</nav>

<main class="p-6 max-w-4xl mx-auto">
    <section id="empresa" class="active">
        <div class="card space-y-3">
            <h2 class="text-[#caa85c] font-bold uppercase text-sm">ConfiguraÃ§Ã£o da Loja</h2>
            <input id="empNome" placeholder="Nome da Empresa">
            <input id="empSub" placeholder="Slogan / SubtÃ­tulo">
            <input id="empWhats" placeholder="WhatsApp da Loja">
            <div class="grid grid-cols-2 gap-2">
                <input id="empDesc" type="number" placeholder="Desc. PIX %">
                <input id="empParc" type="number" placeholder="Parcelas MÃ¡x">
            </div>
            <button class="btn-gold w-full" onclick="salvarEmpresa()">GUARDAR ALTERAÃ‡Ã•ES</button>
        </div>
    </section>

    <section id="categorias">
        <div class="card mb-4">
            <input id="newCatName" placeholder="Nome da Nova Categoria">
            <button class="btn-gold w-full" onclick="novaCategoria()">+ CADASTRAR CATEGORIA</button>
        </div>
        <div id="listaCategorias" class="grid gap-2"></div>
    </section>

    <section id="produtos">
        <div id="listaProdutos" class="grid gap-2">Gerencie seus produtos aqui...</div>
    </section>

    <section id="promocoes">
        <div id="listaPromocoes" class="grid gap-2">Configure promoÃ§Ãµes aqui...</div>
    </section>

    <section id="pedidos">
        <div id="listaPedidos" class="grid gap-4"></div>
    </section>
</main>

<div id="editorPedido" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-4">
    <div class="bg-[#111] w-full max-w-5xl rounded-2xl p-6 overflow-auto max-h-[95vh] border border-[#333]">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-[#caa85c] font-bold text-xl uppercase">Gerenciar Pedido</h2>
            <button onclick="fecharEditorPedido()" class="text-white text-2xl">&times;</button>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="card bg-black/40">
                <h3 class="text-xs text-gray-500 font-bold mb-3 uppercase">InformaÃ§Ãµes do Cliente</h3>
                <input id="edClienteNome" placeholder="Nome do Cliente">
                <input id="edClienteTel" placeholder="WhatsApp">
                <input id="edLocal" placeholder="Local de Entrega">
            </div>
            <div class="card bg-black/40">
                <h3 class="text-xs text-gray-500 font-bold mb-3 uppercase">EndereÃ§o</h3>
                <input id="edRua" placeholder="Rua / Logradouro">
                <div class="grid grid-cols-3 gap-2">
                    <input id="edNum" placeholder="NÂº">
                    <input id="edBairro" class="col-span-2" placeholder="Bairro">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input id="edCidade" placeholder="Cidade">
                    <input id="edCep" placeholder="CEP">
                </div>
            </div>
        </div>

        <h3 class="font-bold mt-6 mb-2 text-xs text-[#caa85c] uppercase">Itens do Pedido</h3>
        <div id="edItens" class="space-y-2 mb-4"></div>
        <button class="btn w-full mb-6 border-dashed border-gray-600" onclick="adicionarItemEditor()">+ ADICIONAR ITEM</button>

        <div class="grid grid-cols-3 gap-4 p-4 bg-black rounded-xl border border-[#222]">
            <div><label class="text-[10px] text-gray-400">DESC. PROMO</label><input id="edDescPromo" class="money"></div>
            <div><label class="text-[10px] text-gray-400">DESC. PIX</label><input id="edDescPix" class="money"></div>
            <div><label class="text-[10px] text-gray-400">FRETE</label><input id="edFrete" class="money"></div>
        </div>

        <div class="mt-8 flex flex-col gap-4">
            <div class="flex flex-wrap gap-2 justify-center bg-[#1a1a1a] p-3 rounded-lg border border-[#333]">
                <button class="btn bg-blue-700" onclick="imprimir(1)">ðŸ“„ Romaneio 1</button>
                <button class="btn bg-blue-800" onclick="imprimir(2)">ðŸ“„ Romaneio 2</button>
                <button class="btn bg-blue-900" onclick="imprimir(3)">ðŸ“¸ Romaneio Fotos</button>
                <button class="btn bg-pink-800" onclick="imprimir(6)">ðŸ“¸ Grid com Fotos</button>
            </div>
            <div class="flex gap-2">
                <button class="btn flex-1 bg-gray-700" onclick="fecharEditorPedido()">CANCELAR</button>
                <button class="btn-gold flex-1" onclick="salvarPedidoEditado()">SALVAR ALTERAÃ‡Ã•ES</button>
            </div>
        </div>
    </div>
</div>

<div id="print-area"></div>

<script>
// InicializaÃ§Ã£o Firebase
if (!firebase.apps.length) {
    firebase.initializeApp({
        apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
        databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
    });
}
const db = firebase.database();
let pedidoEditando = null;

const fMoeda = v => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);

function showTab(id, btn) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (btn) btn.classList.add('active');
    if (id === 'pedidos') carregarPedidos();
}

function carregarPedidos() {
    db.ref('orders').on('value', s => {
        const lista = document.getElementById('listaPedidos');
        lista.innerHTML = '';
        s.forEach(ped => {
            const p = ped.val();
            lista.innerHTML += `
                <div class="card flex justify-between items-center">
                    <div><b class="text-[#caa85c] uppercase">${p.cliente?.nome || 'S/N'}</b></div>
                    <div class="flex gap-2">
                        <button class="btn-gold text-[10px]" onclick="abrirEditorPedido('${ped.key}')">EDITAR</button>
                        <button class="btn bg-red-900 text-[10px]" onclick="excluirPedido('${ped.key}')">EXCLUIR</button>
                    </div>
                </div>`;
        });
    });
}

function abrirEditorPedido(id) {
    db.ref('orders/'+id).once('value', s => {
        const p = s.val(); if (!p) return;
        pedidoEditando = id;
        document.getElementById('edClienteNome').value = p.cliente?.nome || '';
        document.getElementById('edClienteTel').value = p.cliente?.telefone || '';
        document.getElementById('edLocal').value = p.entrega?.local || '';
        document.getElementById('edRua').value = p.entrega?.rua || '';
        document.getElementById('edNum').value = p.entrega?.num || '';
        document.getElementById('edBairro').value = p.entrega?.bairro || '';
        document.getElementById('edCidade').value = p.entrega?.cidade || '';
        document.getElementById('edCep').value = p.entrega?.cep || '';
        
        document.getElementById('edDescPromo').value = (p.descontoPromo || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2});
        document.getElementById('edDescPix').value = (p.descontoPix || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2});
        document.getElementById('edFrete').value = (p.frete || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2});

        const container = document.getElementById('edItens');
        container.innerHTML = '';
        const itens = Array.isArray(p.itens) ? p.itens : Object.values(p.itens || {});
        itens.forEach(i => addItemEditor(i));
        document.getElementById('editorPedido').classList.remove('hidden');
    });
}

function addItemEditor(i = {}) {
    const div = document.createElement('div');
    div.className = "card bg-black/60 border-[#333] grid grid-cols-2 md:grid-cols-6 gap-2 items-center";
    div.innerHTML = `
        <input placeholder="SKU" value="${i.sku || ''}">
        <input placeholder="Nome" value="${i.name || ''}" class="md:col-span-2">
        <input type="number" placeholder="Peso" value="${i.peso || 0}">
        <input type="number" placeholder="PreÃ§o" value="${i.price || 0}">
        <div class="flex items-center gap-2">
            <input type="number" placeholder="Qtd" value="${i.quantidade || 1}">
            <button onclick="this.parentElement.parentElement.remove()" class="text-red-500 font-bold">âœ•</button>
        </div>
        <input type="hidden" class="item-img-val" value="${i.image || ''}">
    `;
    document.getElementById('edItens').appendChild(div);
}

function adicionarItemEditor() { addItemEditor(); }
function fecharEditorPedido() { document.getElementById('editorPedido').classList.add('hidden'); }

function salvarPedidoEditado() {
    const itens = [];
    let subtotal = 0, pesoTotal = 0, qtdPecas = 0;
    document.querySelectorAll('#edItens > div').forEach(div => {
        const ins = div.querySelectorAll('input');
        const item = {
            sku: ins[0].value, name: ins[1].value, peso: Number(ins[2].value) || 0,
            price: Number(ins[3].value) || 0, quantidade: Number(ins[4].value) || 0, image: ins[5].value
        };
        subtotal += (item.price * item.quantidade);
        pesoTotal += (item.peso * item.quantidade);
        qtdPecas += item.quantidade;
        itens.push(item);
    });

    db.ref('orders/' + pedidoEditando).update({
        cliente: { nome: document.getElementById('edClienteNome').value, telefone: document.getElementById('edClienteTel').value },
        entrega: { local: document.getElementById('edLocal').value, rua: document.getElementById('edRua').value, num: document.getElementById('edNum').value, bairro: document.getElementById('edBairro').value, cidade: document.getElementById('edCidade').value, cep: document.getElementById('edCep').value },
        itens, subtotal, totalPecas: qtdPecas, pesoTotal
    }).then(() => alert("Salvo!"));
}

async function imprimir(tipo) {
    db.ref('orders/' + pedidoEditando).once('value', async s => {
        const p = s.val();
        const itens = Array.isArray(p.itens) ? p.itens : Object.values(p.itens || {});
        
        let html = `
        <style>
            @media print { @page { size: portrait; margin: 1cm; } }
            .p-container { font-family: Arial, sans-serif; color: #000; font-size: 10px; line-height: 1.3; }
            
            /* CABEÃ‡ALHO PADRÃƒO UNIFICADO */
            .p-header { text-align: center; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #000; }
            .p-header h1 { font-family: 'Cinzel', serif; font-size: 24px; margin: 0; text-transform: uppercase; }
            
            .p-info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 20px; }
            .info-box h3 { font-size: 11px; text-transform: uppercase; margin: 0 0 5px 0; border-bottom: 1px solid #000; padding-bottom: 2px; }
            
            /* ESTILO PARA FORMATO TABELA (TIPOS 1, 2, 3) */
            table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
            th { background: #f2f2f2; border: 1px solid #000; padding: 6px; text-transform: uppercase; font-size: 9px; }
            td { border: 1px solid #000; padding: 5px; vertical-align: middle; }
            .img-row { width: 45px; height: 45px; object-fit: contain; }

            /* ESTILO PARA FORMATO GRID (TIPOS 4, 5, 6) */
            .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); border-top: 1px solid #000; border-left: 1px solid #000; }
            .grid-card { border-right: 1px solid #000; border-bottom: 1px solid #000; padding: 10px; text-align: center; page-break-inside: avoid; }
            .img-grid { width: 100%; height: 100px; object-fit: contain; margin-bottom: 5px; }
            .sku-label { font-weight: bold; font-size: 11px; display: block; }
            .qtd-box { background: #000; color: #fff; padding: 3px 8px; border-radius: 4px; font-weight: bold; margin-top: 5px; display: inline-block; font-size: 12px; }

            /* RODAPÃ‰ FINANCEIRO */
            .p-footer { margin-top: 20px; border-top: 1px solid #000; padding-top: 10px; }
            .footer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; text-align: center; border-bottom: 1px solid #eee; padding-bottom: 10px; }
            .footer-total { text-align: right; margin-top: 15px; }
            .footer-total h2 { margin: 0; font-size: 18px; text-transform: uppercase; }
        </style>

        <div class="p-container">
            <div class="p-header">
                <h1>Resumo do pedido ${pedidoEditando}</h1>
                <small>Pedido realizado em ${p.data || new Date().toLocaleDateString()}</small>
            </div>

            <div class="p-info-grid">
                <div class="info-box">
                    <h3>Dados de contato</h3>
                    <b>Nome:</b> ${p.cliente?.nome || 'NÃ£o informado'}<br>
                    <b>WhatsApp:</b> ${p.cliente?.telefone || p.whatsapp || 'NÃ£o informado'}<br>
                    <b>E-mail:</b> ${p.cliente?.email || 'N/D'}
                </div>
                <div class="info-box">
                    <h3>Dados do endereÃ§o</h3>
                    <b>DestinatÃ¡rio:</b> ${p.cliente?.nome}<br>
                    <b>EndereÃ§o:</b> ${p.entrega?.rua || ''}, ${p.entrega?.num || ''}<br>
                    <b>Bairro:</b> ${p.entrega?.bairro || ''}<br>
                    <b>Cidade:</b> ${p.entrega?.cidade || ''} - ${p.entrega?.cep || ''}
                </div>
            </div>`;

        // LÃ“GICA DE RENDERIZAÃ‡ÃƒO (GRID vs TABELA)
        if (tipo >= 4) {
            // FORMATO GRID
            html += `<div class="photo-grid">`;
            itens.forEach(i => {
                const img = i.image || "https://via.placeholder.com/150?text=Sem+Foto";
                html += `
                <div class="grid-card">
                    ${tipo === 6 ? `<img src="${img}" class="img-grid" crossorigin="anonymous">` : ''}
                    <span class="sku-label">${i.sku}</span>
                    <div style="height: 25px; overflow: hidden; font-size: 9px; margin: 4px 0;">${i.name}</div>
                    ${tipo === 5 ? `<div style="font-size: 9px; margin-bottom: 4px;">Unit: ${fMoeda(i.price)}</div>` : ''}
                    <div class="qtd-box">QTD: ${i.quantidade}</div>
                </div>`;
            });
            html += `</div>`;
        } else {
            // FORMATO TABELA
            html += `<table><thead><tr>
                ${tipo === 3 ? '<th>Imagem</th>' : ''}
                <th>Ref / SKU</th>
                <th>DescriÃ§Ã£o</th>
                <th>Qtd</th>
                ${tipo >= 2 ? '<th>UnitÃ¡rio</th><th>Total</th>' : ''}
            </tr></thead><tbody>`;
            
            itens.forEach(i => {
                html += `<tr>
                    ${tipo === 3 ? `<td><img src="${i.image || ''}" class="img-row" crossorigin="anonymous"></td>` : ''}
                    <td align="center"><b>${i.sku}</b></td>
                    <td>${i.name}</td>
                    <td align="center"><b>${i.quantidade}</b></td>
                    ${tipo >= 2 ? `<td>${fMoeda(i.price)}</td><td>${fMoeda(i.price * i.quantidade)}</td>` : ''}
                </tr>`;
            });
            html += `</tbody></table>`;
        }

        // RODAPÃ‰ FINANCEIRO COMUM
        html += `
            <div class="p-footer">
                <div class="footer-grid">
                    <div><b>Peso Total</b><br>${p.pesoTotal || 0}g</div>
                    <div><b>Qtd. Itens</b><br>${p.totalPecas || 0}</div>
                    <div><b>Frete</b><br>${fMoeda(p.frete)}</div>
                    <div><b>Descontos</b><br>-${fMoeda((p.descontoPromo || 0) + (p.descontoPix || 0))}</div>
                </div>
                <div class="footer-total">
                    <span style="font-size: 11px;">Subtotal: ${fMoeda(p.subtotal)}</span>
                    <h2>Total: ${fMoeda(p.total)}</h2>
                </div>
            </div>
            
            <div style="margin-top: 20px; display: flex; justify-content: space-between; font-size: 9px; color: #666;">
                <span>Vendedor: N/D</span>
                <span>Status: Em AnÃ¡lise</span>
            </div>
        </div>`;

        document.getElementById('print-area').innerHTML = html;

        // Aguarda imagens antes de abrir o print
        const imgs = document.getElementById('print-area').querySelectorAll('img');
        if (imgs.length > 0) {
            await Promise.all(Array.from(imgs).map(img => new Promise(res => {
                img.onload = res; img.onerror = res;
            })));
        }
        
        setTimeout(() => { window.print(); }, 500);
    });
}

function excluirPedido(id) { if(confirm("Excluir?")) db.ref('orders/'+id).remove(); }
window.onload = () => showTab('empresa');
</script>
</body>
</html>

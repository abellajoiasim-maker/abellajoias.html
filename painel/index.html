<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.tab{display:none}
.tab.active{display:block}
</style>
</head>
<body>

<header class="bg-white border-b px-10 py-6 flex justify-between">
  <div>
    <h1 class="font-serif text-xl gold">Abella Joias</h1>
    <p class="text-xs text-gray-400 uppercase">Painel Administrativo</p>
  </div>
  <nav class="flex gap-6 text-xs uppercase">
    <button onclick="openTab('empresa')">Empresa</button>
    <button onclick="openTab('categorias')">Categorias</button>
    <button onclick="openTab('produtos')">Produtos</button>
  </nav>
</header>

<main class="max-w-6xl mx-auto p-8 space-y-16">

<!-- EMPRESA -->
<section id="empresa" class="tab active space-y-4">
<h2 class="font-serif text-2xl gold">Dados da Empresa</h2>

<input id="empNome" placeholder="Nome da empresa" class="border p-3 w-full">
<input id="empWhatsapp" placeholder="WhatsApp (somente números)" class="border p-3 w-full">

<button onclick="salvarEmpresa()" class="bg-black text-white px-6 py-2">
Salvar
</button>
</section>

<!-- CATEGORIAS -->
<section id="categorias" class="tab space-y-4">
<h2 class="font-serif text-2xl gold">Categorias</h2>

<div class="flex gap-4">
  <input id="catNome" placeholder="Nome da categoria" class="border p-3 flex-1">
  <button onclick="salvarCategoria()" class="bg-black text-white px-6">
    Adicionar
  </button>
</div>

<div id="listaCategorias" class="space-y-2"></div>
</section>

<!-- PRODUTOS -->
<section id="produtos" class="tab space-y-4">
<h2 class="font-serif text-2xl gold">Produtos</h2>

<input id="pNome" placeholder="Nome do produto" class="border p-3 w-full">
<input id="pSku" placeholder="SKU" class="border p-3 w-full">
<input id="pPreco" type="number" placeholder="Preço" class="border p-3 w-full">
<input id="pPeso" type="number" step="0.01" placeholder="Peso (gramas)" class="border p-3 w-full">

<select id="pCategoria" class="border p-3 w-full"></select>

<input id="pImagem" placeholder="URL da imagem" class="border p-3 w-full">

<button onclick="salvarProduto()" class="bg-black text-white px-6 py-2">
Salvar Produto
</button>

<div id="listaProdutos" class="grid sm:grid-cols-2 gap-4"></div>
</section>

</main>

<script>
firebase.initializeApp({
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
  projectId: "SEU_PROJETO"
});

const db = firebase.database();

/* TABS */
function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* EMPRESA */
function salvarEmpresa(){
  db.ref('settings').set({
    name: empNome.value,
    whatsapp: empWhatsapp.value
  });
}

/* CATEGORIAS */
function salvarCategoria(){
  if(!catNome.value) return;
  db.ref('categories').push({name:catNome.value});
  catNome.value='';
}

db.ref('categories').on('value',snap=>{
  listaCategorias.innerHTML='';
  pCategoria.innerHTML='<option value="">Selecione</option>';
  snap.forEach(s=>{
    listaCategorias.innerHTML+=`
      <div class="border p-2 flex justify-between">
        ${s.val().name}
        <button onclick="db.ref('categories/${s.key}').remove()">❌</button>
      </div>`;
    pCategoria.innerHTML+=`<option value="${s.key}">${s.val().name}</option>`;
  });
});

/* PRODUTOS */
function salvarProduto(){
  const produto={
    name:pNome.value,
    sku:pSku.value,
    price:Number(pPreco.value),
    weight:Number(pPeso.value),
    category:pCategoria.value,
    image:pImagem.value
  };
  db.ref('products').push(produto);
}

db.ref('products').on('value',snap=>{
  listaProdutos.innerHTML='';
  snap.forEach(s=>{
    const p=s.val();
    listaProdutos.innerHTML+=`
      <div class="bg-white border p-3">
        <img src="${p.image}" class="h-32 w-full object-cover">
        <p>${p.name}</p>
        <p class="text-xs">Peso: ${p.weight}g</p>
      </div>`;
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin • Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{margin:0;font-family:Inter,Arial;background:#0b0b0b;color:#eee}
header{padding:20px;text-align:center;font-size:22px;font-weight:700;background:#000;border-bottom:1px solid #222}
nav{display:flex;gap:10px;padding:10px;background:#111;flex-wrap:wrap}
nav button{flex:1;background:#1a1a1a;border:1px solid #333;color:#fff;padding:10px;border-radius:10px;cursor:pointer}
nav button.active{border-color:#caa85c;color:#caa85c}
section{display:none;padding:20px}
section.active{display:block}

.grid-layout { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 30px; }
@media(min-width: 768px) { .grid-layout { grid-template-columns: repeat(4, 1fr); } }
@media(min-width: 1200px) { .grid-layout { grid-template-columns: repeat(6, 1fr); } }

.card{background:#141414;border:1px solid #2a2a2a;border-radius:14px;padding:12px;position:relative}
.card.paused{opacity: 0.4; filter: grayscale(1);}
.row{display:flex;justify-content:space-between;align-items:center;gap:6px}
.tag{font-size:11px;padding:3px 8px;border-radius:999px}
.ok{background:#1f3;color:#000}
.no{background:#c33}
.btn{background:#222;border:1px solid #444;color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer;font-size:12px}
.btn.pause-active{border-color:#caa85c;color:#caa85c;background:#caa85c22}
.btn.danger{border-color:#c33;color:#f77}
input, select{background:#111;border:1px solid #333;color:#fff;padding:8px;border-radius:6px;width:100%;margin-bottom:8px}

#modalEdit { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; align-items:center; justify-content:center; padding:15px; }
.modal-content { background:#141414; border:1px solid #333; width:100%; max-width:550px; border-radius:20px; padding:20px; max-height:95vh; overflow-y:auto; }
.modal-img { width:100%; height:180px; object-fit:contain; background:#000; border-radius:10px; margin-bottom:15px; border:1px solid #222; }

.cat-header { color: #caa85c; font-weight: bold; text-transform: uppercase; font-size: 14px; margin: 25px 0 10px 0; border-left: 4px solid #caa85c; padding-left: 10px; }
.search-box { background: #111; border: 1px solid #caa85c; color: #fff; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 20px; outline: none; }
</style>
</head>

<body>

<header>Painel Administrativo • Abella Joias</header>

<nav>
  <button class="active" onclick="show('empresa')">Empresa</button>
  <button onclick="show('categorias')">Categorias</button>
  <button onclick="show('produtos')">Produtos</button>
  <button onclick="show('promocoes')">Promoções</button>
  <button onclick="show('pedidos')">Pedidos</button>
</nav>

<section id="empresa" class="active">
  <h2 class="mb-4 font-bold">Empresa</h2>
  <div class="card max-w-md">
    <input id="empNome" placeholder="Nome da Loja">
    <input id="empWhats" placeholder="WhatsApp">
    <input id="empPix" type="number" placeholder="Desconto PIX %">
    <input id="empParc" type="number" placeholder="Parcelas">
    <button class="btn mt-3 w-full !bg-[#caa85c] !text-black font-bold" onclick="salvarEmpresa()">SALVAR</button>
  </div>
</section>

<section id="categorias">
  <h2 class="mb-4 font-bold">Categorias</h2>
  <div class="grid-layout" id="listaCategorias"></div>
</section>

<section id="produtos">
  <div class="flex justify-between items-center mb-4">
    <h2 class="font-bold">Produtos</h2>
    <input type="text" id="inputBusca" class="search-box !mb-0 !w-64" placeholder="Buscar por SKU ou Nome..." onkeyup="filtrarProdutos()">
  </div>
  <div id="produtosAgrupados"></div>
</section>

<section id="promocoes">
  <h2 class="mb-4 font-bold">Promoções por Categoria</h2>
  <div class="card max-w-2xl">
      <div id="gridPromoCategorias" class="space-y-2"></div>
      <button class="btn w-full mt-4 !bg-[#caa85c] !text-black font-bold" onclick="salvarPromos()">APLICAR</button>
  </div>
</section>

<section id="pedidos">
  <h2 class="mb-4 font-bold">Pedidos Recentes</h2>
  <div id="listaPedidos" class="space-y-3"></div>
</section>

<div id="modalEdit">
    <div class="modal-content">
        <div class="row mb-4">
            <h3 id="modalTitle" class="font-bold">Editar</h3>
            <button class="btn" onclick="closeModal()">✕</button>
        </div>
        <div id="modalBody"></div>
        <div id="areaVariacoes" class="mt-4 p-3 bg-[#000] rounded-lg border border-[#222]"></div>
        <button class="btn w-full py-3 mt-4 !bg-[#caa85c] !text-black font-bold" id="btnSalvarModal">SALVAR</button>
    </div>
</div>

<script>
// Firebase e Funções Base permanecem as mesmas
const firebaseConfig = { apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db=firebase.database();
let listaVariacoesLocal = [];

function show(id){
 document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
 document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
 if(event) event.target.classList.add('active');
}
function closeModal() { document.getElementById('modalEdit').style.display = 'none'; }

// FILTRO DE BUSCA
function filtrarProdutos() {
    let termo = document.getElementById('inputBusca').value.toLowerCase();
    document.querySelectorAll('.prod-card').forEach(card => {
        let texto = card.getAttribute('data-search').toLowerCase();
        card.style.display = texto.includes(termo) ? 'block' : 'none';
    });
}

// RESTO DO SCRIPT (Categorias, Agrupamento, Variações) segue a lógica anterior com a adição do data-search nos cards de produto
db.ref('products').on('value',snap=>{
 const map={};
 snap.forEach(p=>{
  const v=p.val(); v.id = p.key;
  if(!map[v.category]) map[v.category]=[];
  map[v.category].push(v);
 });
 const containerPai = document.getElementById('produtosAgrupados');
 containerPai.innerHTML = '';
 Object.keys(map).sort().forEach(catName=>{
  const header = document.createElement('div');
  header.className = 'cat-header'; header.innerText = catName;
  containerPai.appendChild(header);
  const grid = document.createElement('div');
  grid.className = 'grid-layout';
  map[catName].forEach(p=>{
   grid.innerHTML+=`
    <div class="card prod-card ${p.paused?'paused':''}" data-search="${p.sku} ${p.name}">
     <div class="row"><strong>${p.sku || 'S/S'}</strong><span class="tag ${p.image?'ok':'no'}">IMG</span></div>
     <div class="text-xs truncate mt-1">${p.name}</div>
     <div class="row mt-3">
      <button class="btn" onclick="abrirEdicao('products', '${p.id}')">Editar</button>
      <button class="btn ${p.paused?'pause-active':''}" onclick="db.ref('products/${p.id}').update({paused:!${p.paused}})">Pausar</button>
     </div>
    </div>`;
  });
  containerPai.appendChild(grid);
 });
});

// CATEGORIAS, EMPRESA E PROMOS MANTIDOS DO CÓDIGO ANTERIOR...
// (Função abrirEdicao e renderVariacoes também mantidas conforme sua solicitação de não alterar o original)

// PEDIDOS COM WHATSAPP (A função que faltava)
db.ref('orders').on('value',s=>{
 listaPedidos.innerHTML='';
 s.forEach(o=>{
  const v=o.val();
  listaPedidos.innerHTML+=`
   <div class="card border-l-4 border-[#caa85c]">
    <div class="row">
        <span class="font-bold">Cliente: ${v.customer?.name || 'Não informado'}</span>
        <a href="https://wa.me/${v.customer?.phone}" target="_blank" class="btn !bg-green-600">WhatsApp</a>
    </div>
    <div class="text-xs opacity-70 mt-2">
        ${v.items?.map(i => `• ${i.name} [${i.variation || 'Padrão'}]`).join('<br>')}
    </div>
    <div class="row mt-2 pt-2 border-t border-white/5">
        <span class="font-bold text-[#caa85c]">Total: R$ ${v.total || '0,00'}</span>
        <button class="btn danger" onclick="db.ref('orders/${o.key}').remove()">Finalizar</button>
    </div>
   </div>`;
 });
});
</script>
</body>
</html>
